<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | V27.0 ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; --dark-card: #0c0c0c; }
        body { background: #050505; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        /* Layout Sesuai Gambar */
        .marquee-box { border: 2px solid var(--emerald); border-radius: 50px; padding: 10px 30px; display: flex; align-items: center; background: rgba(16, 185, 129, 0.05); }
        .sidebar { background: var(--dark-card); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; height: fit-content; }
        .product-card { background: var(--dark-card); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; transition: 0.3s; overflow: hidden; }
        .product-card:hover { border-color: var(--emerald); transform: translateY(-5px); }
        
        .btn-emerald { background: var(--emerald); color: #000; font-weight: 800; border-radius: 12px; transition: 0.3s; }
        .btn-emerald:hover { opacity: 0.9; transform: scale(1.02); }
        
        .input-dark { background: #151515; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none; transition: 0.3s; }
        .input-dark:focus { border-color: var(--emerald); }

        .modal-blur { backdrop-filter: blur(20px); background: rgba(0,0,0,0.8); display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-[1400px] mx-auto mb-8">
        <div class="marquee-box">
            <span class="text-emerald-500 font-black italic mr-4 shrink-0">W4RAS<span class="text-white">STORE</span></span>
            <marquee id="marquee-text" class="text-sm font-bold uppercase tracking-wider">Selamat Datang di W4RAS STORE - Dapatkan Akun Premium dengan Proses Instan!</marquee>
            <button onclick="openModal('cart-modal')" class="ml-4 bg-emerald-500/10 p-2 rounded-full relative">
                ðŸ›’ <span id="cart-count" class="absolute -top-1 -right-1 bg-emerald-500 text-black text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
            </button>
        </div>
    </div>

    <div class="max-w-[1400px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <aside class="lg:col-span-3 space-y-6">
            <div class="sidebar p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-black italic">ADMIN <span class="text-emerald-500">VIEW</span></h2>
                    <button onclick="openModal('login-modal')" class="text-[10px] text-gray-500 font-bold uppercase">Unlock</button>
                </div>

                <div id="admin-controls" class="space-y-4 opacity-30 pointer-events-none">
                    <p class="text-[10px] font-black text-emerald-500 uppercase tracking-[0.2em]">Global Config</p>
                    <input type="text" id="conf-run" placeholder="Ubah Running Text" class="input-dark w-full p-3 text-xs" onchange="updateGlobal()">
                    <input type="text" id="conf-qris" placeholder="URL QRIS Image" class="input-dark w-full p-3 text-xs" onchange="updateGlobal()">
                    
                    <hr class="opacity-5 my-4">
                    
                    <p class="text-[10px] font-black text-emerald-500 uppercase tracking-[0.2em]">Add Product</p>
                    <input type="text" id="p-name" placeholder="Nama Produk" class="input-dark w-full p-3 text-xs">
                    <input type="number" id="p-price" placeholder="Harga" class="input-dark w-full p-3 text-xs">
                    <textarea id="p-data" placeholder="Data Akun (User:Pass)" class="input-dark w-full p-3 text-xs h-24"></textarea>
                    <input type="text" id="p-img" placeholder="Link Gambar" class="input-dark w-full p-3 text-xs">
                    <button onclick="addProduct()" class="btn-emerald w-full py-3 text-xs uppercase">Simpan Produk</button>
                </div>

                <div class="mt-8 border-t border-white/5 pt-6 text-center">
                    <p class="text-[10px] font-black text-gray-500 uppercase mb-4">Live QRIS Preview</p>
                    <img id="admin-qris-preview" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=W4RAS" class="mx-auto w-32 rounded-xl border-2 border-emerald-500 p-1 bg-white">
                </div>
            </div>
        </aside>

        <main class="lg:col-span-9">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xs font-black uppercase tracking-[0.3em] text-gray-500 italic">Product Inventory Grid</h2>
                <div class="flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-emerald-500 animate-pulse"></div>
                    <span class="text-[10px] font-bold text-emerald-500 uppercase">System Active</span>
                </div>
            </div>
            
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6">
                </div>
        </main>
    </div>

    <div id="pay-modal" class="modal-blur">
        <div class="bg-[#0c0c0c] p-8 rounded-[2rem] border border-emerald-500/30 max-w-sm w-full text-center shadow-2xl">
            <h3 class="text-emerald-500 font-black mb-6 uppercase italic">Scan & Pay</h3>
            <div class="bg-white p-4 rounded-3xl mb-6 inline-block">
                <img id="qris-img" src="" class="w-48 h-48">
            </div>
            <div id="pay-total" class="text-2xl font-black mb-8"></div>
            <button onclick="confirmPay()" class="btn-emerald w-full py-4 uppercase text-xs">Konfirmasi Pembayaran</button>
            <button onclick="closeModal('pay-modal')" class="mt-4 text-[10px] text-gray-500 font-bold uppercase">Kembali</button>
        </div>
    </div>

    <div id="cart-modal" class="modal-blur">
        <div class="bg-[#0c0c0c] p-8 rounded-[2rem] border border-white/10 max-w-sm w-full">
            <h3 class="text-emerald-500 font-black mb-6 uppercase italic text-center text-xl">Keranjang Belanja</h3>
            <div id="cart-list" class="space-y-3 mb-6"></div>
            <div class="flex justify-between font-black text-xl mb-8 pt-4 border-t border-white/5">
                <span>TOTAL</span>
                <span id="cart-total" class="text-emerald-500">Rp 0</span>
            </div>
            <button onclick="openPay()" class="btn-emerald w-full py-4 uppercase text-xs">Bayar Sekarang</button>
        </div>
    </div>

    <div id="login-modal" class="modal-blur">
        <div class="bg-[#0c0c0c] p-10 rounded-[2rem] border border-emerald-500/20 max-w-sm w-full text-center">
            <h3 class="text-white font-black mb-8 uppercase italic">Unlock Admin Panel</h3>
            <input type="password" id="adm-pass" placeholder="Password System" class="input-dark w-full p-4 text-center mb-6">
            <button onclick="doLogin()" class="btn-emerald w-full py-4 uppercase text-xs">Akses Sekarang</button>
        </div>
    </div>

    <div id="tawk-btn" onclick="Tawk_API.toggle()" class="fixed bottom-6 right-6 z-50 cursor-pointer">
        <div class="bg-emerald-500 text-black p-4 rounded-2xl shadow-2xl hover:scale-110 transition flex items-center gap-3">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
            <span class="text-[10px] font-black uppercase">Live Support</span>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('w4_db')) || [];
        let cart = [];

        function loadConfig() {
            const m = localStorage.getItem('w4_marquee') || "Selamat Datang di W4RAS STORE - Dapatkan Akun Premium dengan Proses Instan!";
            const q = localStorage.getItem('w4_qris') || "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=W4RAS";
            document.getElementById('marquee-text').innerText = m;
            document.getElementById('qris-img').src = q;
            document.getElementById('admin-qris-preview').src = q;
            document.getElementById('conf-run').value = m;
            document.getElementById('conf-qris').value = q;
        }

        function updateGlobal() {
            localStorage.setItem('w4_marquee', document.getElementById('conf-run').value);
            localStorage.setItem('w4_qris', document.getElementById('conf-qris').value);
            loadConfig();
        }

        function renderShop() {
            document.getElementById('product-grid').innerHTML = db.map(p => `
                <div class="product-card flex flex-col ${p.accounts.length === 0 ? 'opacity-40 grayscale' : ''}">
                    <div class="relative h-44 overflow-hidden">
                        <img src="${p.img}" class="w-full h-full object-cover">
                        <span class="absolute top-2 right-2 bg-emerald-500 text-black text-[8px] px-2 py-1 rounded font-black">STOCK: ${p.accounts.length}</span>
                    </div>
                    <div class="p-5 flex flex-col flex-grow">
                        <h3 class="font-black text-[10px] text-gray-500 uppercase tracking-widest mb-1">${p.name}</h3>
                        <p class="text-xl font-black text-white mb-6 tracking-tighter">Rp ${p.price.toLocaleString()}</p>
                        <button onclick="addToCart(${p.id})" class="btn-emerald w-full py-3 text-[10px] uppercase mt-auto" ${p.accounts.length === 0 ? 'disabled' : ''}>
                            ${p.accounts.length === 0 ? 'SOLD OUT' : 'GET NOW'}
                        </button>
                    </div>
                </div>`).join('');
        }

        function addToCart(id) {
            const p = db.find(x => x.id == id);
            cart.push(p);
            updateCartUI();
            alert('Berhasil ditambah ke keranjang!');
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            let total = 0;
            document.getElementById('cart-list').innerHTML = cart.map(item => {
                total += item.price;
                return `<div class="flex justify-between items-center text-xs font-bold bg-white/5 p-3 rounded-lg border border-white/5">
                    <span class="text-gray-400 uppercase">${item.name}</span>
                    <span class="text-emerald-500">Rp ${item.price.toLocaleString()}</span>
                </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = "Rp " + total.toLocaleString();
        }

        function addProduct() {
            const name = document.getElementById('p-name').value;
            const price = Number(document.getElementById('p-price').value);
            const accs = document.getElementById('p-data').value.trim().split('\n').filter(l => l);
            const img = document.getElementById('p-img').value;

            if(!name || !price) return alert("Lengkapi data!");
            db.push({ id: Date.now(), name, price, accounts: accs, img });
            localStorage.setItem('w4_db', JSON.stringify(db));
            renderShop();
            alert("Produk Berhasil Ditambah!");
        }

        function confirmPay() {
            alert("Bukti terkirim! Admin akan memproses pesanan Anda via Webhook/Discord.");
            location.reload();
        }

        function doLogin() {
            if(document.getElementById('adm-pass').value === 'admin123') {
                document.getElementById('admin-controls').style.opacity = "1";
                document.getElementById('admin-controls').style.pointerEvents = "all";
                closeModal('login-modal');
                alert("Panel Admin Terbuka!");
            }
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function openPay() { if(cart.length > 0) { closeModal('cart-modal'); document.getElementById('pay-total').innerText = document.getElementById('cart-total').innerText; openModal('pay-modal'); } }

        loadConfig();
        renderShop();
    </script>
</body>
</html>
