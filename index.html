<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | Admin & Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0d14;
            --card: #12141c;
            --purple: #7c3aed;
            --accent: #4f46e5;
            --green: #22c55e;
            --red: #ef4444;
            --text: #f3f4f6;
            --muted: #9ca3af;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* --- NAV & HERO --- */
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; background: rgba(11, 13, 20, 0.9); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #222; }
        .logo { font-size: 1.5rem; font-weight: 800; }
        .logo span { color: var(--purple); }
        nav a { color: var(--muted); text-decoration: none; margin-left: 25px; font-weight: 600; cursor: pointer; }

        .hero { text-align: center; padding: 40px 5%; }
        .stats-container { display: flex; justify-content: center; gap: 40px; margin-top: 20px; }
        .stat-item h2 { color: var(--purple); font-size: 2.2rem; }

        /* --- CATEGORY SELECTOR --- */
        .cat-filter { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .cat-btn { background: #1c1f2a; border: 1px solid #333; color: white; padding: 8px 20px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .cat-btn.active { background: var(--purple); border-color: var(--purple); box-shadow: 0 0 15px rgba(124, 58, 237, 0.4); }

        /* --- PRODUCT GRID --- */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; padding: 0 8% 40px; }
        .p-card { background: var(--card); border-radius: 18px; padding: 15px; border: 1px solid #222; position: relative; }
        .p-image-box img { width: 100%; border: 2px solid var(--green); border-radius: 12px; }
        .p-price { font-size: 24px; font-weight: 800; color: #8b5cf6; }
        .p-old-price { font-size: 14px; color: var(--red); text-decoration: line-through; margin-left: 10px; }
        .stock-box { background: #1c1f2a; padding: 10px; border-radius: 10px; font-size: 12px; margin: 15px 0; display: flex; align-items: center; gap: 8px; }
        
        /* --- ADMIN PANEL --- */
        #admin { padding: 60px 8%; background: #050505; border-top: 1px solid #333; }
        .admin-card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        .admin-input { width: 100%; padding: 12px; background: #161925; border: 1px solid #333; color: white; border-radius: 8px; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: var(--muted); padding: 10px; border-bottom: 1px solid #333; }
        td { padding: 10px; border-bottom: 1px solid #111; }

        .btn-action { background: var(--purple); color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-sm { padding: 5px 10px; font-size: 12px; width: auto; }

        /* --- MODAL --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: #0f121d; padding: 30px; border-radius: 20px; width: 400px; border: 1px solid #222; }
    </style>
</head>
<body onload="renderProducts()">

    <header>
        <div class="logo">üõí W4RAS <span>STORE</span></div>
        <nav>
            <a href="#">Home</a>
            <a href="#admin">Admin</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Premium Gaming <span class="gradient-text">Accounts?</span></h1>
        <div class="stats-container">
            <div class="stat-item"><h2 id="countSold">1139</h2><p>Sold</p></div>
            <div class="stat-item"><h2 id="countTotal">0</h2><p>Products</p></div>
        </div>
    </section>

    <div class="cat-filter" id="catList">
        <button class="cat-btn active" onclick="filterCat('All')">All</button>
        <button class="cat-btn" onclick="filterCat('FiveM')">üéÆ FiveM</button>
        <button class="cat-btn" onclick="filterCat('Cloud Phone')">üì± Cloud Phone</button>
    </div>

    <div class="product-grid" id="shopGrid">
        </div>

    <section id="admin">
        <div id="loginArea">
            <h2>üîê Admin Login</h2>
            <div class="admin-card" style="max-width: 400px;">
                <input type="text" id="userA" class="admin-input" placeholder="Username">
                <input type="password" id="passA" class="admin-input" placeholder="Password">
                <button class="btn-action" onclick="login()">Login</button>
            </div>
        </div>

        <div id="dashArea" style="display: none;">
            <h2>üõ†Ô∏è Dashboard Admin</h2>
            
            <div class="admin-card">
                <h4>‚ûï Tambah Produk & Diskon</h4>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
                    <input type="text" id="pName" class="admin-input" placeholder="Nama Produk">
                    <input type="number" id="pPrice" class="admin-input" placeholder="Harga (Rp)">
                    <input type="number" id="pOldPrice" class="admin-input" placeholder="Harga Coret (Opsional)">
                    <select id="pCat" class="admin-input">
                        <option value="FiveM">FiveM</option>
                        <option value="Cloud Phone">Cloud Phone</option>
                    </select>
                    <input type="number" id="pStock" class="admin-input" placeholder="Stok Awal">
                    <input type="text" id="pImg" class="admin-input" placeholder="URL Gambar">
                </div>
                <button class="btn-action" onclick="addProduct()">Simpan Produk</button>
            </div>

            <div class="admin-card">
                <h4>üì¶ Manajemen Stok (Restok)</h4>
                <table id="stockTable">
                    <thead>
                        <tr><th>Produk</th><th>Stok</th><th>Aksi</th></tr>
                    </thead>
                    <tbody id="adminStockBody"></tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        // DATA AWAL
        let products = JSON.parse(localStorage.getItem('w_prod')) || [
            { id: 1, name: "LAH STEAM FRESH", price: 1500, oldPrice: 2000, cat: "FiveM", stock: 43, img: "https://via.placeholder.com/300/000000/22c55e?text=Steam" },
            { id: 2, name: "LAH ROCKSTAR PRIVATE", price: 13000, oldPrice: 0, cat: "FiveM", stock: 14, img: "https://via.placeholder.com/300/000000/22c55e?text=Rockstar" }
        ];

        function renderProducts(filter = 'All') {
            const grid = document.getElementById('shopGrid');
            grid.innerHTML = "";
            let count = 0;

            products.forEach((p, index) => {
                if (filter === 'All' || p.cat === filter) {
                    count++;
                    grid.innerHTML += `
                        <div class="p-card">
                            <div class="p-image-box">
                                <img src="${p.img}">
                                <div class="badge-status">${p.stock > 0 ? '‚úì IN STOCK' : '√ó OUT'}</div>
                            </div>
                            <h4>${p.name}</h4>
                            <div class="p-price">Rp${p.price.toLocaleString()}${p.oldPrice > 0 ? `<span class="p-old-price">Rp${p.oldPrice.toLocaleString()}</span>` : ''}</div>
                            <div class="stock-box"><div class="dot"></div> Stok: ${p.stock}</div>
                            <button class="btn-action" ${p.stock <= 0 ? 'disabled' : ''}>${p.stock > 0 ? 'üõí Buy Now' : 'üö´ Habis'}</button>
                        </div>
                    `;
                }
            });
            document.getElementById('countTotal').innerText = products.length;
            renderAdminTable();
        }

        // FUNGSI ADMIN
        function login() {
            if(document.getElementById('userA').value === "Admin123" && document.getElementById('passA').value === "admin123") {
                document.getElementById('loginArea').style.display = 'none';
                document.getElementById('dashArea').style.display = 'block';
            } else { alert("Login Gagal!"); }
        }

        function addProduct() {
            const newP = {
                id: Date.now(),
                name: document.getElementById('pName').value,
                price: parseInt(document.getElementById('pPrice').value),
                oldPrice: parseInt(document.getElementById('pOldPrice').value) || 0,
                cat: document.getElementById('pCat').value,
                stock: parseInt(document.getElementById('pStock').value),
                img: document.getElementById('pImg').value || "https://via.placeholder.com/300"
            };
            products.push(newP);
            save();
            alert("Produk Berhasil Ditambah!");
        }

        function restock(id) {
            const amt = prompt("Masukkan jumlah stok tambahan:");
            if(amt) {
                const p = products.find(x => x.id === id);
                p.stock += parseInt(amt);
                save();
            }
        }

        function renderAdminTable() {
            const body = document.getElementById('adminStockBody');
            body.innerHTML = "";
            products.forEach(p => {
                body.innerHTML += `
                    <tr>
                        <td>${p.name}</td>
                        <td><b>${p.stock}</b></td>
                        <td><button class="btn-action btn-sm" onclick="restock(${p.id})">Restok</button></td>
                    </tr>
                `;
            });
        }

        function filterCat(c) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderProducts(c);
        }

        function save() {
            localStorage.setItem('w_prod', JSON.stringify(products));
            renderProducts();
        }
    </script>
</body>
</html>
