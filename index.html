<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEAR STORE | Ultimate Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #08080c; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-nav { background: rgba(13, 13, 18, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .glass-card { background: #11111a; border: 1px solid #1f1f2e; border-radius: 1.25rem; transition: all 0.3s ease; }
        .btn-buy { background: linear-gradient(90deg, #6366f1, #a855f7); }
        .admin-input { background: #000; border: 1px solid #2d2d3d; padding: 12px; border-radius: 12px; outline: none; width: 100%; color: white; transition: 0.3s; }
        .admin-input:focus { border-color: #6366f1; box-shadow: 0 0 10px rgba(99, 102, 241, 0.2); }
        
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .qty-input { background: transparent; border: none; text-align: center; width: 40px; font-weight: 800; color: white; outline: none; }

        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .toast-animate { animation: slideIn 0.4s ease-out forwards; }
    </style>
</head>
<body>

    <div id="toast-container" class="fixed bottom-6 left-6 z-[100] flex flex-col gap-3 w-72"></div>

    <nav class="glass-nav sticky top-0 z-50 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-black italic select-none cursor-pointer" onclick="location.reload()">
                <span class="text-indigo-500">GEAR</span>STORE
            </div>
            <div class="relative cursor-pointer" onclick="toggleCart()">
                <span class="text-xl">ðŸ›’</span>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-indigo-600 text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
            </div>
        </div>
    </nav>

    <div id="shop-container">
        <header class="py-12 text-center">
            <h1 class="text-5xl font-black italic tracking-tighter uppercase text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-500">Lah Market</h1>
        </header>
        <main class="max-w-7xl mx-auto px-6 pb-20">
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </main>
    </div>

    <main id="admin-page" class="hidden max-w-6xl mx-auto p-10 min-h-screen">
        <div class="flex justify-between items-center mb-10 border-b border-white/5 pb-6">
            <h2 class="text-3xl font-black text-indigo-400 italic">MASTER CONTROL</h2>
            <button onclick="location.reload()" class="bg-red-500/10 text-red-500 px-6 py-2 rounded-xl font-bold border border-red-500/20">LOGOUT</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="glass-card p-6 h-fit sticky top-24">
                <h3 id="form-title" class="font-bold mb-6 text-indigo-400 uppercase tracking-widest text-sm">Tambah Produk</h3>
                <input type="hidden" id="edit-id">
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] text-gray-500 font-bold uppercase ml-2">Nama Produk</label>
                        <input type="text" id="p-name" placeholder="Contoh: STEAM FRESH" class="admin-input mt-1">
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 font-bold uppercase ml-2">Harga (Rp)</label>
                        <input type="number" id="p-price" placeholder="1500" class="admin-input mt-1">
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 font-bold uppercase ml-2">Stok</label>
                        <input type="number" id="p-stock" placeholder="100" class="admin-input mt-1">
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 font-bold uppercase ml-2">URL Gambar</label>
                        <input type="text" id="p-img" placeholder="https://..." class="admin-input mt-1">
                    </div>
                    <div class="flex gap-2 pt-2">
                        <button id="btn-save" onclick="handleSaveProduct()" class="btn-buy flex-1 py-4 rounded-xl font-black uppercase text-xs">Simpan Produk</button>
                        <button id="btn-cancel" onclick="clearForm()" class="hidden bg-gray-800 px-4 rounded-xl font-bold text-xs">X</button>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="glass-card overflow-hidden">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-white/5 text-gray-500 uppercase text-[10px] tracking-widest">
                            <tr>
                                <th class="p-4">Item</th>
                                <th class="p-4 text-center">Stok</th>
                                <th class="p-4 text-right">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="cart-modal" class="fixed inset-0 bg-black/80 hidden z-[60] flex justify-end">
        <div class="bg-[#0d0d12] w-full max-w-sm h-full p-8 border-l border-white/10 flex flex-col">
            <h2 class="text-2xl font-black mb-8 italic uppercase">Keranjang</h2>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-3"></div>
            <div class="border-t border-white/10 pt-6 mt-4">
                <div class="flex justify-between text-2xl font-black mb-6 italic">
                    <span>Total:</span><span class="text-indigo-500">Rp <span id="cart-total">0</span></span>
                </div>
                <button onclick="openCheckout()" class="btn-buy w-full py-4 rounded-2xl font-black uppercase italic tracking-widest">Bayar Sekarang</button>
            </div>
        </div>
    </div>

    <div id="qris-modal" class="fixed inset-0 bg-black/90 hidden z-[70] flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-white p-8 rounded-3xl text-center max-w-xs w-full shadow-2xl">
            <h2 class="text-black font-black text-xl mb-4 italic">SCAN QRIS</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=GEAR_PAY" class="mx-auto mb-4 w-52 h-52">
            <p class="text-gray-500 text-[10px] mb-6 uppercase font-bold tracking-tighter">Total Tagihan: <br><b class="text-black text-xl font-black" id="qris-total">Rp 0</b></p>
            <button onclick="finalizePayment()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-black shadow-lg">KONFIRMASI PEMBAYARAN</button>
        </div>
    </div>

    <script>
        // DATA PERSISTENCE
        let products = JSON.parse(localStorage.getItem('gear_v11_data')) || [
            { id: 1, name: "LAH STEAM FRESH", price: 1500, stock: 44, sold: 255, img: "https://via.placeholder.com/300" }
        ];
        let cart = [];
        const MASTER_PASS = "admin123";

        // TOAST NOTIF
        function showToast(msg, type = "success") {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `${type === "success" ? "bg-indigo-600" : "bg-red-600"} text-white px-5 py-3 rounded-2xl shadow-2xl toast-animate border border-white/10 flex justify-between items-center`;
            toast.innerHTML = `<span class="text-[10px] font-bold uppercase tracking-wider">${msg}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = "0"; setTimeout(() => toast.remove(), 400); }, 5000);
        }

        // F7 SHORTCUT
        window.addEventListener('keydown', (e) => {
            if(e.key === "F7") {
                const p = prompt("ADMIN ACCESS:");
                if(p === MASTER_PASS) {
                    document.getElementById('shop-container').classList.add('hidden');
                    document.getElementById('admin-page').classList.remove('hidden');
                    renderAdmin();
                    showToast("Admin Panel Aktif");
                }
            }
        });

        // SHOP LOGIC
        function renderShop() {
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            products.forEach(p => {
                const isOut = p.stock <= 0;
                list.innerHTML += `
                    <div class="glass-card p-4 flex flex-col h-full group">
                        <div class="overflow-hidden rounded-xl mb-4 relative">
                            <img src="${p.img}" class="w-full h-44 object-cover group-hover:scale-110 transition duration-500">
                            ${isOut ? '<div class="absolute inset-0 bg-black/60 flex items-center justify-center font-black text-xs italic">OUT OF STOCK</div>' : ''}
                        </div>
                        <h3 class="font-bold text-sm uppercase truncate mb-1">${p.name}</h3>
                        <p class="text-xl font-black text-white mb-4">Rp ${p.price.toLocaleString()}</p>
                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <div class="bg-white/5 p-2 rounded-lg text-center text-[9px] text-gray-500 font-bold uppercase">Stok: ${p.stock}</div>
                            <div class="bg-white/5 p-2 rounded-lg text-center text-[9px] text-indigo-400 font-bold uppercase">Sold: ${p.sold}</div>
                        </div>
                        <button onclick="addToCart(${p.id})" ${isOut ? 'disabled' : ''} class="w-full ${isOut ? 'bg-gray-800 text-gray-500' : 'btn-buy'} py-3 rounded-xl font-black text-[10px] uppercase italic tracking-widest">
                            ${isOut ? 'Unavailable' : 'Buy Now'}
                        </button>
                    </div>`;
            });
        }

        // CART LOGIC (MANUAL INPUT)
        function addToCart(id) {
            const p = products.find(prod => prod.id === id);
            const cartItem = cart.find(item => item.id === id);
            if(cartItem) {
                if(cartItem.qty < p.stock) cartItem.qty++;
                else return showToast("Stok tidak mencukupi", "error");
            } else {
                cart.push({...p, qty: 1});
            }
            updateCartUI();
            showToast(`${p.name} ditambah ke keranjang`);
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items');
            let total = 0;
            list.innerHTML = '';
            cart.forEach((c, idx) => {
                total += (c.price * c.qty);
                list.innerHTML += `
                    <div class="bg-white/5 p-3 rounded-2xl flex items-center justify-between border border-white/5">
                        <p class="text-[11px] font-bold uppercase truncate w-24 text-gray-300">${c.name}</p>
                        <div class="flex items-center gap-1 bg-black/40 px-2 py-1 rounded-xl border border-white/10">
                            <button onclick="changeQty(${idx}, -1)" class="text-indigo-400 font-black px-2">-</button>
                            <input type="number" class="qty-input" value="${c.qty}" onchange="manualQty(${idx}, this.value)">
                            <button onclick="changeQty(${idx}, 1)" class="text-indigo-400 font-black px-2">+</button>
                        </div>
                    </div>`;
            });
            document.getElementById('cart-count').innerText = cart.reduce((a,b) => a + b.qty, 0);
            document.getElementById('cart-total').innerText = total.toLocaleString();
        }

        function manualQty(idx, val) {
            const item = cart[idx];
            const p = products.find(o => o.id === item.id);
            let num = parseInt(val) || 1;
            if(num > p.stock) { num = p.stock; showToast("Stok limit!", "error"); }
            if(num < 1) num = 1;
            item.qty = num;
            updateCartUI();
        }

        function changeQty(idx, d) {
            const item = cart[idx];
            const p = products.find(o => o.id === item.id);
            if(d > 0 && item.qty < p.stock) item.qty++;
            else if(d < 0 && item.qty > 1) item.qty--;
            else if(d < 0 && item.qty === 1) cart.splice(idx, 1);
            updateCartUI();
        }

        // --- ADMIN SYSTEM (CRUD & RESTOCK) ---
        function renderAdmin() {
            const tbody = document.getElementById('admin-table-body');
            tbody.innerHTML = '';
            products.forEach(p => {
                tbody.innerHTML += `
                    <tr class="border-b border-white/5 hover:bg-white/[0.02] transition">
                        <td class="p-4 uppercase text-[10px] font-extrabold text-gray-300">${p.name}</td>
                        <td class="p-4 text-center text-xs font-bold ${p.stock <= 5 ? 'text-red-500 animate-pulse' : 'text-indigo-400'}">${p.stock}</td>
                        <td class="p-4 text-right space-x-3">
                            <button onclick="restock(${p.id})" class="text-green-500 font-bold text-[10px] hover:underline">RESTOK</button>
                            <button onclick="editProduct(${p.id})" class="text-blue-400 font-bold text-[10px] hover:underline">EDIT</button>
                            <button onclick="deleteP(${p.id})" class="text-red-500 font-bold text-[10px] hover:underline">HAPUS</button>
                        </td>
                    </tr>`;
            });
        }

        // FITUR EDIT PRODUK
        function editProduct(id) {
            const p = products.find(prod => prod.id === id);
            document.getElementById('edit-id').value = p.id;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-price').value = p.price;
            document.getElementById('p-stock').value = p.stock;
            document.getElementById('p-img').value = p.img;
            
            // Ubah tampilan form
            document.getElementById('form-title').innerText = "Edit Produk";
            document.getElementById('form-title').classList.replace('text-indigo-400', 'text-blue-400');
            document.getElementById('btn-save').innerText = "Update Produk";
            document.getElementById('btn-cancel').classList.remove('hidden');
            
            showToast("Data dimuat ke form");
        }

        function clearForm() {
            document.getElementById('edit-id').value = "";
            document.getElementById('p-name').value = "";
            document.getElementById('p-price').value = "";
            document.getElementById('p-stock').value = "";
            document.getElementById('p-img').value = "";
            
            document.getElementById('form-title').innerText = "Tambah Produk";
            document.getElementById('form-title').classList.replace('text-blue-400', 'text-indigo-400');
            document.getElementById('btn-save').innerText = "Simpan Produk";
            document.getElementById('btn-cancel').classList.add('hidden');
        }

        function handleSaveProduct() {
            const id = document.getElementById('edit-id').value;
            const name = document.getElementById('p-name').value;
            const price = Number(document.getElementById('p-price').value);
            const stock = Number(document.getElementById('p-stock').value);
            const img = document.getElementById('p-img').value || "https://via.placeholder.com/300";

            if(!name || !price) return showToast("Nama & Harga wajib diisi", "error");

            if(id) {
                // UPDATE
                const idx = products.findIndex(p => p.id == id);
                products[idx] = { ...products[idx], name, price, stock, img };
                showToast("Produk diperbarui");
            } else {
                // CREATE
                products.push({ id: Date.now(), name, price, stock, img, sold: 0 });
                showToast("Produk baru ditambahkan");
            }

            saveData();
            clearForm();
            renderAdmin();
            renderShop();
        }

        function restock(id) {
            const p = products.find(x => x.id === id);
            const add = prompt(`Tambah stok untuk ${p.name}:`, "0");
            if (add && !isNaN(add)) {
                p.stock += parseInt(add);
                saveData(); renderAdmin(); renderShop();
                showToast("Stok diperbarui");
            }
        }

        function deleteP(id) { if(confirm("Hapus produk ini secara permanen?")) { products = products.filter(p => p.id != id); saveData(); renderAdmin(); renderShop(); showToast("Produk dihapus", "error"); } }
        function saveData() { localStorage.setItem('gear_v11_data', JSON.stringify(products)); }
        function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); }
        function openCheckout() {
            if(!cart.length) return showToast("Keranjang kosong", "error");
            document.getElementById('qris-total').innerText = "Rp " + document.getElementById('cart-total').innerText;
            document.getElementById('qris-modal').classList.remove('hidden');
        }
        function finalizePayment() {
            cart.forEach(c => { const p = products.find(o => o.id === c.id); p.stock -= c.qty; p.sold += c.qty; });
            saveData(); showToast("Transaksi Berhasil!"); cart = []; updateCartUI();
            document.getElementById('qris-modal').classList.add('hidden');
            document.getElementById('cart-modal').classList.add('hidden');
            renderShop();
        }

        renderShop();
    </script>
</body>
</html>
