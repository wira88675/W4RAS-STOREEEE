<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEAR STORE | Final Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #08080c; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-nav { background: rgba(13, 13, 18, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .glass-card { background: #11111a; border: 1px solid #1f1f2e; border-radius: 1.25rem; transition: all 0.3s ease; }
        .btn-buy { background: linear-gradient(90deg, #6366f1, #a855f7); }
        .admin-input { background: #000; border: 1px solid #2d2d3d; padding: 12px; border-radius: 12px; outline: none; width: 100%; color: white; }
        .category-btn { background: #1c1c27; border: 1px solid #2d2d3d; transition: all 0.3s; color: #9ca3af; font-size: 12px; font-weight: 700; padding: 10px 20px; border-radius: 12px; }
        .category-btn.active { background: #5865f2; border-color: #5865f2; color: white; box-shadow: 0 0 15px rgba(88, 101, 242, 0.4); }
        
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .qty-input { background: transparent; border: none; text-align: center; width: 40px; font-weight: 800; color: white; outline: none; }

        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .toast-animate { animation: slideIn 0.4s ease-out forwards; }
    </style>
</head>
<body>

    <div id="toast-container" class="fixed bottom-6 left-6 z-[100] flex flex-col gap-3 w-72"></div>

    <nav class="glass-nav sticky top-0 z-50 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-black italic select-none cursor-pointer" onclick="location.reload()">
                <span class="text-indigo-500">GEAR</span>STORE
            </div>
            <div class="flex items-center gap-6">
                <a href="https://discord.gg/yourlink" class="hidden md:flex items-center gap-2 bg-[#5865f2] px-4 py-2 rounded-lg font-bold text-xs uppercase"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" class="w-4"> Discord</a>
                <div class="relative cursor-pointer" onclick="toggleCart()">
                    <span class="text-xl">ðŸ›’</span>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-indigo-600 text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
                </div>
            </div>
        </div>
    </nav>

    <div id="shop-container">
        <header class="py-12 text-center">
            <h1 class="text-5xl font-black italic tracking-tighter uppercase mb-8">Lah Market</h1>
            
            <div class="flex justify-center gap-3 mb-10">
                <button onclick="filterCat('all')" id="cat-all" class="category-btn active">Semua</button>
                <button onclick="filterCat('FiveM')" id="cat-FiveM" class="category-btn">ðŸŽ® FiveM</button>
                <button onclick="filterCat('Cloud Phone')" id="cat-Cloud" class="category-btn">ðŸ“± Cloud Phone</button>
            </div>

            <div class="max-w-md mx-auto px-6">
                <input type="text" id="search-input" oninput="renderShop()" placeholder="Cari produk..." class="admin-input text-center text-sm border-white/10">
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-6 pb-20">
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </main>
    </div>

    <main id="admin-page" class="hidden max-w-6xl mx-auto p-10 min-h-screen">
        <div class="flex justify-between items-center mb-10 border-b border-white/5 pb-6">
            <h2 class="text-3xl font-black text-indigo-400 italic">MASTER CONTROL</h2>
            <div class="flex gap-4">
                <input type="password" id="webhook-url" placeholder="Paste Discord Webhook URL" class="admin-input text-xs w-64 border-indigo-500/30">
                <button onclick="location.reload()" class="bg-red-500/10 text-red-500 px-6 py-2 rounded-xl font-bold border border-red-500/20">LOGOUT</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="glass-card p-6 h-fit sticky top-24">
                <h3 id="form-title" class="font-bold mb-6 text-indigo-400 uppercase text-sm">Tambah Produk</h3>
                <input type="hidden" id="edit-id">
                <div class="space-y-4">
                    <input type="text" id="p-name" placeholder="Nama Produk" class="admin-input">
                    <select id="p-cat" class="admin-input">
                        <option value="FiveM">FiveM</option>
                        <option value="Cloud Phone">Cloud Phone</option>
                    </select>
                    <input type="number" id="p-price" placeholder="Harga" class="admin-input">
                    <input type="number" id="p-stock" placeholder="Stok" class="admin-input">
                    <input type="text" id="p-img" placeholder="URL Gambar" class="admin-input">
                    <div class="flex gap-2">
                        <button id="btn-save" onclick="handleSaveProduct()" class="btn-buy flex-1 py-4 rounded-xl font-black uppercase text-xs">Simpan</button>
                        <button id="btn-cancel" onclick="clearForm()" class="hidden bg-gray-800 px-4 rounded-xl">X</button>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="glass-card overflow-hidden">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-white/5 text-gray-500 uppercase text-[10px]">
                            <tr><th class="p-4">Item</th><th class="p-4 text-center">Stok</th><th class="p-4 text-right">Aksi</th></tr>
                        </thead>
                        <tbody id="admin-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="cart-modal" class="fixed inset-0 bg-black/80 hidden z-[60] flex justify-end">
        <div class="bg-[#0d0d12] w-full max-w-sm h-full p-8 border-l border-white/10 flex flex-col">
            <h2 class="text-2xl font-black mb-8 italic uppercase">Keranjang</h2>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-3"></div>
            <div class="border-t border-white/10 pt-6 mt-4">
                <div class="flex justify-between text-2xl font-black mb-6">
                    <span>Total:</span><span class="text-indigo-500">Rp <span id="cart-total">0</span></span>
                </div>
                <button onclick="openCheckout()" class="btn-buy w-full py-4 rounded-2xl font-black uppercase italic">Bayar</button>
            </div>
        </div>
    </div>

    <div id="qris-modal" class="fixed inset-0 bg-black/90 hidden z-[70] flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-white p-8 rounded-3xl text-center max-w-xs w-full">
            <h2 class="text-black font-black text-xl mb-4 italic">PAYMENT QR</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=LAHMKT_PAY" class="mx-auto mb-4 w-52 h-52">
            <p class="text-gray-500 text-xs mb-6 font-bold">Total: <br><b class="text-black text-xl font-black" id="qris-total">Rp 0</b></p>
            <button onclick="finalizePayment()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-black shadow-lg">KONFIRMASI</button>
        </div>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem('gear_v12_data')) || [];
        let cart = [];
        let currentCat = 'all';
        const MASTER_PASS = "admin123";

        function showToast(msg, type = "success") {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `${type === "success" ? "bg-indigo-600" : "bg-red-600"} text-white px-5 py-3 rounded-2xl shadow-2xl toast-animate border border-white/10`;
            toast.innerHTML = `<span class="text-[10px] font-bold uppercase">${msg}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = "0"; setTimeout(() => toast.remove(), 400); }, 4000);
        }

        window.addEventListener('keydown', (e) => {
            if(e.key === "F7") {
                const p = prompt("ADMIN PASS:");
                if(p === MASTER_PASS) {
                    document.getElementById('shop-container').classList.add('hidden');
                    document.getElementById('admin-page').classList.remove('hidden');
                    renderAdmin();
                }
            }
        });

        function filterCat(cat) {
            currentCat = cat;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            if(cat === 'all') document.getElementById('cat-all').classList.add('active');
            else if(cat === 'FiveM') document.getElementById('cat-FiveM').classList.add('active');
            else document.getElementById('cat-Cloud').classList.add('active');
            renderShop();
        }

        function renderShop() {
            const list = document.getElementById('product-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            list.innerHTML = '';
            
            const filtered = products.filter(p => {
                const matchCat = currentCat === 'all' || p.category === currentCat;
                const matchSearch = p.name.toLowerCase().includes(search);
                return matchCat && matchSearch;
            });

            filtered.forEach(p => {
                const isOut = p.stock <= 0;
                list.innerHTML += `
                    <div class="glass-card p-4 flex flex-col h-full relative">
                        <div class="absolute top-6 right-6 bg-black/60 backdrop-blur px-2 py-1 rounded text-[8px] font-bold uppercase z-10">${p.category}</div>
                        <img src="${p.img}" class="w-full h-44 object-cover rounded-xl mb-4">
                        <h3 class="font-bold text-sm uppercase truncate mb-1">${p.name}</h3>
                        <p class="text-xl font-black text-white mb-4">Rp ${p.price.toLocaleString()}</p>
                        <div class="flex justify-between items-center mb-4 bg-white/5 p-2 rounded-lg">
                            <span class="text-[9px] text-gray-500 font-bold uppercase">Stok: ${p.stock}</span>
                            <span class="text-[9px] text-indigo-400 font-bold uppercase">Sold: ${p.sold}</span>
                        </div>
                        <button onclick="addToCart(${p.id})" ${isOut ? 'disabled' : ''} class="w-full ${isOut ? 'bg-gray-800' : 'btn-buy'} py-3 rounded-xl font-black text-[10px] uppercase">
                            ${isOut ? 'OUT OF STOCK' : 'ADD TO CART'}
                        </button>
                    </div>`;
            });
        }

        // WEBHOOK LOGIC
        async function sendWebhook(cartItems, total) {
            const url = document.getElementById('webhook-url').value;
            if(!url) return;

            const fields = cartItems.map(item => ({
                name: item.name,
                value: `Qty: ${item.qty} | Price: Rp ${item.price.toLocaleString()}`,
                inline: true
            }));

            const payload = {
                username: "LAHS STORE BOT",
                embeds: [{
                    title: "ðŸ›’ NEW ORDER RECEIVED!",
                    color: 0x6366f1,
                    fields: [...fields, { name: "Total Payment", value: `**Rp ${total.toLocaleString()}**` }],
                    timestamp: new Date()
                }]
            };

            await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        }

        function finalizePayment() {
            const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            sendWebhook(cart, total);

            cart.forEach(c => {
                const p = products.find(o => o.id === c.id);
                p.stock -= c.qty; p.sold += c.qty;
            });
            
            saveData(); showToast("Pembayaran Berhasil & Webhook Dikirim!"); cart = []; updateCartUI();
            document.getElementById('qris-modal').classList.add('hidden');
            document.getElementById('cart-modal').classList.add('hidden');
            renderShop();
        }

        // --- SISTEM CRUD (EDIT/SAVE/RESTOCK) ---
        function handleSaveProduct() {
            const id = document.getElementById('edit-id').value;
            const data = {
                id: id ? Number(id) : Date.now(),
                name: document.getElementById('p-name').value,
                category: document.getElementById('p-cat').value,
                price: Number(document.getElementById('p-price').value),
                stock: Number(document.getElementById('p-stock').value),
                img: document.getElementById('p-img').value || "https://via.placeholder.com/300",
                sold: id ? products.find(p => p.id == id).sold : 0
            };

            if(id) products[products.findIndex(p => p.id == id)] = data;
            else products.push(data);

            saveData(); clearForm(); renderAdmin(); renderShop();
            showToast("Produk Berhasil Disimpan");
        }

        function editProduct(id) {
            const p = products.find(prod => prod.id === id);
            document.getElementById('edit-id').value = p.id;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-cat').value = p.category;
            document.getElementById('p-price').value = p.price;
            document.getElementById('p-stock').value = p.stock;
            document.getElementById('p-img').value = p.img;
            document.getElementById('form-title').innerText = "Edit Produk";
            document.getElementById('btn-cancel').classList.remove('hidden');
        }

        function restock(id) {
            const p = products.find(x => x.id === id);
            const add = prompt(`Tambah stok ${p.name}:`, "0");
            if (add) { p.stock += parseInt(add); saveData(); renderAdmin(); renderShop(); showToast("Stok Ditambah"); }
        }

        function clearForm() {
            document.getElementById('edit-id').value = "";
            document.getElementById('p-name').value = "";
            document.getElementById('p-price').value = "";
            document.getElementById('p-stock').value = "";
            document.getElementById('p-img').value = "";
            document.getElementById('form-title').innerText = "Tambah Produk";
            document.getElementById('btn-cancel').classList.add('hidden');
        }

        function renderAdmin() {
            const tbody = document.getElementById('admin-table-body');
            tbody.innerHTML = '';
            products.forEach(p => {
                tbody.innerHTML += `
                    <tr class="border-b border-white/5">
                        <td class="p-4 uppercase text-[10px] font-bold">${p.name} <br> <span class="text-indigo-500 text-[8px]">${p.category}</span></td>
                        <td class="p-4 text-center text-xs font-bold text-indigo-400">${p.stock}</td>
                        <td class="p-4 text-right space-x-2">
                            <button onclick="restock(${p.id})" class="text-green-500 font-bold text-[9px]">RESTOK</button>
                            <button onclick="editProduct(${p.id})" class="text-blue-400 font-bold text-[9px]">EDIT</button>
                            <button onclick="deleteP(${p.id})" class="text-red-500 font-bold text-[9px]">HAPUS</button>
                        </td>
                    </tr>`;
            });
        }

        // --- KERANJANG UI & LAINNYA ---
        function addToCart(id) {
            const p = products.find(prod => prod.id === id);
            const cartItem = cart.find(item => item.id === id);
            if(cartItem) {
                if(cartItem.qty < p.stock) cartItem.qty++;
                else return showToast("Stok limit!", "error");
            } else { cart.push({...p, qty: 1}); }
            updateCartUI(); showToast("Ditambahkan");
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items');
            let total = 0;
            list.innerHTML = '';
            cart.forEach((c, idx) => {
                total += (c.price * c.qty);
                list.innerHTML += `
                    <div class="bg-white/5 p-3 rounded-2xl flex items-center justify-between">
                        <p class="text-[11px] font-bold uppercase truncate w-24">${c.name}</p>
                        <div class="flex items-center gap-1 bg-black/40 px-2 py-1 rounded-xl">
                            <button onclick="changeQty(${idx}, -1)" class="text-indigo-400 font-black px-2">-</button>
                            <input type="number" class="qty-input" value="${c.qty}" onchange="manualQty(${idx}, this.value)">
                            <button onclick="changeQty(${idx}, 1)" class="text-indigo-400 font-black px-2">+</button>
                        </div>
                    </div>`;
            });
            document.getElementById('cart-count').innerText = cart.reduce((a,b) => a + b.qty, 0);
            document.getElementById('cart-total').innerText = total.toLocaleString();
        }

        function manualQty(idx, val) {
            const item = cart[idx];
            const p = products.find(o => o.id === item.id);
            let num = parseInt(val) || 1;
            if(num > p.stock) num = p.stock;
            item.qty = num;
            updateCartUI();
        }

        function changeQty(idx, d) {
            const item = cart[idx];
            const p = products.find(o => o.id === item.id);
            if(d > 0 && item.qty < p.stock) item.qty++;
            else if(d < 0 && item.qty > 1) item.qty--;
            else if(d < 0 && item.qty === 1) cart.splice(idx, 1);
            updateCartUI();
        }

        function deleteP(id) { if(confirm("Hapus?")) { products = products.filter(p => p.id != id); saveData(); renderAdmin(); renderShop(); } }
        function saveData() { localStorage.setItem('gear_v12_data', JSON.stringify(products)); }
        function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); }
        function openCheckout() {
            if(!cart.length) return;
            document.getElementById('qris-total').innerText = "Rp " + document.getElementById('cart-total').innerText;
            document.getElementById('qris-modal').classList.remove('hidden');
        }

        renderShop();
    </script>
</body>
</html>
