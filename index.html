<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lah Market Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d0d12; color: #ffffff; font-family: 'Inter', sans-serif; }
        
        /* Glassmorphism Card */
        .glass-card {
            background: #16161f;
            border: 1px solid #2d2d3d;
            border-radius: 1.25rem;
            transition: all 0.3s ease;
        }
        .glass-card:hover { border-color: #6366f1; transform: translateY(-4px); }

        /* Neon Border untuk Gambar */
        .neon-border {
            border: 2px solid rgba(34, 197, 94, 0.5);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.1);
        }

        /* Button Gradient & Glow */
        .btn-buy {
            background: linear-gradient(90deg, #6366f1 0%, #a855f7 100%);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .category-btn {
            background: #1c1c27;
            border: 1px solid #2d2d3d;
            transition: all 0.3s;
        }
        .category-btn.active {
            background: #5865f2;
            border-color: #5865f2;
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.4);
        }

        .discord-float {
            position: fixed; bottom: 20px; left: 20px;
            background: #5865f2; color: white;
            padding: 10px 20px; border-radius: 12px;
            font-weight: bold; z-index: 100;
            display: flex; align-items: center; gap: 8px;
        }
    </style>
</head>
<body>

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-2 rounded-lg">üõí</div>
            <span class="text-xl font-bold tracking-tight">Lah Market</span>
        </div>
        <div class="hidden md:flex gap-8 text-sm font-medium text-gray-400">
            <a href="#" class="text-white">Home</a>
            <a href="#" onclick="showPage('shop')">Products</a>
            <a href="#">History</a>
            <button onclick="showPage('admin')" class="text-indigo-400 font-bold border border-indigo-400/30 px-3 py-1 rounded">Admin</button>
        </div>
        <div class="flex gap-3">
            <button class="bg-[#5865f2] px-5 py-2 rounded-lg text-sm font-bold">Discord</button>
            <button class="bg-indigo-600 px-5 py-2 rounded-lg text-sm font-bold">Login</button>
        </div>
    </nav>

    <main id="shop-page" class="max-w-7xl mx-auto p-6">
        
        <div class="flex justify-center gap-4 mb-6">
            <button onclick="filterCategory('All')" class="category-btn active px-6 py-2.5 rounded-xl flex items-center gap-2 text-sm font-bold" id="cat-all">
                üåê All
            </button>
            <button onclick="filterCategory('FiveM')" class="category-btn px-6 py-2.5 rounded-xl flex items-center gap-2 text-sm font-bold text-gray-400" id="cat-fivem">
                üéÆ FiveM
            </button>
            <button onclick="filterCategory('Cloud Phone')" class="category-btn px-6 py-2.5 rounded-xl flex items-center gap-2 text-sm font-bold text-gray-400" id="cat-cloud">
                üì± Cloud Phone
            </button>
        </div>

        <div class="relative max-w-2xl mx-auto mb-12">
            <span class="absolute inset-y-0 left-4 flex items-center text-gray-500 text-xl">üîç</span>
            <input type="text" placeholder="Cari produk..." class="w-full bg-[#16161f] border border-[#2d2d3d] rounded-2xl py-4 pl-12 pr-4 focus:border-indigo-500 outline-none text-sm transition-all">
        </div>

        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <main id="admin-page" class="hidden max-w-4xl mx-auto p-10">
        <div class="bg-[#16161f] p-8 rounded-3xl border border-[#2d2d3d]">
            <h2 class="text-2xl font-bold mb-6">Tambah Katalog Produk</h2>
            <div class="grid grid-cols-1 gap-4">
                <input type="text" id="adm-name" placeholder="Nama Produk" class="bg-[#0d0d12] border border-[#2d2d3d] p-3 rounded-xl outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="adm-price" placeholder="Harga" class="bg-[#0d0d12] border border-[#2d2d3d] p-3 rounded-xl outline-none">
                    <input type="number" id="adm-reseller" placeholder="Harga Reseller" class="bg-[#0d0d12] border border-[#2d2d3d] p-3 rounded-xl outline-none">
                </div>
                <select id="adm-cat" class="bg-[#0d0d12] border border-[#2d2d3d] p-3 rounded-xl outline-none text-gray-400">
                    <option value="FiveM">Kategori: FiveM</option>
                    <option value="Cloud Phone">Kategori: Cloud Phone</option>
                </select>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="adm-stock" placeholder="Stok" class="bg-[#0d0d12] border border-[#2d2d3d] p-3 rounded-xl outline-none">
                    <input type="text" id="adm-img" placeholder="URL Gambar" class="bg-[#0d0d12] border border-[#2d2d3d] p-3 rounded-xl outline-none">
                </div>
                <button onclick="addProduct()" class="bg-indigo-600 py-4 rounded-xl font-bold mt-4">Simpan Produk</button>
            </div>
        </div>
    </main>

    <a href="https://discord.gg/xyz" class="discord-float">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" width="20">
        CS Discord
    </a>

    <script>
        let products = JSON.parse(localStorage.getItem('lahProducts')) || [
            { id: 1, name: "LAH STEAM FRESH", cat: "FiveM", price: 1500, reseller: 900, stock: 44, sold: 255, img: "https://via.placeholder.com/300/101015/00FF00" },
            { id: 2, name: "Bundle For Fivem", cat: "FiveM", price: 25000, reseller: 18000, stock: 0, sold: 100, img: "https://via.placeholder.com/300/101015/00FF00" }
        ];

        function showPage(page) {
            document.getElementById('shop-page').classList.toggle('hidden', page !== 'shop');
            document.getElementById('admin-page').classList.toggle('hidden', page !== 'admin');
        }

        function filterCategory(cat) {
            // Update UI Button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active', 'text-white');
                btn.classList.add('text-gray-400');
            });
            event.currentTarget.classList.add('active', 'text-white');
            
            renderShop(cat);
        }

        function renderShop(filter = 'All') {
            const list = document.getElementById('product-list');
            list.innerHTML = '';

            const filtered = filter === 'All' ? products : products.filter(p => p.cat === filter);

            filtered.forEach(p => {
                const isOut = p.stock <= 0;
                list.innerHTML += `
                    <div class="glass-card p-4 flex flex-col">
                        <div class="relative mb-5 rounded-xl overflow-hidden neon-border">
                            <img src="${p.img}" class="w-full h-48 object-cover">
                            <div class="absolute top-3 right-3">
                                ${isOut ? 
                                    `<span class="bg-red-500/20 text-red-500 border border-red-500 text-[9px] px-2 py-1 rounded font-bold">√ó OUT OF STOCK</span>` : 
                                    `<span class="bg-green-500/20 text-green-500 border border-green-500 text-[9px] px-2 py-1 rounded font-bold">‚úì IN STOCK</span>`
                                }
                            </div>
                        </div>

                        <h3 class="font-bold text-md mb-1 uppercase tracking-tight">${p.name}</h3>
                        <p class="text-[10px] text-indigo-400 font-mono mb-4 italic">Code: ${p.name.split(' ')[0]}</p>
                        
                        <div class="mb-4">
                            <p class="text-2xl font-black text-blue-400">Rp ${p.price.toLocaleString()}</p>
                            <p class="text-[11px] text-green-400 font-bold">Reseller: Rp ${p.reseller.toLocaleString()}</p>
                        </div>

                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <div class="bg-[#0d0d12] p-2 rounded-lg border border-[#2d2d3d] flex items-center gap-2 text-[10px]">
                                <span class="text-green-500">‚óè</span> Stock: ${p.stock}
                            </div>
                            <div class="bg-[#0d0d12] p-2 rounded-lg border border-[#2d2d3d] flex items-center gap-2 text-[10px]">
                                <span class="text-indigo-500">üõí</span> Sold: ${p.sold}
                            </div>
                        </div>

                        ${isOut ? 
                            `<button class="w-full bg-[#1c1c27] text-gray-500 py-3 rounded-xl font-bold text-sm cursor-not-allowed border border-gray-800">üö´ Unavailable</button>` : 
                            `<button class="w-full btn-buy text-white py-3 rounded-xl font-bold text-sm flex items-center justify-center gap-2">
                                üõí Buy Now
                            </button>`
                        }
                    </div>
                `;
            });
        }

        function addProduct() {
            const name = document.getElementById('adm-name').value;
            const price = Number(document.getElementById('adm-price').value);
            const reseller = Number(document.getElementById('adm-reseller').value);
            const cat = document.getElementById('adm-cat').value;
            const stock = Number(document.getElementById('adm-stock').value);
            const img = document.getElementById('adm-img').value || "https://via.placeholder.com/300/16161f/00FF00";

            if(!name || !price) return alert("Isi data dengan lengkap!");

            products.push({ id: Date.now(), name, cat, price, reseller, stock, sold: 0, img });
            localStorage.setItem('lahProducts', JSON.stringify(products));
            alert("Produk Berhasil Ditambah!");
            showPage('shop');
            renderShop();
        }

        // Inisialisasi
        renderShop();
    </script>
</body>
</html>
