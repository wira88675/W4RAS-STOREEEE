<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEAR STORE | Emerald Luxury Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #06b6d4;
            --secondary-glow: #10b981;
        }

        body { 
            background: radial-gradient(circle at top right, #06262d, #050505); 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        .glass-nav { 
            background: rgba(10, 20, 20, 0.7); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(6, 182, 212, 0.2); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .glass-card { 
            background: rgba(20, 30, 30, 0.4); 
            border: 1px solid rgba(6, 182, 212, 0.1); 
            border-radius: 1.5rem; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover {
            border-color: rgba(6, 182, 212, 0.5);
            transform: translateY(-8px);
            box-shadow: 0 10px 40px rgba(6, 182, 212, 0.15);
        }

        .btn-luxury { 
            background: linear-gradient(135deg, #0891b2 0%, #10b981 100%); 
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-luxury:hover {
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.5);
            filter: brightness(1.1);
        }

        .category-btn { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            transition: 0.3s; color: #94a3b8; font-weight: 700; 
            padding: 12px 24px; border-radius: 14px; 
        }

        .category-btn.active { 
            background: rgba(6, 182, 212, 0.15); 
            border-color: #06b6d4; 
            color: #22d3ee;
            box-shadow: inset 0 0 10px rgba(6, 182, 212, 0.2);
        }

        .admin-input { 
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(6, 182, 212, 0.2); 
            padding: 14px; border-radius: 14px; outline: none; width: 100%; color: white; 
        }

        .shiny-text {
            background: linear-gradient(to right, #fff 20%, #22d3ee 50%, #fff 80%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 4s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }
        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .toast-animate { animation: slideIn 0.4s ease-out forwards; }
        
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .qty-input { background: transparent; border: none; text-align: center; width: 45px; font-weight: 800; color: #22d3ee; outline: none; }
    </style>
</head>
<body>

    <div id="toast-container" class="fixed bottom-6 left-6 z-[100] flex flex-col gap-3 w-72"></div>

    <nav class="glass-nav sticky top-0 z-50 p-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-black italic tracking-widest cursor-pointer" onclick="location.reload()">
                <span class="text-cyan-400">GEAR</span><span class="text-emerald-400">STORE</span>
            </div>
            <div class="flex items-center gap-6">
                <div class="relative cursor-pointer group" onclick="toggleCart()">
                    <span class="text-2xl group-hover:scale-110 transition inline-block">ðŸ›’</span>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-cyan-500 text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold border border-black">0</span>
                </div>
            </div>
        </div>
    </nav>

    <div id="shop-container">
        <header class="py-16 text-center">
            <h1 class="text-6xl font-black italic tracking-tighter uppercase mb-8 shiny-text">LAH MARKET</h1>
            
            <div class="flex justify-center flex-wrap gap-4 mb-12">
                <button onclick="filterCat('all')" id="cat-all" class="category-btn active">ALL ITEMS</button>
                <button onclick="filterCat('FiveM')" id="cat-FiveM" class="category-btn">ðŸŽ® FIVEM</button>
                <button onclick="filterCat('Cloud Phone')" id="cat-Cloud" class="category-btn">ðŸ“± CLOUD PHONE</button>
            </div>

            <div class="max-w-lg mx-auto px-6">
                <input type="text" id="search-input" oninput="renderShop()" placeholder="Search premium gear..." class="admin-input text-center text-sm border-cyan-500/20 focus:border-cyan-400 transition">
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-6 pb-24">
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
        </main>
    </div>

    <main id="admin-page" class="hidden max-w-6xl mx-auto p-10 min-h-screen">
        <div class="flex justify-between items-center mb-10 border-b border-cyan-500/20 pb-8">
            <h2 class="text-3xl font-black text-cyan-400 italic">MASTER CONTROL</h2>
            <div class="flex gap-4">
                <input type="password" id="webhook-url" placeholder="Discord Webhook URL" class="admin-input text-xs w-64">
                <button onclick="location.reload()" class="bg-red-500/10 text-red-500 px-6 py-2 rounded-xl font-bold border border-red-500/20 hover:bg-red-500 hover:text-white transition text-xs uppercase">Logout</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            <div class="glass-card p-8 h-fit sticky top-28">
                <h3 id="form-title" class="font-bold mb-8 text-emerald-400 uppercase text-xs tracking-[0.2em]">Product Management</h3>
                <input type="hidden" id="edit-id">
                <div class="space-y-5">
                    <input type="text" id="p-name" placeholder="Product Name" class="admin-input">
                    <select id="p-cat" class="admin-input">
                        <option value="FiveM">FiveM</option>
                        <option value="Cloud Phone">Cloud Phone</option>
                    </select>
                    <input type="number" id="p-price" placeholder="Price (Rp)" class="admin-input">
                    <input type="number" id="p-stock" placeholder="Initial Stock" class="admin-input">
                    <input type="text" id="p-img" placeholder="Image URL" class="admin-input">
                    <div class="flex gap-3">
                        <button id="btn-save" onclick="handleSaveProduct()" class="btn-luxury flex-1 py-4 rounded-xl font-black uppercase text-xs tracking-wider">Save Product</button>
                        <button id="btn-cancel" onclick="clearForm()" class="hidden bg-slate-800 px-5 rounded-xl text-white">X</button>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="glass-card overflow-hidden">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-cyan-500/10 text-cyan-400 uppercase text-[10px] tracking-widest">
                            <tr><th class="p-5">Product Info</th><th class="p-5 text-center">Stock</th><th class="p-5 text-right">Actions</th></tr>
                        </thead>
                        <tbody id="admin-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="cart-modal" class="fixed inset-0 bg-black/90 hidden z-[60] flex justify-end backdrop-blur-sm">
        <div class="bg-[#050a0a] w-full max-w-md h-full p-10 border-l border-cyan-500/20 flex flex-col shadow-2xl">
            <h2 class="text-3xl font-black mb-10 italic uppercase tracking-tighter text-cyan-400">Your Cart</h2>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-4 pr-2"></div>
            <div class="border-t border-cyan-500/20 pt-8 mt-6">
                <div class="flex justify-between text-3xl font-black mb-8 italic">
                    <span class="text-gray-500">Total:</span><span class="text-emerald-400">Rp <span id="cart-total">0</span></span>
                </div>
                <button onclick="openCheckout()" class="btn-luxury w-full py-5 rounded-2xl font-black uppercase italic tracking-widest text-lg">Checkout Now</button>
                <button onclick="toggleCart()" class="w-full mt-6 text-gray-500 text-xs font-bold uppercase tracking-widest hover:text-white transition">Continue Shopping</button>
            </div>
        </div>
    </div>

    <div id="qris-modal" class="fixed inset-0 bg-black/95 hidden z-[70] flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-[#f8fafc] p-10 rounded-[2.5rem] text-center max-w-sm w-full shadow-[0_0_50px_rgba(6,182,212,0.3)]">
            <h2 class="text-slate-900 font-black text-2xl mb-2 italic">SCAN TO PAY</h2>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mb-8">Secure Transaction</p>
            <div class="bg-white p-4 rounded-3xl mb-8 inline-block shadow-inner border border-slate-100">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=GEAR_EMERALD_PAY" class="w-56 h-56">
            </div>
            <p class="text-slate-500 text-xs mb-8">Amount Due: <br><b class="text-slate-900 text-2xl font-black" id="qris-total">Rp 0</b></p>
            <button onclick="finalizePayment()" class="w-full bg-[#10b981] text-white py-5 rounded-2xl font-black shadow-xl hover:scale-[1.02] transition active:scale-95 uppercase">Confirm Payment</button>
        </div>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem('gear_v14_data')) || [
            { id: 1, name: "EMERALD STEAM", category: "FiveM", price: 15000, stock: 50, sold: 12, img: "https://via.placeholder.com/400" }
        ];
        let cart = [];
        let currentCat = 'all';
        const MASTER_PASS = "admin123";

        function showToast(msg, type = "success") {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `${type === "success" ? "bg-cyan-600 shadow-[0_0_20px_rgba(6,182,212,0.4)]" : "bg-red-600"} text-white px-6 py-4 rounded-2xl toast-animate border border-white/10`;
            toast.innerHTML = `<span class="text-[10px] font-black uppercase tracking-widest">${msg}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = "0"; setTimeout(() => toast.remove(), 400); }, 4000);
        }

        window.addEventListener('keydown', (e) => {
            if(e.key === "F7") {
                const p = prompt("MASTER KEY:");
                if(p === MASTER_PASS) {
                    document.getElementById('shop-container').classList.add('hidden');
                    document.getElementById('admin-page').classList.remove('hidden');
                    renderAdmin();
                    showToast("Admin Protocol Initialized");
                }
            }
        });

        function filterCat(cat) {
            currentCat = cat;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(cat === 'all' ? 'cat-all' : (cat === 'FiveM' ? 'cat-FiveM' : 'cat-Cloud')).classList.add('active');
            renderShop();
        }

        function renderShop() {
            const list = document.getElementById('product-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            list.innerHTML = '';
            const filtered = products.filter(p => (currentCat === 'all' || p.category === currentCat) && p.name.toLowerCase().includes(search));
            filtered.forEach(p => {
                const isOut = p.stock <= 0;
                list.innerHTML += `
                    <div class="glass-card p-5 flex flex-col h-full group">
                        <div class="relative overflow-hidden rounded-2xl mb-6">
                            <div class="absolute top-4 right-4 bg-cyan-500/80 backdrop-blur px-3 py-1 rounded-full text-[8px] font-black uppercase z-10">${p.category}</div>
                            <img src="${p.img}" class="w-full h-52 object-cover group-hover:scale-110 transition duration-700">
                        </div>
                        <h3 class="font-extrabold text-sm uppercase truncate mb-1 tracking-tight">${p.name}</h3>
                        <p class="text-2xl font-black text-cyan-400 mb-6 italic">Rp ${p.price.toLocaleString()}</p>
                        <div class="flex justify-between items-center mb-6 bg-white/[0.03] p-3 rounded-xl border border-white/5">
                            <span class="text-[9px] text-gray-500 font-bold uppercase">Stock: ${p.stock}</span>
                            <span class="text-[9px] text-emerald-400 font-bold uppercase">Sold: ${p.sold}</span>
                        </div>
                        <button onclick="addToCart(${p.id})" ${isOut ? 'disabled' : ''} class="w-full ${isOut ? 'bg-gray-800 cursor-not-allowed text-gray-500' : 'btn-luxury'} py-4 rounded-xl font-black text-[10px] uppercase tracking-widest italic">
                            ${isOut ? 'UNAVAILABLE' : 'ADD TO GEAR'}
                        </button>
                    </div>`;
            });
        }

        async function sendWebhook(cartItems, total) {
            const url = document.getElementById('webhook-url').value;
            if(!url) return;
            const payload = {
                username: "STORE DISPATCH",
                embeds: [{
                    title: "ðŸ’Ž NEW LUXURY ACQUISITION",
                    color: 0x06b6d4,
                    fields: [
                        { name: "Manifest", value: cartItems.map(i => `â€¢ ${i.name} (x${i.qty})`).join('\n') },
                        { name: "Total Volume", value: `**Rp ${total.toLocaleString()}**` }
                    ],
                    timestamp: new Date()
                }]
            };
            fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        }

        function handleSaveProduct() {
            const id = document.getElementById('edit-id').value;
            const data = {
                id: id ? Number(id) : Date.now(),
                name: document.getElementById('p-name').value,
                category: document.getElementById('p-cat').value,
                price: Number(document.getElementById('p-price').value),
                stock: Number(document.getElementById('p-stock').value),
                img: document.getElementById('p-img').value || "https://via.placeholder.com/400",
                sold: id ? products.find(p => p.id == id).sold : 0
            };
            if(!data.name || !data.price) return showToast("Missing Required Data", "error");
            if(id) products[products.findIndex(p => p.id == id)] = data;
            else products.push(data);
            saveData(); clearForm(); renderAdmin(); renderShop();
            showToast("Database Updated");
        }

        function editProduct(id) {
            const p = products.find(prod => prod.id === id);
            document.getElementById('edit-id').value = p.id;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-cat').value = p.category;
            document.getElementById('p-price').value = p.price;
            document.getElementById('p-stock').value = p.stock;
            document.getElementById('p-img').value = p.img;
            document.getElementById('form-title').innerText = "Update Gear";
            document.getElementById('btn-cancel').classList.remove('hidden');
        }

        function restock(id) {
            const p = products.find(x => x.id === id);
            const add = prompt(`Replenish stock for ${p.name}:`, "0");
            if (add) { p.stock += parseInt(add); saveData(); renderAdmin(); renderShop(); showToast("Supply Replenished"); }
        }

        function clearForm() {
            document.getElementById('edit-id').value = "";
            document.getElementById('p-name').value = "";
            document.getElementById('p-price').value = "";
            document.getElementById('p-stock').value = "";
            document.getElementById('p-img').value = "";
            document.getElementById('form-title').innerText = "Product Management";
            document.getElementById('btn-cancel').classList.add('hidden');
        }

        function renderAdmin() {
            const tbody = document.getElementById('admin-table-body');
            tbody.innerHTML = '';
            products.forEach(p => {
                tbody.innerHTML += `
                    <tr class="border-b border-white/5 hover:bg-cyan-500/[0.02] transition">
                        <td class="p-5 uppercase font-extrabold text-xs text-slate-300">
                            ${p.name} <br> <span class="text-cyan-500 text-[8px] tracking-[0.2em] italic">${p.category}</span>
                        </td>
                        <td class="p-5 text-center text-xs font-black text-emerald-400">${p.stock}</td>
                        <td class="p-5 text-right space-x-4">
                            <button onclick="restock(${p.id})" class="text-emerald-400 font-black text-[9px]">STOCK</button>
                            <button onclick="editProduct(${p.id})" class="text-cyan-400 font-black text-[9px]">EDIT</button>
                            <button onclick="deleteP(${p.id})" class="text-red-500 font-black text-[9px]">DELETE</button>
                        </td>
                    </tr>`;
            });
        }

        function addToCart(id) {
            const p = products.find(prod => prod.id === id);
            const item = cart.find(i => i.id === id);
            if(item) {
                if(item.qty < p.stock) item.qty++;
                else return showToast("Out of supply", "error");
            } else { cart.push({...p, qty: 1}); }
            updateCartUI(); showToast("Gear Logged in Cart");
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items');
            let total = 0;
            list.innerHTML = '';
            cart.forEach((c, idx) => {
                total += (c.price * c.qty);
                list.innerHTML += `
                    <div class="bg-white/5 p-4 rounded-2xl flex items-center justify-between border border-white/5">
                        <p class="text-[11px] font-black uppercase truncate w-32 tracking-tight">${c.name}</p>
                        <div class="flex items-center gap-2 bg-black/40 px-3 py-1 rounded-xl border border-cyan-500/30">
                            <button onclick="changeQty(${idx}, -1)" class="text-cyan-400 font-black">-</button>
                            <input type="number" class="qty-input" value="${c.qty}" onchange="manualQty(${idx}, this.value)">
                            <button onclick="changeQty(${idx}, 1)" class="text-cyan-400 font-black">+</button>
                        </div>
                    </div>`;
            });
            document.getElementById('cart-total').innerText = total.toLocaleString();
            document.getElementById('cart-count').innerText = cart.reduce((a,b) => a + b.qty, 0);
        }

        function manualQty(idx, val) {
            const item = cart[idx];
            const p = products.find(o => o.id === item.id);
            let num = parseInt(val) || 1;
            if(num > p.stock) num = p.stock;
            item.qty = num;
            updateCartUI();
        }

        function changeQty(idx, d) {
            const item = cart[idx];
            const p = products.find(o => o.id === item.id);
            if(d > 0 && item.qty < p.stock) item.qty++;
            else if(d < 0 && item.qty > 1) item.qty--;
            else if(d < 0 && item.qty === 1) cart.splice(idx, 1);
            updateCartUI();
        }

        function openCheckout() {
            if(!cart.length) return;
            document.getElementById('qris-total').innerText = "Rp " + document.getElementById('cart-total').innerText;
            document.getElementById('qris-modal').classList.remove('hidden');
        }

        function finalizePayment() {
            const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            sendWebhook(cart, total);
            cart.forEach(c => { const p = products.find(o => o.id === c.id); p.stock -= c.qty; p.sold += c.qty; });
            saveData(); showToast("Acquisition Complete"); cart = []; updateCartUI();
            document.getElementById('qris-modal').classList.add('hidden');
            document.getElementById('cart-modal').classList.add('hidden');
            renderShop();
        }

        function deleteP(id) { if(confirm("Purge from system?")) { products = products.filter(p => p.id != id); saveData(); renderAdmin(); renderShop(); } }
        function saveData() { localStorage.setItem('gear_v14_data', JSON.stringify(products)); }
        function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); }

        renderShop();
    </script>
</body>
</html>
