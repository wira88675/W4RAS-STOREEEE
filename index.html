<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | Ultimate Admin Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05060b; --card: #0f111a; --purple: #7c3aed;
            --purple-glow: rgba(124, 58, 237, 0.4); --text: #ffffff; --muted: #94a3b8;
            --success: #10b981; --danger: #f43f5e; --border: rgba(124, 58, 237, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); line-height: 1.5; overflow-x: hidden; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 10%; background: rgba(5,6,11,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-size: 1.2rem; font-weight: 800; color: white; text-decoration: none; }
        .logo span { color: var(--purple); }
        .admin-btn { background: #1a1d29; border: 1px solid #333; color: white; padding: 8px 16px; border-radius: 8px; font-size: 0.75rem; font-weight: 700; cursor: pointer; }

        /* HERO SECTION */
        .hero-container { padding: 30px 10%; text-align: center; }
        .hero-box { 
            border: 1px solid var(--purple); border-radius: 25px; padding: 30px 20px; 
            max-width: 750px; margin: 0 auto; background: rgba(15, 17, 26, 0.5);
            position: relative; overflow: hidden;
        }

        /* FITUR: TEKS BERJALAN DI DALAM KOTAK */
        .inner-marquee {
            width: 100%; overflow: hidden; white-space: nowrap;
            margin-bottom: 20px; border-bottom: 1px solid rgba(124, 58, 237, 0.1);
            padding-bottom: 10px;
        }
        #marqueeText {
            display: inline-block; padding-left: 100%;
            animation: scroll-text 20s linear infinite;
            font-size: 0.7rem; font-weight: 600; color: var(--purple);
            text-transform: uppercase; letter-spacing: 1px;
        }
        @keyframes scroll-text { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        .hero-box h1 { font-size: 2.8rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -1px; }
        .hero-box h1 span { color: var(--purple); }
        
        .stats-row { display: flex; justify-content: center; gap: 40px; margin-top: 20px; }
        .stat-item b { display: block; font-size: 1.8rem; color: var(--purple); }
        .stat-item span { font-size: 0.65rem; color: var(--muted); text-transform: uppercase; font-weight: 700; }

        .search-wrapper { max-width: 450px; margin: 30px auto; position: relative; }
        .search-bar { width: 100%; padding: 12px 15px 12px 45px; background: #0f111a; border: 1px solid #222; border-radius: 10px; color: white; font-size: 0.85rem; }

        .nav-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .tab { padding: 10px 20px; border-radius: 10px; background: #0f111a; border: 1px solid #222; color: white; cursor: pointer; font-size: 0.8rem; font-weight: 600; }
        .tab.active { background: var(--purple); border-color: var(--purple); box-shadow: 0 0 15px var(--purple-glow); }

        /* PRODUCT GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; padding: 0 10% 80px; }
        .card { background: var(--card); border-radius: 20px; padding: 18px; border: 1px solid #1a1d29; position: relative; }
        .p-img { width: 100%; aspect-ratio: 1/1; border-radius: 12px; object-fit: cover; margin-bottom: 15px; }
        .p-price { font-size: 1.6rem; font-weight: 800; color: var(--purple); }
        .reseller { font-size: 0.8rem; color: var(--success); font-weight: 700; margin-bottom: 12px; }
        .stock-pill { background: rgba(255,255,255,0.03); padding: 8px 12px; border-radius: 8px; font-size: 0.75rem; color: var(--muted); margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .dot { width: 7px; height: 7px; border-radius: 50%; }

        .buy-btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; font-size: 0.85rem; transition: 0.2s; }
        .btn-ready { background: var(--purple); color: white; margin-bottom: 5px; }
        .btn-edit { background: #1e2231; color: var(--muted); font-size: 0.7rem; display: none; } /* Hanya muncul saat admin mode */

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 400px; padding: 30px; border-radius: 25px; border: 1px solid var(--border); }
        
        input, select { width: 100%; padding: 12px; background: #05060b; border: 1px solid #222; border-radius: 10px; color: white; margin: 8px 0; }
        
        /* ADMIN PANEL */
        #adminPanel { position: fixed; right: -400px; top: 0; width: 350px; height: 100%; background: var(--card); border-left: 2px solid var(--purple); z-index: 3000; padding: 30px; transition: 0.4s; overflow-y: auto; }
        #adminPanel.active { right: 0; }
        .admin-close { position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 1.5rem; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">W4RAS <span>STORE</span></a>
        <button class="admin-btn" onclick="toggleAdmin()">Admin Mode</button>
    </header>

    <div class="hero-container">
        <div class="hero-box">
            <div class="inner-marquee">
                <p id="marqueeText">WELCOME TO W4RAS STORE ‚Ä¢ PREMIUM QUALITY ‚Ä¢ INSTANT DELIVERY ‚Ä¢ </p>
            </div>
            <h1>Premium <span>Gaming Hub.</span></h1>
            <div class="stats-row">
                <div class="stat-item"><b>1,139</b><span>Sold</span></div>
                <div class="stat-item"><b id="countP">0</b><span>Products</span></div>
                <div class="stat-item"><b>4.99</b><span>Rating</span></div>
            </div>
        </div>
    </div>

    <div class="search-wrapper">
        <input type="text" class="search-bar" id="searchInput" placeholder="Cari produk..." onkeyup="render()">
    </div>

    <div class="nav-tabs" id="navTabs"></div>
    <div class="grid" id="productGrid"></div>

    <div id="adminPanel">
        <span class="admin-close" onclick="toggleAdmin()">√ó</span>
        <h2 style="margin-bottom: 20px; color: var(--purple);">‚öôÔ∏è Admin Panel</h2>
        
        <label style="font-size: 0.7rem; color: var(--muted);">EDIT TEKS BERJALAN:</label>
        <input type="text" id="editMarquee" placeholder="Tulis teks baru...">
        <button class="buy-btn btn-ready" onclick="updateMarquee()">Update Teks</button>
        
        <hr style="margin: 25px 0; opacity: 0.1;">
        
        <h3 id="formTitle">Tambah Produk Baru</h3>
        <input type="hidden" id="editId">
        <input type="text" id="addName" placeholder="Nama Produk">
        <input type="number" id="addPrice" placeholder="Harga Jual">
        <input type="number" id="addReseller" placeholder="Harga Reseller">
        <input type="number" id="addStock" placeholder="Jumlah Stok">
        <select id="addCatSel"></select>
        <input type="text" id="addImg" placeholder="Link Gambar (URL)">
        <button class="buy-btn btn-ready" id="saveBtn" onclick="saveProduct()">Simpan Produk</button>
        <button class="buy-btn" id="cancelBtn" style="display:none; background:transparent;" onclick="resetForm()">Batal Edit</button>
    </div>

    <div class="modal" id="qrisModal">
        <div class="modal-content" style="text-align:center">
            <h2 id="qTotal">Rp0</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=W4RAS" style="margin: 20px 0; border-radius: 10px; background: #fff; padding: 5px;">
            <button id="payBtn" class="buy-btn btn-ready" onclick="confirmPay()">‚åõ Menunggu Pembayaran...</button>
        </div>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem('w4_p')) || [];
        let categories = ['Steam', 'Rockstar', 'Apps', 'Cloud Phone'];
        let marqueeContent = localStorage.getItem('w4_m') || "WELCOME TO W4RAS STORE ‚Ä¢ PREMIUM QUALITY ‚Ä¢ INSTANT DELIVERY ‚Ä¢ ";
        let isAdmin = false;

        function render() {
            document.getElementById('marqueeText').innerText = marqueeContent;
            const grid = document.getElementById('productGrid');
            const tabs = document.getElementById('navTabs');
            const catSel = document.getElementById('addCatSel');
            
            tabs.innerHTML = `<button class="tab active">All Products</button>`;
            catSel.innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');

            grid.innerHTML = '';
            document.getElementById('countP').innerText = products.length;

            products.forEach(p => {
                const isOut = p.stock <= 0;
                grid.innerHTML += `
                <div class="card">
                    <img src="${p.img || 'https://via.placeholder.com/300'}" class="p-img">
                    <div style="font-size:0.6rem; color:var(--muted)">CODE: ${p.category}</div>
                    <div style="font-weight:700; margin-bottom:10px">${p.name}</div>
                    <div class="p-price">Rp${p.price.toLocaleString()}</div>
                    <div class="reseller">Reseller: Rp${p.reseller.toLocaleString()}</div>
                    <div class="stock-pill">
                        <div class="dot" style="background:${isOut? 'var(--danger)':'var(--success)'}"></div>
                        Stock: ${p.stock}
                    </div>
                    <button class="buy-btn ${isOut?'btn-habis':'btn-ready'}" onclick="openPay(${p.price})">üõí Buy Now</button>
                    <button class="buy-btn btn-edit" style="display:${isAdmin?'block':'none'}" onclick="editProduct(${p.id})">‚öôÔ∏è Edit / Restok</button>
                </div>`;
            });
        }

        // FITUR ADMIN & EDIT TEKS
        function toggleAdmin() {
            if(!isAdmin) {
                let pass = prompt("Masukkan Password Admin:");
                if(pass === "admin123") {
                    isAdmin = true;
                    document.getElementById('adminPanel').classList.add('active');
                    render();
                }
            } else {
                isAdmin = false;
                document.getElementById('adminPanel').classList.remove('active');
                render();
            }
        }

        function updateMarquee() {
            marqueeContent = document.getElementById('editMarquee').value;
            localStorage.setItem('w4_m', marqueeContent);
            render();
            alert("Teks Berjalan Berhasil Diganti!");
        }

        // FITUR RESTOK / EDIT PRODUK
        function editProduct(id) {
            let p = products.find(x => x.id === id);
            document.getElementById('editId').value = p.id;
            document.getElementById('addName').value = p.name;
            document.getElementById('addPrice').value = p.price;
            document.getElementById('addReseller').value = p.reseller;
            document.getElementById('addStock').value = p.stock;
            document.getElementById('addCatSel').value = p.category;
            document.getElementById('addImg').value = p.img;
            
            document.getElementById('formTitle').innerText = "Edit / Restok Produk";
            document.getElementById('saveBtn').innerText = "Update Produk";
            document.getElementById('cancelBtn').style.display = "block";
        }

        function saveProduct() {
            let id = document.getElementById('editId').value;
            let newP = {
                id: id ? parseInt(id) : Date.now(),
                name: document.getElementById('addName').value,
                price: parseInt(document.getElementById('addPrice').value),
                reseller: parseInt(document.getElementById('addReseller').value),
                stock: parseInt(document.getElementById('addStock').value),
                category: document.getElementById('addCatSel').value,
                img: document.getElementById('addImg').value
            };

            if(id) {
                let index = products.findIndex(x => x.id == id);
                products[index] = newP;
            } else {
                products.push(newP);
            }
            
            localStorage.setItem('w4_p', JSON.stringify(products));
            resetForm();
            render();
            alert("Data Berhasil Disimpan!");
        }

        function resetForm() {
            document.getElementById('editId').value = "";
            document.getElementById('addName').value = "";
            document.getElementById('addPrice').value = "";
            document.getElementById('addStock').value = "";
            document.getElementById('formTitle').innerText = "Tambah Produk Baru";
            document.getElementById('saveBtn').innerText = "Simpan Produk";
            document.getElementById('cancelBtn').style.display = "none";
        }

        // PEMBAYARAN 30 DETIK
        function openPay(price) {
            document.getElementById('qTotal').innerText = "Rp" + price.toLocaleString();
            document.getElementById('qrisModal').style.display = 'flex';
            const btn = document.getElementById('payBtn');
            btn.innerText = "‚åõ Menunggu Pembayaran...";
            btn.style.background = "var(--purple)";
            setTimeout(() => {
                btn.innerText = "‚úÖ Tekan di sini jika sudah bayar";
                btn.style.background = "var(--success)";
            }, 30000);
        }

        function confirmPay() { location.reload(); }
        render();
    </script>
</body>
</html>
