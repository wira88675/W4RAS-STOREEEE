<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | V44.0 RESTOCK SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); }
        .btn-premium { background: #10b981; color: white; transition: 0.3s; font-weight: 800; border: none; cursor: pointer; }
        .btn-premium:hover { background: #0da371; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2); }
        .input-elite { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; outline: none; width: 100%; color: white; font-size: 11px; }
        .modal-blur { backdrop-filter: blur(30px); background: rgba(0,0,0,0.9); display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .marquee-box { background: rgba(16, 185, 129, 0.1); border-bottom: 1px solid rgba(16, 185, 129, 0.2); padding: 10px 0; font-size: 11px; font-weight: 800; text-transform: uppercase; color: #10b981; }
        .live-cs { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: #25d366; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 9999; box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3); }
        .qris-frame { width: 250px; height: 250px; margin: 20px auto; background: white; border-radius: 20px; border: 4px solid #10b981; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #admin-trigger { position: fixed; bottom: 25px; left: 25px; width: 45px; height: 45px; background: rgba(255,255,255,0.05); border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10000; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div id="toast-container" class="fixed bottom-28 left-6 z-[9999] flex flex-col gap-2"></div>
    <div class="marquee-box"><marquee id="marquee-text" scrollamount="6">W4RAS STORE - ADMIN ONLINE</marquee></div>

    <nav class="max-w-6xl mx-auto flex justify-between items-center p-6 glass rounded-3xl mx-4 mt-6">
        <div class="text-2xl font-black italic tracking-tighter" onclick="location.reload()" style="cursor:pointer">W4RAS<span class="text-emerald-400">STORE</span></div>
        <div class="relative cursor-pointer bg-white/5 p-2 rounded-xl" onclick="openModal('cart-modal')">
            <span class="text-xl">ðŸ›’</span>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-emerald-500 text-[9px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
        </div>
    </nav>

    <div id="shop-view" class="max-w-6xl mx-auto px-6 py-10">
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </div>

    <main id="admin-view" class="hidden max-w-7xl mx-auto p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black text-emerald-400 italic uppercase">Admin Database</h1>
            <button onclick="location.reload()" class="bg-red-500/10 text-red-500 px-4 py-2 rounded-xl text-[10px] font-bold">LOGOUT</button>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass p-6 rounded-3xl space-y-4">
                <p class="text-[10px] font-black text-emerald-400 uppercase italic">Input/Restok Produk</p>
                <input type="text" id="p-name" placeholder="Nama Produk" class="input-elite">
                <input type="number" id="p-price" placeholder="Harga" class="input-elite">
                <textarea id="p-data" placeholder="Database Akun (User:Pass) - Pisah Baris" class="input-elite h-32"></textarea>
                <input type="text" id="p-img" placeholder="Link Gambar Produk" class="input-elite">
                <button onclick="saveProduct()" class="w-full btn-premium py-4 rounded-xl text-[10px] uppercase font-black">Update/Restok Barang</button>
                
                <hr class="opacity-10">
                <p class="text-[10px] font-black text-emerald-400 uppercase italic">System Config</p>
                <input type="text" id="wa-admin" onchange="saveConfig()" placeholder="WA Admin (628...)" class="input-elite">
                <input type="text" id="run-text" onchange="saveConfig()" placeholder="Running Text" class="input-elite">
                <input type="text" id="qris-url" onchange="saveConfig()" placeholder="URL Gambar QRIS" class="input-elite">
            </div>

            <div class="lg:col-span-2 glass rounded-3xl overflow-hidden">
                <table class="w-full text-left text-[11px] uppercase">
                    <thead class="bg-white/5 text-emerald-400">
                        <tr>
                            <th class="p-5">Produk</th>
                            <th class="p-5 text-center">Stok Tersisa</th>
                            <th class="p-5 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="payment-modal" class="modal-blur">
        <div class="glass p-8 rounded-[3rem] max-w-sm w-full text-center">
            <h2 class="text-emerald-400 font-black mb-1 uppercase italic">Metode QRIS</h2>
            <div class="qris-frame"><img id="display-qris" src="" class="w-full h-full object-contain"></div>
            <div id="total-tagihan" class="text-3xl font-black mb-6">Rp 0</div>
            <button onclick="sendOrderToWA()" class="w-full btn-premium py-5 rounded-[2rem] font-black uppercase tracking-widest">Kirim Bukti & Ambil Akun</button>
            <button onclick="closeModal('payment-modal')" class="mt-4 text-[10px] text-gray-500 font-black uppercase">Kembali</button>
        </div>
    </div>

    <div id="cart-modal" class="modal-blur">
        <div class="glass p-8 rounded-[3rem] max-w-sm w-full">
            <h2 class="text-emerald-400 font-black mb-6 uppercase">Order List</h2>
            <div id="cart-list" class="space-y-3 mb-6"></div>
            <div class="flex justify-between font-black text-xl mb-6"><span>Total:</span><span id="cart-total">Rp 0</span></div>
            <button onclick="checkout()" class="w-full btn-premium py-4 rounded-2xl font-black uppercase">Check Out</button>
        </div>
    </div>

    <div id="login-modal" class="modal-blur">
        <div class="glass p-10 rounded-[3rem] max-w-sm w-full text-center">
            <h2 class="text-emerald-400 font-black mb-6 uppercase">Admin Access</h2>
            <input type="text" id="adm-user" placeholder="User" class="input-elite mb-4 text-center">
            <input type="password" id="adm-pass" placeholder="Pass" class="input-elite mb-8 text-center">
            <button onclick="processLogin()" class="w-full btn-premium py-4 rounded-xl">UNLOCK</button>
        </div>
    </div>

    <a id="wa-float" href="#" target="_blank" class="live-cs">ðŸ’¬</a>
    <div id="admin-trigger" onclick="openModal('login-modal')">ðŸ”’</div>

    <script>
        let products = JSON.parse(localStorage.getItem('w4_db_restock')) || [];
        let cart = [];

        function showToast(m) {
            const c = document.getElementById('toast-container');
            const e = document.createElement('div');
            e.className = `glass border-l-4 border-emerald-500 p-4 rounded-xl`;
            e.innerHTML = `<p class="text-[10px] font-black uppercase text-white">${m}</p>`;
            c.appendChild(e); setTimeout(() => e.remove(), 3000);
        }

        function init() {
            const wa = localStorage.getItem('w4_wa') || "628123456789";
            document.getElementById('wa-float').href = `https://wa.me/${wa}`;
            document.getElementById('marquee-text').innerText = localStorage.getItem('w4_run') || "W4RAS STORE - PROSES CEPAT - AMAN TERPERCAYA";
            renderShop();
        }

        function renderShop() {
            document.getElementById('product-list').innerHTML = products.map(p => `
                <div class="glass p-6 rounded-[2.5rem] flex flex-col relative ${p.accounts.length === 0 ? 'opacity-40 grayscale' : ''}">
                    <div class="absolute top-4 right-4 bg-emerald-500 text-black text-[8px] px-2 py-1 rounded-full font-black">STOK: ${p.accounts.length}</div>
                    <img src="${p.img}" class="w-full h-36 object-cover rounded-2xl mb-4">
                    <h3 class="font-black text-xs uppercase italic">${p.name}</h3>
                    <p class="text-xl font-black text-emerald-400 mb-4">Rp ${p.price.toLocaleString()}</p>
                    <button onclick="addToCart(${p.id})" ${p.accounts.length === 0 ? 'disabled' : ''} class="w-full btn-premium py-3 rounded-xl text-[10px] font-black uppercase">
                        ${p.accounts.length === 0 ? 'HABIS' : 'BELI'}
                    </button>
                </div>`).join('');
        }

        function addToCart(id) {
            const p = products.find(x => x.id == id);
            const ex = cart.find(x => x.id == id);
            if(ex) { if(ex.qty < p.accounts.length) ex.qty++; else return showToast("Stok Terbatas!"); } 
            else { cart.push({...p, qty:1}); }
            updateCartUI();
            showToast("Masuk Keranjang!");
        }

        function updateCartUI() {
            let total = 0; let count = 0;
            document.getElementById('cart-list').innerHTML = cart.map(i => {
                total += (i.price * i.qty); count += i.qty;
                return `<div class="flex justify-between items-center text-[10px] font-black border-b border-white/5 pb-2"><span>${i.name} (x${i.qty})</span><span>Rp ${(i.price*i.qty).toLocaleString()}</span></div>`;
            }).join('');
            document.getElementById('cart-total').innerText = `Rp ${total.toLocaleString()}`;
            document.getElementById('cart-count').innerText = count;
        }

        // ORDER VIA WA DENGAN DATA PESANAN LENGKAP
        function sendOrderToWA() {
            const wa = localStorage.getItem('w4_wa') || "628123456789";
            let msg = `*HALO ADMIN, SAYA SUDAH TRANSFER*%0A%0A*RINCIAN ORDER:*%0A`;
            cart.forEach(i => { msg += `âœ… ${i.name} (x${i.qty})%0A`; });
            msg += `%0A*TOTAL BAYAR:* Rp ${document.getElementById('cart-total').innerText}%0A%0A_Mohon diproses dan dikirim akunnya ya admin!_`;
            
            window.open(`https://wa.me/${wa}?text=${msg}`, '_blank');
            cart = []; updateCartUI(); closeModal('payment-modal');
        }

        function saveProduct() {
            const data = document.getElementById('p-data').value.trim().split('\n').filter(l => l.trim() !== "");
            const pName = document.getElementById('p-name').value;
            const pPrice = Number(document.getElementById('p-price').value);
            const pImg = document.getElementById('p-img').value;

            // Cek jika produk sudah ada (Restok)
            const existingIdx = products.findIndex(x => x.name === pName);
            if(existingIdx > -1) {
                products[existingIdx].accounts = data;
                products[existingIdx].price = pPrice;
                products[existingIdx].img = pImg;
                showToast("Produk Direstok!");
            } else {
                products.push({ id: Date.now(), name: pName, price: pPrice, accounts: data, img: pImg });
                showToast("Produk Baru Ditambahkan!");
            }
            
            localStorage.setItem('w4_db_restock', JSON.stringify(products));
            renderShop(); renderAdmin();
        }

        function renderAdmin() {
            document.getElementById('admin-table').innerHTML = products.map(p => `
                <tr class="border-b border-white/5">
                    <td class="p-5 font-bold text-gray-300">${p.name}</td>
                    <td class="p-5 text-center text-emerald-400 font-black">${p.accounts.length} UNIT</td>
                    <td class="p-5 text-right"><button onclick="deleteP(${p.id})" class="text-red-500 font-black hover:underline">HAPUS</button></td>
                </tr>`).join('');
        }

        function deleteP(id) { products = products.filter(x => x.id != id); localStorage.setItem('w4_db_restock', JSON.stringify(products)); renderAdmin(); renderShop(); }
        function saveConfig() {
            localStorage.setItem('w4_wa', document.getElementById('wa-admin').value.replace(/\D/g,''));
            localStorage.setItem('w4_run', document.getElementById('run-text').value);
            localStorage.setItem('w4_qris', document.getElementById('qris-url').value);
            init(); showToast("Config Updated!");
        }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; if(id==='payment-modal') { document.getElementById('display-qris').src = localStorage.getItem('w4_qris') || 'https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=W4RAS'; document.getElementById('total-tagihan').innerText = document.getElementById('cart-total').innerText; } }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function processLogin() { if(document.getElementById('adm-user').value === "admin" && document.getElementById('adm-pass').value === "admin123") { closeModal('login-modal'); document.getElementById('shop-view').classList.add('hidden'); document.getElementById('admin-view').classList.remove('hidden'); document.getElementById('wa-admin').value = localStorage.getItem('w4_wa') || ""; document.getElementById('run-text').value = localStorage.getItem('w4_run') || ""; document.getElementById('qris-url').value = localStorage.getItem('w4_qris') || ""; renderAdmin(); } }
        function checkout() { if(cart.length > 0) { closeModal('cart-modal'); openModal('payment-modal'); } }

        init();
    </script>
</body>
</html>
