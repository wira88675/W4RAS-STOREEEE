<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | Ontop  </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top right, #062d24, #050505); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); }
        .btn-premium { background: linear-gradient(135deg, #08b291 0%, #10b981 100%); transition: 0.3s; cursor: pointer; border: none; }
        .btn-premium:hover { opacity: 0.8; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4); }
        .input-elite { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; outline: none; width: 100%; color: white; font-size: 12px; }
        .modal-blur { backdrop-filter: blur(10px); background: rgba(0,0,0,0.85); display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        
        /* NOTIFIKASI KIRI BAWAH */
        #toast-container { position: fixed; bottom: 100px; left: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 8px; }
        .toast-card { background: #0a0a0a; border-left: 4px solid #10b981; padding: 12px 20px; border-radius: 10px; animation: slideLeft 0.3s ease; }
        @keyframes slideLeft { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* TAWK TO LEFT OVERRIDE */
        #tawkchat-container { left: 20px !important; right: auto !important; bottom: 20px !important; }

        /* UKURAN QRIS 250x250 */
        .qris-frame { width: 250px; height: 250px; object-fit: cover; margin: 0 auto; background: white; border-radius: 15px; padding: 5px; border: 2px solid #10b981; }
    </style>
</head>
<body class="flex flex-col">
    <div id="toast-container"></div>

    <nav class="max-w-7xl mx-auto flex justify-between items-center p-5 mt-4 glass rounded-[2rem] mx-4 w-[95%]">
        <div class="text-2xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">
            <span class="text-emerald-400">W4RAS</span>STORE
        </div>
        <div class="relative cursor-pointer" onclick="openModal('cart-modal')">
            <span class="text-xl">ðŸ›’</span>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-emerald-500 text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
        </div>
    </nav>

    <div id="shop-view" class="max-w-7xl mx-auto px-6 py-8 w-full">
        <div class="p-8 mb-6 rounded-[2.5rem] border border-emerald-500/20 bg-emerald-500/5">
            <h1 class="text-3xl font-black italic uppercase">W4RAS <span class="text-emerald-400">DASHBOARD</span></h1>
            <marquee class="text-[10px] text-emerald-400/50 font-bold mt-2">REKAP V19.0: QRIS 250x250 AKTIF - CS & NOTIF KIRI BAWAH - ADMIN PANEL READY</marquee>
        </div>

        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <input type="text" id="search-input" oninput="renderShop()" placeholder="Cari produk..." class="input-elite md:w-64">
            <div id="category-bar" class="flex gap-2 overflow-x-auto"></div>
        </div>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </div>

    <main id="admin-view" class="hidden max-w-7xl mx-auto p-6 w-full">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-emerald-400 italic">ADMIN CONTROL</h2>
            <button onclick="location.reload()" class="bg-red-500/20 text-red-400 px-6 py-2 rounded-xl text-[10px] font-bold">LOGOUT</button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass p-6 rounded-[2rem] space-y-4">
                <input type="text" id="p-name" placeholder="Nama Produk" class="input-elite">
                <input type="text" id="p-cat" placeholder="Kategori" class="input-elite">
                <input type="number" id="p-price" placeholder="Harga" class="input-elite">
                <textarea id="p-data" placeholder="Stok Akun (User:Pass per baris)" class="input-elite h-32"></textarea>
                <input type="text" id="p-img" placeholder="Link Gambar Produk" class="input-elite">
                <button onclick="handleSaveProduct()" class="w-full btn-premium py-4 rounded-xl font-black text-xs uppercase">Simpan Produk</button>
                <hr class="opacity-10">
                <p class="text-[10px] font-bold text-orange-400 uppercase">Akses Login</p>
                <input type="text" id="new-user" placeholder="User Baru" class="input-elite">
                <input type="password" id="new-pass" placeholder="Pass Baru" class="input-elite">
                <button onclick="updateAuth()" class="w-full bg-orange-500/20 text-orange-400 py-3 rounded-xl font-bold text-[10px]">UPDATE ADMIN</button>
                <input type="text" id="webhook-url" onchange="saveConfig()" placeholder="Discord Webhook URL" class="input-elite mt-2">
            </div>
            <div class="lg:col-span-2 glass rounded-[2rem] overflow-hidden">
                <table class="w-full text-[11px] text-left">
                    <thead class="bg-white/5 text-emerald-400 uppercase">
                        <tr><th class="p-5">Produk</th><th class="p-5">Stok</th><th class="p-5 text-right">Aksi</th></tr>
                    </thead>
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="payment-modal" class="modal-blur">
        <div class="glass p-8 rounded-[3rem] max-w-sm w-full text-center border-white/10">
            <h2 class="text-lg font-black text-emerald-400 mb-4 uppercase italic">QRIS Payment</h2>
            <img src="https://files.catbox.moe/g2unv4.png" class="qris-frame mb-4" alt="QRIS W4RAS">
            <div class="text-3xl font-black text-emerald-400 mb-6" id="total-tagihan">Rp 0</div>
            <input type="file" id="evidence-file" class="hidden" onchange="updateFileName()">
            <label for="evidence-file" id="file-label" class="cursor-pointer block p-4 border-2 border-dashed border-white/10 rounded-2xl text-[10px] text-gray-400 mb-4 uppercase">Upload Bukti Transfer</label>
            <button onclick="sendToDiscord()" class="w-full btn-premium py-4 rounded-2xl font-black text-xs uppercase">Kirim Bukti Ke Admin</button>
            <button onclick="closeModal('payment-modal')" class="text-[10px] text-gray-500 mt-4 uppercase font-bold">Kembali</button>
        </div>
    </div>

    <div id="cart-modal" class="modal-blur">
        <div class="glass p-8 rounded-[2.5rem] max-w-md w-full">
            <h2 class="text-xl font-black text-emerald-400 mb-6 uppercase">Keranjang Belanja</h2>
            <div id="cart-items-list" class="space-y-3 mb-6"></div>
            <div class="flex justify-between font-black text-xl mb-6 pt-4 border-t border-white/10">
                <span>Total:</span> <span id="cart-subtotal" class="text-emerald-400">Rp 0</span>
            </div>
            <button onclick="checkout()" class="w-full btn-premium py-4 rounded-2xl font-black text-[10px] uppercase">Lanjut Bayar</button>
            <button onclick="closeModal('cart-modal')" class="w-full mt-2 text-[10px] text-gray-500 uppercase font-bold">Tutup</button>
        </div>
    </div>

    <div id="login-modal" class="modal-blur">
        <div class="glass p-8 rounded-[2.5rem] max-w-sm w-full text-center">
            <h2 class="text-xl font-black text-emerald-400 mb-6 uppercase">Verify Admin</h2>
            <input type="text" id="adm-user" placeholder="Username" class="input-elite mb-4 text-center">
            <input type="password" id="adm-pass" placeholder="Password" class="input-elite mb-6 text-center">
            <button onclick="processLogin()" class="w-full btn-premium py-4 rounded-xl font-bold text-xs uppercase">Log In</button>
        </div>
    </div>

    <footer class="mt-auto py-10 text-center">
        <p class="opacity-20 text-[9px] font-black cursor-pointer tracking-[0.5em]" id="secret-trigger">W4RAS STORE V19.0 FINAL</p>
    </footer>

    <script>
        let products = JSON.parse(localStorage.getItem('w4ras_db_final')) || [];
        let cart = []; let currentCat = 'All'; let activeOrder = null;

        function showToast(m, t="success") {
            const c = document.getElementById('toast-container');
            const e = document.createElement('div');
            e.className = `toast-card ${t==='error'?'border-red-500':'border-emerald-500'}`;
            e.innerHTML = `<p class="text-[10px] font-black uppercase text-white">${m}</p>`;
            c.appendChild(e); setTimeout(() => e.remove(), 4000);
        }

        function processLogin() {
            const u = localStorage.getItem('w4ras_u') || "admin";
            const p = localStorage.getItem('w4ras_p') || "admin123";
            if(document.getElementById('adm-user').value === u && document.getElementById('adm-pass').value === p) {
                closeModal('login-modal'); document.getElementById('shop-view').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden'); renderAdmin();
            } else { showToast("Akses Ditolak!", "error"); }
        }

        function updateAuth() {
            const nu = document.getElementById('new-user').value; const np = document.getElementById('new-pass').value;
            if(nu && np) { localStorage.setItem('w4ras_u', nu); localStorage.setItem('w4ras_p', np); showToast("Login Updated!"); setTimeout(()=>location.reload(), 1000); }
        }

        function renderShop() {
            const cats = ['All', ...new Set(products.map(p => p.category))];
            document.getElementById('category-bar').innerHTML = cats.map(c => 
                `<button onclick="filterCat('${c}')" class="px-5 py-2 rounded-full text-[9px] font-bold uppercase glass border-white/10 ${currentCat===c?'active-cat':''}">${c}</button>`
            ).join('');

            const search = document.getElementById('search-input').value.toLowerCase();
            const filtered = products.filter(p => (currentCat === 'All' || p.category === currentCat) && p.name.toLowerCase().includes(search));

            document.getElementById('product-list').innerHTML = filtered.map(p => `
                <div class="glass p-5 rounded-[2rem] flex flex-col h-full border-white/5">
                    <img src="${p.img}" class="w-full h-40 object-cover rounded-xl mb-4">
                    <h3 class="font-black text-sm mb-1 uppercase">${p.name}</h3>
                    <p class="text-lg font-black text-emerald-400 mb-4">Rp ${p.price.toLocaleString()}</p>
                    <button onclick="addToCart(${p.id})" class="w-full btn-premium py-3 rounded-xl font-black text-[10px] uppercase">Beli Sekarang</button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const p = products.find(x => x.id == id);
            if(p.accounts.length <= 0) return showToast("Stok Kosong!", "error");
            cart.push({...p, qty: 1}); updateCartCount(); showToast("Berhasil Masuk Keranjang");
        }

        function updateCartCount() { document.getElementById('cart-count').innerText = cart.length; }
        function filterCat(c) { currentCat = c; renderShop(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; if(id==='cart-modal') renderCart(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function renderCart() {
            let sub = 0;
            document.getElementById('cart-items-list').innerHTML = cart.map((i, idx) => {
                sub += i.price;
                return `<div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/10">
                    <p class="font-black text-[11px] uppercase">${i.name}</p>
                    <p class="text-emerald-400 font-bold text-[10px]">Rp ${i.price.toLocaleString()}</p>
                </div>`;
            }).join('') || '<p class="text-center text-gray-500 text-[10px]">KOSONG</p>';
            document.getElementById('cart-subtotal').innerText = `Rp ${sub.toLocaleString()}`;
        }

        function checkout() { if(cart.length>0) { activeOrder = {items:[...cart], total: cart.reduce((a,b)=>a+b.price, 0)}; document.getElementById('total-tagihan').innerText=`Rp ${activeOrder.total.toLocaleString()}`; closeModal('cart-modal'); openModal('payment-modal'); } }

        async function sendToDiscord() {
            const f = document.getElementById('evidence-file').files[0]; const wb = localStorage.getItem('w4ras_wb');
            if(!wb || !f) return showToast("Pilih Bukti & Setting Webhook!", "error");
            const reader = new FileReader(); reader.readAsDataURL(f);
            reader.onload = async () => {
                const oid = "W4R-" + Math.floor(Math.random()*9000); let accData = "";
                activeOrder.items.forEach(item => {
                    const p = products.find(x => x.id === item.id);
                    const taken = p.accounts.splice(0, 1);
                    accData += `ðŸ“¦ **${item.name}**\n\`\`\`${taken.join('\n')}\`\`\`\n`;
                });
                const fd = new FormData();
                fd.append('payload_json', JSON.stringify({ embeds: [{ title: "ðŸŸ¢ PESANAN BARU", color: 0x10b981, fields: [{name:"Order ID", value:`\`${oid}\``}, {name:"ðŸ”‘ DATA AKUN", value:accData}] }] }));
                fd.append('file', f, 'bukti.png');
                await fetch(wb, { method: 'POST', body: fd });
                localStorage.setItem('w4ras_db_final', JSON.stringify(products)); showToast("Bukti Terkirim!"); location.reload();
            };
        }

        function handleSaveProduct() {
            const data = document.getElementById('p-data').value.trim().split('\n').filter(l => l.trim() !== "");
            const p = { id: Date.now(), name: document.getElementById('p-name').value, category: document.getElementById('p-cat').value || "All", price: Number(document.getElementById('p-price').value), accounts: data, img: document.getElementById('p-img').value };
            products.push(p); localStorage.setItem('w4ras_db_final', JSON.stringify(products)); location.reload();
        }

        function renderAdmin() {
            document.getElementById('admin-table-body').innerHTML = products.map(p => `
                <tr class="border-b border-white/5 uppercase font-bold">
                    <td class="p-5">${p.name}</td>
                    <td class="p-5 text-center text-emerald-400">${p.accounts.length}</td>
                    <td class="p-5 text-right"><button onclick="deleteP(${p.id})" class="text-red-500">HAPUS</button></td>
                </tr>`).join('');
        }

        function deleteP(id) { products = products.filter(x => x.id != id); localStorage.setItem('w4ras_db_final', JSON.stringify(products)); renderAdmin(); }
        function saveConfig() { localStorage.setItem('w4ras_wb', document.getElementById('webhook-url').value); showToast("Webhook Saved!"); }
        function updateFileName() { const f = document.getElementById('evidence-file').files[0]; document.getElementById('file-label').innerText = f ? f.name : "BUKTI DIPILIH"; }

        let sc = 0;
        document.getElementById('secret-trigger').addEventListener('click', () => { sc++; if(sc>=5) openModal('login-modal'); });
        renderShop();
    </script>

    <script type="text/javascript">
    var Tawk_API=Tawk_API||{};

    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true; s1.src='https://embed.tawk.to/698f2d257e93ec1c34640c19/default'; 
    s1.charset='UTF-8'; s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    Tawk_API.onLoad = function(){
        const style = document.createElement('style');
        style.innerHTML = `#tawkchat-container { left: 20px !important; right: auto !important; bottom: 20px !important; }`;
        document.head.appendChild(style);
    };
    </script>
</body>
</html>
