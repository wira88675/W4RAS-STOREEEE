<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | #1 DI DUNIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --primary-green: #22c55e; --dark-bg: #050505; }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--dark-bg); color: white; scroll-behavior: smooth; }

        .hero-title { font-size: clamp(3rem, 10vw, 6rem); line-height: 0.9; font-style: italic; font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em; }
        .hero-green { color: var(--primary-green); text-shadow: 0 0 30px rgba(34, 197, 94, 0.4); }

        .btn-action { 
            background: var(--primary-green); color: black; transition: 0.3s; 
            border-radius: 12px; font-weight: 800; 
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.4); 
        }
        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(34, 197, 94, 0.6); filter: brightness(1.1); }

        /* CATEGORY PILLS */
        .cat-pill { padding: 10px 20px; border-radius: 12px; font-size: 13px; font-weight: 700; transition: 0.3s; display: flex; align-items: center; gap: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03); color: #94a3b8; white-space: nowrap; }
        .cat-pill.active { background: #3b82f6; color: white; border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }

        .card-discord { background: rgba(18, 18, 18, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; border-radius: 2rem; overflow: hidden; }
        .card-discord:hover { border-color: var(--primary-green); transform: translateY(-10px); }
        .img-container { width: 100%; height: 180px; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.02); overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); overflow-y: auto; }
        .modal-content { background: #0f0f13; margin: 2% auto; padding: 30px; border: 1px solid rgba(34, 197, 94, 0.3); width: 95%; max-width: 450px; border-radius: 30px; }
    </style>
</head>
<body>

    <section class="pt-24 pb-12 px-6 text-center">
        <h1 class="hero-title">UNLEASH <br> <span class="hero-green">THE POWER.</span></h1>
    </section>

    <div id="shop-section" class="max-w-4xl mx-auto px-6 mb-12">
        <div id="category-bar" class="flex flex-wrap justify-center gap-3 mb-8"></div>

        <div class="bg-white/5 border border-white/10 rounded-2xl flex items-center px-4 py-4 focus-within:border-green-500 transition">
            <i class="fa-solid fa-magnifying-glass text-slate-500 mr-3"></i>
            <input type="text" id="searchInput" onkeyup="renderProducts()" placeholder="Cari produk..." class="bg-transparent w-full outline-none text-white text-sm">
        </div>
    </div>

    <main class="max-w-6xl mx-auto px-6 pb-32">
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 text-center"></div>
    </main>

    <div id="adminModal" class="modal">
        <div class="modal-content text-white">
            <h2 class="text-xl font-black mb-6 uppercase text-green-500 italic text-center italic">Admin Panel</h2>
            <div class="space-y-4 mb-8 bg-white/5 p-5 rounded-2xl border border-white/5">
                <input type="text" id="p-name" placeholder="Nama Produk" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-sm">
                <input type="number" id="p-price" placeholder="Harga" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-sm">
                <input type="text" id="p-img" placeholder="URL Link Gambar" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-sm">
                
                <div class="space-y-1">
                    <label class="text-[10px] text-slate-500 uppercase font-bold ml-1">Kategori (Ketik baru atau pilih)</label>
                    <input type="text" id="p-cat" list="existing-cats" placeholder="Contoh: FiveM, Cloud Phone, Spotify" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-sm text-green-500 font-bold">
                    <datalist id="existing-cats"></datalist>
                </div>

                <button onclick="saveProduct()" class="w-full btn-action py-4 text-xs uppercase tracking-widest">Simpan Produk</button>
            </div>
            
            <div id="admin-product-list" class="space-y-3 max-h-[250px] overflow-y-auto pr-2"></div>
            <button onclick="closeModal()" class="w-full mt-6 text-[10px] text-slate-500 uppercase tracking-[0.3em]">Tutup</button>
        </div>
    </div>

    <footer class="p-12 text-center text-slate-600 text-[9px] font-black uppercase tracking-[0.5em] opacity-40">
        &copy; 2026 W4RAS STORE â€¢ <button onclick="openAdmin()" class="hover:text-green-500 transition underline">Admin Login</button>
    </footer>

    <script>
        const ADMIN_PASS = "Wira123";
        let products = JSON.parse(localStorage.getItem('w4ras_db')) || [];
        let currentCategory = 'All';

        function renderCategories() {
            const container = document.getElementById('category-bar');
            const dataList = document.getElementById('existing-cats');
            
            // Ambil semua kategori unik dari produk
            let cats = [...new Set(products.map(p => p.cat))];
            
            // Render Tombol Filter
            container.innerHTML = `<button onclick="filterCat('All')" class="cat-pill ${currentCategory === 'All' ? 'active' : ''}">All</button>`;
            cats.forEach(cat => {
                if(cat) container.innerHTML += `<button onclick="filterCat('${cat}')" class="cat-pill ${currentCategory === cat ? 'active' : ''}">${cat}</button>`;
            });

            // Update Dropdown Admin
            dataList.innerHTML = '';
            cats.forEach(cat => { dataList.innerHTML += `<option value="${cat}">`; });
        }

        function filterCat(cat) { currentCategory = cat; renderProducts(); renderCategories(); }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            const adminList = document.getElementById('admin-product-list');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            grid.innerHTML = ''; adminList.innerHTML = '';

            products.forEach(p => {
                const matchSearch = p.name.toLowerCase().includes(search);
                const matchCat = currentCategory === 'All' || p.cat === currentCategory;

                if(matchSearch && matchCat) {
                    grid.innerHTML += `
                        <div class="card-discord">
                            <div class="img-container"><img src="${p.img}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'"></div>
                            <div class="p-6">
                                <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">${p.cat}</p>
                                <h4 class="font-bold text-sm mb-4 uppercase text-white truncate">${p.name}</h4>
                                <p class="text-xl font-black text-green-500 mb-6">Rp ${parseInt(p.price).toLocaleString('id-ID')}</p>
                                <button class="btn-action w-full py-3 text-[10px] uppercase">Buy Now</button>
                            </div>
                        </div>`;
                }

                adminList.innerHTML += `
                    <div class="bg-white/5 p-3 rounded-xl border border-white/5 flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-bold text-green-500">${p.name}</p>
                            <p class="text-[8px] text-slate-500">${p.cat}</p>
                        </div>
                        <button onclick="deleteProduct(${p.id})" class="text-red-500 hover:scale-125 transition"><i class="fa-solid fa-trash"></i></button>
                    </div>`;
            });
        }

        function saveProduct() {
            const n = document.getElementById('p-name').value;
            const p = document.getElementById('p-price').value;
            const i = document.getElementById('p-img').value;
            const c = document.getElementById('p-cat').value;

            if(n && p && i && c) {
                products.push({id: Date.now(), name: n, price: p, img: i, cat: c});
                localStorage.setItem('w4ras_db', JSON.stringify(products));
                document.getElementById('p-name').value = '';
                document.getElementById('p-price').value = '';
                document.getElementById('p-img').value = '';
                document.getElementById('p-cat').value = '';
                renderCategories(); renderProducts();
                alert("Produk & Kategori Berhasil Ditambah!");
            }
        }

        function deleteProduct(id) {
            if(confirm("Hapus produk?")) {
                products = products.filter(p => p.id !== id);
                localStorage.setItem('w4ras_db', JSON.stringify(products));
                renderCategories(); renderProducts();
            }
        }

        function openAdmin() { if(prompt("Pass?") === ADMIN_PASS) { document.getElementById('adminModal').style.display = "block"; renderProducts(); renderCategories(); } }
        function closeModal() { document.getElementById('adminModal').style.display = "none"; }
        
        renderCategories(); renderProducts();
    </script>
</body>
</html>
