<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | #1 DI DUNIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --primary-green: #22c55e; --dark-bg: #050505; }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--dark-bg); color: white; scroll-behavior: smooth; }

        /* HERO STYLE */
        .hero-title { font-size: clamp(3rem, 10vw, 6rem); line-height: 0.9; font-style: italic; font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em; }
        .hero-green { color: var(--primary-green); text-shadow: 0 0 30px rgba(34, 197, 94, 0.4); }

        /* BUTTON GREEN GLOW */
        .btn-action { 
            background: var(--primary-green); color: black; transition: 0.3s; 
            border-radius: 12px; font-weight: 800; 
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.4); 
        }
        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(34, 197, 94, 0.6); filter: brightness(1.1); }

        /* SEARCH BAR STYLE */
        .search-container { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 14px; transition: 0.3s; }
        .search-container:focus-within { border-color: var(--primary-green); box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }

        /* CATEGORY PILLS */
        .cat-pill { padding: 10px 20px; border-radius: 12px; font-size: 13px; font-weight: 700; transition: 0.3s; display: flex; align-items: center; gap: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03); color: #94a3b8; }
        .cat-pill.active { background: #3b82f6; color: white; border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        .cat-pill:not(.active):hover { background: rgba(255,255,255,0.08); color: white; }

        .card-discord { background: rgba(18, 18, 18, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; border-radius: 2rem; }
        .card-discord:hover { border-color: var(--primary-green); transform: translateY(-10px); }
        .img-container { width: 100%; height: 160px; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.2); border-radius: 1.5rem; overflow: hidden; }
        .img-container img { max-width: 80%; mix-blend-mode: lighten; }
    </style>
</head>
<body>

    <section class="pt-24 pb-12 px-6 text-center">
        <h1 class="hero-title">UNLEASH <br> <span class="hero-green">THE POWER.</span></h1>
        <div class="mt-10">
            <button onclick="document.getElementById('shop-section').scrollIntoView({behavior: 'smooth'})" class="btn-action px-10 py-5 flex items-center gap-3 mx-auto uppercase italic text-sm">
                <i class="fa-solid fa-cart-shopping"></i> Check our Products
            </button>
        </div>
    </section>

    <div id="shop-section" class="max-w-4xl mx-auto px-6 mb-12">
        <div class="flex flex-wrap justify-center gap-3 mb-6">
            <button onclick="filterCategory('FiveM')" class="cat-pill active" id="cat-FiveM">
                <i class="fa-solid fa-gamepad"></i> FiveM
            </button>
            <button onclick="filterCategory('Cloud Phone')" class="cat-pill" id="cat-Cloud">
                <i class="fa-solid fa-mobile-screen-button"></i> Cloud Phone
            </button>
            <button onclick="filterCategory('All')" class="cat-pill" id="cat-All">
                <i class="fa-solid fa-border-all"></i> All Apps
            </button>
        </div>

        <div class="search-container flex items-center px-4 py-4">
            <i class="fa-solid fa-magnifying-glass text-slate-500 mr-3"></i>
            <input type="text" id="searchInput" onkeyup="searchProduct()" placeholder="Cari produk..." class="bg-transparent w-full outline-none text-white text-sm">
        </div>
    </div>

    <main class="max-w-6xl mx-auto px-6 pb-32">
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </main>

    <script>
        let currentCategory = 'FiveM';
        
        // Data Produk (Bisa ditambah via Admin atau manual di sini)
        let products = [
            { id: 1, name: 'FiveM Account Premium', price: 45000, img: 'https://cdn.discordapp.com/attachments/1457989439694311519/1471411355247443990/Rockstar_logo_for_tweets.png', cat: 'FiveM' },
            { id: 2, name: 'Cloud Phone 8GB RAM', price: 89000, img: 'https://uxwing.com/wp-content/themes/uxwing/download/electronics-video-gadgets/smartphone-icon.png', cat: 'Cloud Phone' },
            { id: 3, name: 'Cloud Phone Gaming Pro', price: 150000, img: 'https://uxwing.com/wp-content/themes/uxwing/download/electronics-video-gadgets/smartphone-icon.png', cat: 'Cloud Phone' },
            { id: 4, name: 'FiveM Mod Menu', price: 25000, img: 'https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/discord-round-black-icon.png', cat: 'FiveM' }
        ];

        function filterCategory(category) {
            currentCategory = category;
            // Update UI Tombol
            document.querySelectorAll('.cat-pill').forEach(el => el.classList.remove('active'));
            if(category === 'FiveM') document.getElementById('cat-FiveM').classList.add('active');
            if(category === 'Cloud Phone') document.getElementById('cat-Cloud').classList.add('active');
            if(category === 'All') document.getElementById('cat-All').classList.add('active');
            
            renderProducts();
        }

        function searchProduct() {
            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            const query = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = '';

            let filtered = products.filter(p => {
                const matchCat = (currentCategory === 'All' || p.cat === currentCategory);
                const matchSearch = p.name.toLowerCase().includes(query);
                return matchCat && matchSearch;
            });

            filtered.forEach(p => {
                grid.innerHTML += `
                    <div class="card-discord p-6 text-center">
                        <div class="img-container mb-4"><img src="${p.img}"></div>
                        <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">${p.cat}</p>
                        <h4 class="font-bold text-sm mb-4 uppercase text-white truncate">${p.name}</h4>
                        <p class="text-xl font-black text-green-500 mb-6">Rp ${p.price.toLocaleString('id-ID')}</p>
                        <button class="btn-action w-full py-3 text-[10px] uppercase">Buy Now</button>
                    </div>`;
            });
        }

        // Jalankan saat pertama buka
        renderProducts();
    </script>
</body>
</html>
