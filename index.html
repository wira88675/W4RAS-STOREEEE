<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEAR STORE | Ultimate Elite v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top right, #06262d, #050505); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); }
        .btn-premium { background: linear-gradient(135deg, #0891b2 0%, #10b981 100%); transition: 0.4s; cursor: pointer; border: none; }
        .btn-premium:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3); filter: brightness(1.1); }
        .input-elite { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; outline: none; transition: 0.3s; width: 100%; color: white; }
        .input-elite:focus { border-color: #06b6d4; box-shadow: 0 0 10px rgba(6,182,212,0.2); }
        
        /* Elite Toast - Kanan Bawah */
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast-card { background: rgba(10, 20, 20, 0.95); border-left: 4px solid #10b981; padding: 15px 25px; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); animation: slideIn 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards; min-width: 280px; border: 1px solid rgba(255,255,255,0.05); }
        @keyframes slideIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .modal-blur { backdrop-filter: blur(10px); background: rgba(0,0,0,0.8); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #06b6d4; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <nav class="max-w-7xl mx-auto flex justify-between items-center p-6 mt-4 glass rounded-3xl mx-4">
        <div class="text-2xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">
            <span class="text-cyan-400">GEAR</span><span class="text-emerald-500">STORE</span>
        </div>
        <div class="flex items-center gap-6">
            <button onclick="openModal('login-modal')" class="text-[10px] font-bold text-gray-500 hover:text-cyan-400 transition uppercase tracking-[0.2em]">Master Panel</button>
            <div class="relative cursor-pointer" onclick="toggleCart()">
                <span class="text-xl">ðŸ›’</span>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-cyan-500 text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
            </div>
        </div>
    </nav>

    <div id="shop-view" class="max-w-7xl mx-auto px-6 py-12">
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </div>

    <div id="login-modal" class="fixed inset-0 z-[100] hidden items-center justify-center modal-blur p-4">
        <div class="glass p-8 rounded-[2.5rem] max-w-sm w-full border-white/10 shadow-2xl">
            <h2 class="text-2xl font-black mb-6 text-center italic uppercase tracking-tighter">Admin <span class="text-cyan-400">Login</span></h2>
            <div class="space-y-4">
                <input type="text" id="adm-user" placeholder="Username" class="input-elite">
                <input type="password" id="adm-pass" placeholder="Password" class="input-elite">
                <button onclick="processLogin()" class="w-full btn-premium py-4 rounded-xl font-bold uppercase text-xs tracking-widest">Akses Dashboard</button>
                <button onclick="closeModal('login-modal')" class="w-full text-gray-500 text-[10px] uppercase font-bold mt-2">Batal</button>
            </div>
        </div>
    </div>

    <main id="admin-view" class="hidden max-w-7xl mx-auto p-6">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <h2 class="text-3xl font-black italic text-cyan-400 uppercase">Control Center</h2>
            <div class="w-full md:w-96">
                <p class="text-[9px] text-emerald-400 font-black uppercase mb-2 ml-1">Discord Webhook Configuration</p>
                <input type="text" id="webhook-url" onchange="saveWebhook()" placeholder="Paste Webhook URL Disini" class="input-elite text-[10px]">
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass p-8 space-y-4 h-fit sticky top-6">
                <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest mb-4">Input & Update</h3>
                <input type="hidden" id="edit-id">
                <input type="text" id="p-name" placeholder="Nama Produk" class="input-elite">
                <input type="number" id="p-price" placeholder="Harga" class="input-elite">
                <input type="number" id="p-stock" placeholder="Jumlah Stok" class="input-elite">
                <textarea id="p-data" placeholder="Detail Akun (User:Pass)" class="input-elite h-24"></textarea>
                <input type="text" id="p-img" placeholder="URL Foto Produk" class="input-elite">
                <button onclick="handleSaveProduct()" class="w-full btn-premium py-4 rounded-xl font-black uppercase text-xs">Simpan ke Database</button>
            </div>
            <div class="lg:col-span-2 space-y-6">
                <div class="glass p-6"><h3 class="text-xs font-black text-amber-500 uppercase mb-4">Verifikasi Pembayaran</h3><div id="pending-list" class="space-y-3"></div></div>
                <div class="glass overflow-hidden"><table class="w-full text-xs text-left"><thead class="bg-white/5 uppercase font-bold text-cyan-400"><tr><th class="p-5">Produk</th><th class="p-5 text-center">Stok</th><th class="p-5 text-right">Aksi</th></tr></thead><tbody id="admin-table-body"></tbody></table></div>
            </div>
        </div>
    </main>

    <div id="payment-modal" class="fixed inset-0 z-[90] hidden items-center justify-center modal-blur p-4">
        <div class="glass p-8 rounded-[3rem] max-w-sm w-full text-center border-white/10 shadow-2xl">
            <h2 class="text-xl font-black mb-6 text-cyan-400 italic uppercase">Secure Checkout</h2>
            <div class="bg-white p-4 rounded-3xl mb-6 inline-block"><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=GEAR_PAY" class="w-36 h-36"></div>
            <div class="mb-8">
                <p class="text-[10px] text-gray-500 font-bold uppercase mb-1">Total + Kode Unik:</p>
                <div class="text-4xl font-black text-emerald-400" id="total-tagihan">Rp 0</div>
                <p class="text-[9px] text-amber-500 mt-3 font-bold uppercase italic">Wajib bayar sesuai angka di atas!</p>
            </div>
            <div id="upload-section" class="space-y-4">
                <input type="file" id="evidence-file" class="hidden" onchange="updateFileName()">
                <label for="evidence-file" class="cursor-pointer block p-4 border-2 border-dashed border-white/10 rounded-2xl text-xs text-gray-400 hover:border-emerald-500 transition" id="file-label">Pilih Foto Bukti Transfer</label>
                <button onclick="sendEvidence()" class="w-full btn-premium py-4 rounded-2xl font-black text-xs uppercase">Konfirmasi Pembayaran</button>
                <button onclick="closeModal('payment-modal')" class="w-full py-2 text-gray-500 text-[10px] font-bold uppercase hover:text-white transition">Batal & Kembali</button>
            </div>
            <div id="status-waiting" class="hidden py-6"><div class="flex justify-center mb-4"><div class="loader"></div></div><p class="text-[10px] text-cyan-400 font-black uppercase tracking-widest animate-pulse">Menunggu Validasi Admin...</p></div>
            <button id="btn-claim" onclick="showFinalData()" class="hidden w-full btn-premium py-4 rounded-2xl font-black uppercase animate-bounce">Ambil Data Akun</button>
        </div>
    </div>

    <div id="reveal-modal" class="fixed inset-0 hidden z-[110] items-center justify-center modal-blur p-4">
        <div class="glass p-10 rounded-[3rem] max-w-md w-full border-cyan-500/30 text-center shadow-2xl">
            <h2 class="text-2xl font-black text-emerald-400 mb-6 italic uppercase underline underline-offset-8">Transaksi Sukses</h2>
            <div id="account-output" class="bg-black/50 p-6 rounded-2xl border border-white/5 font-mono text-cyan-300 break-all mb-8 shadow-inner text-sm leading-relaxed"></div>
            <button onclick="location.reload()" class="w-full py-4 bg-white/5 hover:bg-white/10 rounded-2xl font-bold uppercase text-[10px] tracking-widest transition">Tutup & Selesai</button>
        </div>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem('gear_store_ultimate_db')) || [];
        let cart = [];
        let activeOrder = null;

        function showToast(msg, type = "success") {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast-card ${type === 'error' ? 'border-red-500' : 'border-emerald-500'}`;
            toast.innerHTML = `<p class="text-[11px] font-black uppercase tracking-wider text-white">${msg}</p>`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.transform = "translateX(120%)"; toast.style.opacity = "0"; setTimeout(() => toast.remove(), 500); }, 4000);
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function processLogin() {
            const u = document.getElementById('adm-user').value;
            const p = document.getElementById('adm-pass').value;
            if(u === "admin" && p === "admin123") {
                closeModal('login-modal');
                document.getElementById('shop-view').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                document.getElementById('webhook-url').value = localStorage.getItem('gear_webhook_ultimate') || "";
                renderAdmin();
                showToast("Akses Diterima. Selamat Datang.");
            } else {
                showToast("Login Gagal! Username/Password salah.", "error");
            }
        }

        function saveWebhook() {
            const url = document.getElementById('webhook-url').value;
            localStorage.setItem('gear_webhook_ultimate', url);
            showToast("Webhook Tersimpan Permanen!");
        }

        async function sendEvidence() {
            const file = document.getElementById('evidence-file').files[0];
            const wb = localStorage.getItem('gear_webhook_ultimate');
            
            if(!wb || wb.trim() === "") return showToast("Buka Master Panel & Setting Webhook!", "error");
            if(!file) return showToast("Upload bukti transfer dulu!", "error");

            document.getElementById('upload-section').classList.add('hidden');
            document.getElementById('status-waiting').classList.remove('hidden');

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const formData = new FormData();
                const payload = {
                    embeds: [{
                        title: "ðŸ›’ PESANAN BARU DITERIMA", color: 0x06b6d4,
                        fields: [
                            { name: "Total Bayar", value: `**Rp ${activeOrder.total.toLocaleString()}**`, inline: true },
                            { name: "Kode Unik", value: `\`${activeOrder.kode}\``, inline: true },
                            { name: "Item", value: activeOrder.items.map(i => `â€¢ ${i.name}`).join('\n') }
                        ],
                        image: { url: 'attachment://bukti.png' }
                    }]
                };
                formData.append('payload_json', JSON.stringify(payload));
                formData.append('file', file, 'bukti.png');

                try {
                    await fetch(wb, { method: 'POST', body: formData });
                    showToast("Bukti Terkirim! Menunggu Verifikasi Admin.");
                    startPolling();
                } catch(e) {
                    showToast("Gagal Kirim ke Discord!", "error");
                    document.getElementById('upload-section').classList.remove('hidden');
                    document.getElementById('status-waiting').classList.add('hidden');
                }
            };
        }

        function handleSaveProduct() {
            const id = document.getElementById('edit-id').value;
            const p = {
                id: id ? Number(id) : Date.now(),
                name: document.getElementById('p-name').value,
                price: Number(document.getElementById('p-price').value),
                stock: Number(document.getElementById('p-stock').value),
                data: document.getElementById('p-data').value,
                img: document.getElementById('p-img').value || "https://via.placeholder.com/300",
                sold: id ? products.find(x => x.id == id).sold : 0
            };
            if(!p.name || !p.data) return showToast("Data produk tidak lengkap!", "error");
            if(id) products[products.findIndex(x => x.id == id)] = p;
            else products.push(p);
            localStorage.setItem('gear_store_ultimate_db', JSON.stringify(products));
            location.reload();
        }

        function renderShop() {
            const list = document.getElementById('product-list');
            list.innerHTML = products.map(p => `
                <div class="glass p-6 rounded-[2.5rem] flex flex-col h-full group hover:border-cyan-500/50 transition-all duration-500">
                    <img src="${p.img}" class="w-full h-44 object-cover rounded-2xl mb-6 group-hover:scale-105 transition duration-500">
                    <h3 class="font-extrabold text-sm uppercase text-gray-300">${p.name}</h3>
                    <p class="text-2xl font-black text-cyan-400 mb-6 italic">Rp ${p.price.toLocaleString()}</p>
                    <button onclick="addToCart(${p.id})" class="w-full btn-premium py-4 rounded-2xl font-black text-[10px] uppercase mt-auto">Beli Akses</button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const p = products.find(x => x.id === id);
            if(p.stock <= 0) return showToast("Stok Habis!", "error");
            const kode = Math.floor(Math.random() * 899) + 100;
            activeOrder = { items: [{...p}], total: p.price + kode, kode: kode };
            document.getElementById('total-tagihan').innerText = `Rp ${activeOrder.total.toLocaleString()}`;
            openModal('payment-modal');
            addToAdminPending(activeOrder);
        }

        function addToAdminPending(order) {
            const list = document.getElementById('pending-list');
            const div = document.createElement('div');
            div.className = "bg-white/5 p-4 rounded-2xl flex justify-between items-center border border-white/5";
            div.innerHTML = `<span class="font-bold text-xs">Rp ${order.total.toLocaleString()}</span>
                             <button onclick="approveOrder('${order.total}')" class="bg-emerald-500 px-4 py-2 rounded-xl text-[9px] font-black uppercase">Verify</button>`;
            list.appendChild(div);
        }

        function approveOrder(total) {
            localStorage.setItem(`pay_v3_${total}`, 'OK');
            showToast("Pembayaran Berhasil Diverifikasi!");
        }

        function startPolling() {
            const itv = setInterval(() => {
                if(localStorage.getItem(`pay_v3_${activeOrder.total}`) === 'OK') {
                    document.getElementById('status-waiting').classList.add('hidden');
                    document.getElementById('btn-claim').classList.remove('hidden');
                    clearInterval(itv);
                }
            }, 2000);
        }

        function showFinalData() {
            document.getElementById('account-output').innerText = activeOrder.items[0].data;
            openModal('reveal-modal');
            const p = products.find(x => x.id === activeOrder.items[0].id);
            p.stock--; p.sold = (p.sold || 0) + 1;
            localStorage.setItem('gear_store_ultimate_db', JSON.stringify(products));
            localStorage.removeItem(`pay_v3_${activeOrder.total}`);
        }

        function renderAdmin() {
            const tb = document.getElementById('admin-table-body');
            tb.innerHTML = products.map(p => `
                <tr class="border-b border-white/5">
                    <td class="p-5 font-bold uppercase text-[10px]">${p.name}</td>
                    <td class="p-5 text-center text-emerald-400 font-black">${p.stock}</td>
                    <td class="p-5 text-right"><button onclick="deleteP(${p.id})" class="text-red-500 font-bold">HAPUS</button></td>
                </tr>`).join('');
        }
        function deleteP(id) { products = products.filter(x => x.id != id); localStorage.setItem('gear_store_ultimate_db', JSON.stringify(products)); renderAdmin(); }
        function updateFileName() { const f = document.getElementById('evidence-file').files[0]; document.getElementById('file-label').innerText = f ? f.name : "Bukti Terpilih"; }
        window.addEventListener('keydown', e => { if(e.key === "F7") openModal('login-modal'); });
        
        renderShop();
    </script>
</body>
</html>
