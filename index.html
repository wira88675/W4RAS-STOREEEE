<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ›’W4RAS STOR | #1 ONTOP DI INDO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; --dark-bg: #020617; }
        body { background: var(--dark-bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-x: hidden; }
        
        /* BACKGROUND UI */
        .bg-matrix { position: fixed; inset: 0; z-index: -1; background: linear-gradient(rgba(2,6,23,0.85), rgba(2,6,23,0.85)), url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        .grid-overlay { position: fixed; inset: 0; z-index: -1; background-image: linear-gradient(var(--emerald) 1px, transparent 1px), linear-gradient(90deg, var(--emerald) 1px, transparent 1px); background-size: 50px 50px; opacity: 0.05; animation: moveGrid 20s linear infinite; }
        @keyframes moveGrid { from { transform: translateY(0); } to { transform: translateY(50px); } }

        .glass-box { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 40px; }
        .btn-emerald { background: var(--emerald); color: #000; font-weight: 800; border-radius: 12px; transition: 0.3s; cursor: pointer; }
        .btn-emerald:hover { background: #059669; transform: translateY(-2px); }
        .btn-emerald:disabled { background: #065f46; cursor: not-allowed; opacity: 0.7; }

        /* MODAL & TOAST */
        .modal-blur { backdrop-filter: blur(30px); background: rgba(0,0,0,0.85); display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        #toast-container { position: fixed; bottom: 100px; left: 30px; z-index: 999; display: flex; flex-direction: column; gap: 10px; }
        .toast-epic { background: #000; border: 1px solid var(--emerald); padding: 15px 25px; border-radius: 12px; font-weight: 800; animation: toastIn 0.3s forwards; }
        @keyframes toastIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div class="bg-matrix"></div>
    <div class="grid-overlay"></div>
    <div id="toast-container"></div>

    <div class="max-w-7xl mx-auto p-6 md:p-12 space-y-8 relative">
        <header class="glass-box flex justify-between items-center p-6 px-10">
            <h1 class="text-xl md:text-2xl font-black italic uppercase">ðŸ›’W4RAS STOR | <span class="text-emerald-500">#1 ONTOP</span></h1>
            <button onclick="openModal('cart-modal')" class="bg-white/5 p-4 rounded-2xl border border-white/10 relative">
                <span>ðŸ›’</span>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-emerald-500 text-black text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
            </button>
        </header>

        <main id="shop-view" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-8 pt-4"></main>

        <main id="admin-view" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
            <aside class="lg:col-span-4 glass-box p-8 space-y-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-emerald-500 font-black uppercase italic">Master Admin</h3>
                    <button onclick="logoutAdmin()" class="bg-red-500/20 text-red-500 text-[10px] font-black px-4 py-2 rounded-xl">EXIT</button>
                </div>
                <input type="text" id="conf-qris" placeholder="URL Link Gambar QRIS" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-sm outline-none">
                <input type="text" id="conf-webhook" placeholder="Discord Webhook URL" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-[10px] outline-none">
                <button onclick="updateGlobal()" class="btn-emerald w-full py-4 text-xs">SAVE CONFIG</button>
                <hr class="opacity-10">
                <input type="text" id="p-name" placeholder="Nama Produk" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-sm">
                <input type="number" id="p-price" placeholder="Harga" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-sm">
                <textarea id="p-data" placeholder="Akun (1 baris 1 akun)" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-sm h-24"></textarea>
                <button onclick="addProduct()" class="btn-emerald w-full py-4 text-xs uppercase">Simpan Produk</button>
            </aside>
            <div class="lg:col-span-8 glass-box overflow-hidden">
                <table class="w-full text-left text-[11px]">
                    <thead class="bg-white/5 text-emerald-500 font-black uppercase">
                        <tr><th class="p-4">Nama</th><th class="p-4">Stok</th><th class="p-4 text-right">Aksi</th></tr>
                    </thead>
                    <tbody id="admin-table"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="pay-modal" class="modal-blur">
        <div class="glass-box p-10 max-w-sm w-full text-center">
            <h3 class="text-emerald-500 font-black mb-4 uppercase italic">Scan QRIS</h3>
            <div class="bg-white p-4 rounded-[2.5rem] mb-6 shadow-2xl overflow-hidden min-h-[200px] flex items-center justify-center">
                <img id="qris-img-display" src="" alt="QRIS" class="w-full h-auto">
            </div>
            
            <div class="bg-emerald-500/10 border border-emerald-500/30 p-4 rounded-2xl mb-6 text-[10px] font-black text-emerald-500 uppercase italic">
                âš  SUDAH BAYAR? HUBUNGI CS!
            </div>

            <input type="file" id="proof-upload" class="hidden" onchange="showToast('BUKTI TERPILIH!')">
            <button onclick="document.getElementById('proof-upload').click()" class="w-full bg-white/5 border border-white/10 py-3 rounded-xl text-[10px] mb-4 uppercase font-bold text-gray-400">Pilih Bukti Pembayaran</button>
            
            <button id="btn-confirm" onclick="sendToDiscord()" class="btn-emerald w-full py-4 text-[10px] px-4 leading-tight">
                Klik Tombol Ini Jika Sudah Membayar Tagihan Di Atas
            </button>
            
            <button onclick="closeModal('pay-modal')" class="w-full text-[10px] text-gray-500 font-black mt-4 uppercase">Batal</button>
        </div>
    </div>

    <div id="login-modal" class="modal-blur">
        <div class="glass-box p-10 max-w-sm w-full text-center">
            <h3 class="text-emerald-500 font-black mb-8 uppercase italic">Unlock Panel</h3>
            <input type="text" id="adm-user" placeholder="Username" class="w-full bg-black/60 border border-white/10 p-4 rounded-xl text-center mb-4 outline-none">
            <input type="password" id="adm-pass" placeholder="Password" class="w-full bg-black/60 border border-white/10 p-4 rounded-xl text-center mb-8 outline-none">
            <button onclick="doLogin()" class="btn-emerald w-full py-4 text-xs uppercase mb-4">Unlock</button>
            <button onclick="closeModal('login-modal')" class="w-full py-2 text-[10px] text-gray-500 uppercase">Batal</button>
        </div>
    </div>

    <button onclick="openModal('login-modal')" class="fixed bottom-6 left-6 z-50 glass-box p-4 border-white/10 hover:border-emerald-500 transition">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
    </button>

    <script>
        let db = JSON.parse(localStorage.getItem('w4_db')) || [];
        let cart = [];
        const ORIGINAL_BTN_TEXT = "Klik Tombol Ini Jika Sudah Membayar Tagihan Di Atas";

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = "toast-epic"; toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300); }, 3000);
        }

        function renderShop() {
            document.getElementById('shop-view').innerHTML = db.length ? db.map(p => `
                <div class="glass-box p-6 border-white/5 hover:border-emerald-500 transition duration-500">
                    <h3 class="text-[10px] font-bold text-gray-400 uppercase italic truncate mb-1">${p.name}</h3>
                    <p class="text-2xl font-black mb-6 italic text-emerald-500">Rp ${Number(p.price).toLocaleString()}</p>
                    <button onclick="addToCart(${p.id})" class="btn-emerald w-full py-4 text-[10px] uppercase italic">Add to Cart</button>
                </div>`).join('') : `<div class="col-span-full text-center py-20 text-gray-500 font-bold italic">Produk Belum Ada</div>`;
        }

        function addToCart(id) {
            const item = db.find(x => x.id == id);
            const inCart = cart.find(x => x.id == id);
            if(inCart) {
                if(inCart.qty < item.accounts.length) inCart.qty++;
                else return showToast("STOK HABIS!");
            } else { cart.push({...item, qty: 1}); }
            updateCartUI(); showToast("MASUK KERANJANG!");
        }

        function updateCartUI() {
            let total = 0;
            cart.forEach(i => total += (i.price * i.qty));
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('cart-total').innerText = "Rp " + total.toLocaleString();
            document.getElementById('cart-list').innerHTML = cart.map(i => `<div class='flex justify-between border-b border-white/5 py-2 text-[11px]'><span>${i.name} x${i.qty}</span><span>Rp ${(i.price*i.qty).toLocaleString()}</span></div>`).join('');
        }

        async function sendToDiscord() {
            const webhookUrl = localStorage.getItem('w4_webhook');
            const proof = document.getElementById('proof-upload').files[0];
            const btn = document.getElementById('btn-confirm');
            
            if(!webhookUrl || !proof) return showToast("PILIH BUKTI DULU BANG!");
            
            btn.innerText = "SEDANG MENGIRIM...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append("payload_json", JSON.stringify({
                embeds: [{
                    title: "ðŸš€ ORDERAN BARU MASUK", color: 65280,
                    fields: [
                        { name: "ðŸ’° Total Bayar", value: document.getElementById('cart-total').innerText },
                        { name: "ðŸ“¦ Item", value: cart.map(i => `- ${i.name} (x${i.qty})`).join('\n') }
                    ]
                }]
            }));
            formData.append("file1", proof, "bukti.png");

            try {
                const res = await fetch(webhookUrl, { method: 'POST', body: formData });
                if(res.ok) {
                    showToast("PESANAN TERKIRIM!");
                    cart = []; updateCartUI(); closeModal('pay-modal');
                } else { throw new Error(); }
            } catch (e) {
                showToast("GAGAL! CEK WEBHOOK!");
            } finally {
                // FIX BUG STUCK: Tombol dikembalikan ke teks awal
                btn.innerText = ORIGINAL_BTN_TEXT; 
                btn.disabled = false;
            }
        }

        function updateGlobal() {
            localStorage.setItem('w4_qris', document.getElementById('conf-qris').value);
            localStorage.setItem('w4_webhook', document.getElementById('conf-webhook').value);
            showToast("DATA DISIMPAN!");
            location.reload();
        }

        function addProduct() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const accounts = document.getElementById('p-data').value.split('\n').filter(l => l);
            if(!name || !price) return showToast("ISI DATA LENGKAP!");
            db.push({ id: Date.now(), name, price, accounts });
            localStorage.setItem('w4_db', JSON.stringify(db));
            renderShop(); renderAdmin();
        }

        function doLogin() {
            if(document.getElementById('adm-user').value === 'admin' && document.getElementById('adm-pass').value === 'admin123') {
                document.getElementById('admin-view').classList.remove('hidden');
                document.getElementById('shop-view').classList.add('hidden');
                closeModal('login-modal'); renderAdmin();
            } else { showToast("SALAH USER/PASS!"); }
        }

        function logoutAdmin() { location.reload(); }
        function renderAdmin() { document.getElementById('admin-table').innerHTML = db.map(p => `<tr class='border-b border-white/5'><td class='p-4'>${p.name}</td><td class='p-4'>${p.accounts.length}</td><td class='p-4 text-right'><button onclick='deleteProduct(${p.id})' class='text-red-500'>Hapus</button></td></tr>`).join(''); }
        function deleteProduct(id) { db = db.filter(x => x.id !== id); localStorage.setItem('w4_db', JSON.stringify(db)); renderAdmin(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function checkout() { 
            const qrisUrl = localStorage.getItem('w4_qris');
            if(!qrisUrl) return showToast("ADMIN BELUM SET QRIS!");
            document.getElementById('qris-img-display').src = qrisUrl;
            closeModal('cart-modal'); openModal('pay-modal'); 
        }

        window.onload = () => { renderShop(); };
    </script>

        })();
    </script>

</body>
</html>
