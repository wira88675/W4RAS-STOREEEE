<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | V15.9 FINAL FIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top right, #062d24, #050505); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); }
        .btn-premium { background: linear-gradient(135deg, #08b291 0%, #10b981 100%); transition: 0.4s; cursor: pointer; border: none; }
        .btn-premium:hover { opacity: 0.8; transform: translateY(-2px); }
        .input-elite { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; outline: none; width: 100%; color: white; font-size: 12px; }
        .modal-blur { backdrop-filter: blur(10px); background: rgba(0,0,0,0.8); display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .active-cat { background: #10b981 !important; color: white !important; }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast-card { background: rgba(10, 20, 20, 0.95); border-left: 4px solid #10b981; padding: 15px 25px; border-radius: 12px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        /* Tawk.to positioning fix */
        #tawkchat-container { left: 20px !important; bottom: 20px !important; right: auto !important; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <nav class="max-w-7xl mx-auto flex justify-between items-center p-6 mt-4 glass rounded-3xl mx-4 w-[95%]">
        <div class="text-2xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">
            <span class="text-emerald-400">W4RAS</span>STORE
        </div>
        <div class="relative cursor-pointer" onclick="openModal('cart-modal')">
            <span class="text-xl">ðŸ›’</span>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-emerald-500 text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
        </div>
    </nav>

    <div id="shop-view" class="max-w-7xl mx-auto px-6 py-8 w-full">
        <div class="p-10 mb-8 rounded-[3rem] border border-emerald-500/20 bg-emerald-500/5 text-center md:text-left">
            <h1 class="text-4xl font-black mb-1 uppercase italic tracking-tighter">W4RAS <span class="text-emerald-400">DASHBOARD</span></h1>
            <p class="text-gray-400 text-[11px] font-bold uppercase tracking-widest opacity-60">ANTI-BUG SYSTEM & LIVE CHAT SUPPORT</p>
        </div>
        <div id="category-bar" class="flex gap-3 mb-8 overflow-x-auto pb-2 scrollbar-hide"></div>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </div>

    <div id="cart-modal" class="modal-blur">
        <div class="glass p-8 rounded-[2.5rem] max-w-md w-full border-white/10">
            <h2 class="text-xl font-black mb-6 text-emerald-400 italic uppercase">Pesanan Anda</h2>
            <div id="cart-items-list" class="space-y-4 max-h-80 overflow-y-auto mb-6 pr-2 text-xs"></div>
            <div class="border-t border-white/10 pt-4 mb-6 flex justify-between font-bold text-lg">
                <span>Total:</span> <span id="cart-subtotal" class="text-emerald-400">Rp 0</span>
            </div>
            <div class="flex gap-4">
                <button onclick="closeModal('cart-modal')" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold text-[10px] uppercase">Batal</button>
                <button onclick="checkout()" class="flex-[2] btn-premium py-4 rounded-2xl font-black text-[10px] uppercase">Checkout</button>
            </div>
        </div>
    </div>

    <div id="payment-modal" class="modal-blur">
        <div class="glass p-8 rounded-[3rem] max-w-sm w-full text-center border-white/10">
            <h2 class="text-xl font-black mb-6 text-emerald-400 italic uppercase tracking-widest">PEMBAYARAN QRIS</h2>
            <div class="bg-white p-2 rounded-2xl mb-6 inline-block overflow-hidden">
                <img src="https://cdn.discordapp.com/attachments/1471440257814888563/1471866143408001205/Untitled_design.png" class="w-full h-auto max-w-[200px]" alt="QRIS">
            </div>
            <div class="text-3xl font-black text-emerald-400 mb-6" id="total-tagihan">Rp 0</div>
            <div id="upload-section" class="space-y-4">
                <input type="file" id="evidence-file" class="hidden" onchange="updateFileName()">
                <label for="evidence-file" id="file-label" class="cursor-pointer block p-4 border-2 border-dashed border-white/10 rounded-2xl text-[10px] text-gray-400">KLIK UNTUK UPLOAD BUKTI</label>
                <button onclick="sendToDiscord()" class="w-full btn-premium py-4 rounded-2xl font-black text-xs uppercase">KIRIM KE ADMIN</button>
            </div>
            <div id="status-waiting" class="hidden py-4 text-emerald-400 font-black animate-pulse text-[10px] uppercase">Sedang Mengirim...</div>
        </div>
    </div>

    <div id="reveal-modal" class="modal-blur">
        <div class="glass p-10 rounded-[3rem] max-w-md w-full text-center border-emerald-500/30">
            <div class="w-16 h-16 bg-emerald-500/20 rounded-full flex items-center justify-center mx-auto mb-6 text-emerald-500 text-2xl">âœ”</div>
            <h2 class="text-2xl font-black text-emerald-400 mb-4 uppercase">TERIMA KASIH!</h2>
            <p id="final-status-msg" class="text-[11px] text-gray-400 mb-8"></p>
            <button onclick="Tawk_API.maximize()" class="w-full btn-premium py-4 rounded-2xl font-black text-[10px] uppercase mb-3">HUBUNGI ADMIN (LIVE CHAT)</button>
            <button onclick="location.reload()" class="w-full py-4 glass border-white/10 rounded-2xl font-black text-[10px] uppercase">Selesai</button>
        </div>
    </div>

    <div id="login-modal" class="modal-blur">
        <div class="glass p-8 rounded-[2.5rem] max-w-sm w-full text-center border-white/10">
            <h2 class="text-2xl font-black mb-6 text-emerald-400 uppercase italic">Admin Access</h2>
            <div class="space-y-4">
                <input type="text" id="adm-user" placeholder="Username" class="input-elite text-center">
                <input type="password" id="adm-pass" placeholder="Password" class="input-elite text-center">
                <button onclick="processLogin()" class="w-full btn-premium py-4 rounded-xl font-bold uppercase text-xs">Verify</button>
            </div>
        </div>
    </div>

    <main id="admin-view" class="hidden max-w-7xl mx-auto p-6 w-full">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-black italic text-emerald-400 uppercase">MASTER CONTROL</h2>
            <button onclick="location.reload()" class="bg-red-500/20 text-red-400 px-6 py-2 rounded-full text-[10px] font-black uppercase">Logout</button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass p-8 space-y-4 h-fit">
                <p class="text-[10px] font-black text-emerald-400 uppercase">Input Produk Baru</p>
                <input type="text" id="p-name" placeholder="Nama Produk" class="input-elite">
                <input type="text" id="p-cat" placeholder="Kategori" class="input-elite">
                <input type="text" id="p-price" placeholder="Harga" class="input-elite">
                <textarea id="p-data" placeholder="Stok (User:Pass per baris)" class="input-elite h-32"></textarea>
                <input type="text" id="p-img" placeholder="URL Foto Produk" class="input-elite">
                <button onclick="handleSaveProduct()" class="w-full btn-premium py-4 rounded-xl font-black text-xs">SIMPAN PRODUK</button>
                
                <hr class="opacity-10 my-4">
                <p class="text-[10px] font-black text-orange-400 uppercase">Ganti Login Admin</p>
                <input type="text" id="new-user" placeholder="User Baru" class="input-elite text-[10px]">
                <input type="password" id="new-pass" placeholder="Pass Baru" class="input-elite text-[10px]">
                <button onclick="updateAuth()" class="w-full bg-orange-500/20 text-orange-400 py-3 rounded-xl font-black text-[10px] border border-orange-500/30">UPDATE AKSES</button>
                
                <hr class="opacity-10 my-4">
                <input type="text" id="webhook-url" onchange="saveConfig()" placeholder="Discord Webhook URL" class="input-elite text-[10px]">
            </div>
            <div class="lg:col-span-2 glass overflow-hidden rounded-[2rem]">
                <table class="w-full text-[10px] text-left">
                    <thead class="bg-white/5 uppercase text-emerald-400 font-black">
                        <tr><th class="p-6">Nama</th><th class="p-6">Kategori</th><th class="p-6 text-center">Stok</th><th class="p-6 text-right">Aksi</th></tr>
                    </thead>
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-10 text-center">
        <p class="opacity-20 text-[10px] font-black cursor-pointer tracking-[0.4em]" id="secret-trigger">W4RAS STORE V15.9</p>
    </footer>

    <script>
        let products = JSON.parse(localStorage.getItem('w4ras_db_final')) || [];
        let cart = [];
        let currentFilter = 'All';
        let activeOrder = null;

        // AUTH SYSTEM
        function processLogin() {
            const u = localStorage.getItem('w4ras_user') || "admin";
            const p = localStorage.getItem('w4ras_pass') || "admin123";
            if(document.getElementById('adm-user').value === u && document.getElementById('adm-pass').value === p) {
                closeModal('login-modal');
                document.getElementById('shop-view').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                document.getElementById('webhook-url').value = localStorage.getItem('w4ras_wb') || "";
                renderAdmin();
            } else { showToast("Akses Ditolak!", "error"); }
        }

        function updateAuth() {
            const nu = document.getElementById('new-user').value;
            const np = document.getElementById('new-pass').value;
            if(nu && np) {
                localStorage.setItem('w4ras_user', nu);
                localStorage.setItem('w4ras_pass', np);
                showToast("Akses Admin Diperbarui!");
                setTimeout(() => location.reload(), 1000);
            }
        }

        function showToast(msg, type="success") {
            const c = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = `toast-card ${type==='error'?'border-red-500':'border-emerald-500'}`;
            t.innerHTML = `<p class="text-[10px] font-black uppercase text-white">${msg}</p>`;
            c.appendChild(t); setTimeout(() => t.remove(), 3000);
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; if(id==='cart-modal') renderCart(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // CORE LOGIC
        function renderShop() {
            const cats = ['All', ...new Set(products.map(p => p.category))];
            document.getElementById('category-bar').innerHTML = cats.map(c => 
                `<button onclick="filterCat('${c}')" class="px-6 py-2 rounded-full text-[9px] font-black uppercase glass border-white/10 ${currentFilter===c?'active-cat':''}">${c}</button>`
            ).join('');

            const filtered = currentFilter === 'All' ? products : products.filter(p => p.category === currentFilter);
            document.getElementById('product-list').innerHTML = filtered.map(p => `
                <div class="glass p-6 rounded-[2.5rem] flex flex-col h-full border-white/5">
                    <img src="${p.img}" class="w-full h-40 object-cover rounded-2xl mb-4">
                    <h2 class="font-black text-white text-sm mb-2 uppercase">${p.name}</h2>
                    <p class="text-xl font-black text-emerald-400 mb-2">Rp ${p.price.toLocaleString()}</p>
                    <p class="text-[9px] text-emerald-500/50 mb-4 font-black">Stok: ${p.accounts.length}</p>
                    <button onclick="addToCart(${p.id})" class="w-full btn-premium py-4 rounded-xl font-black text-[10px] text-white mt-auto">AMBIL ITEM</button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const p = products.find(x => x.id == id);
            if(p.accounts.length <= 0) return showToast("Stok Habis!", "error");
            const ex = cart.find(i => i.id == id);
            if(ex) { if(ex.qty < p.accounts.length) ex.qty++; else return showToast("Limit Stok!", "error"); }
            else { cart.push({...p, qty: 1}); }
            updateCartCount(); showToast("Berhasil Ditambah");
        }

        function updateCartCount() { document.getElementById('cart-count').innerText = cart.reduce((a,b)=>a+b.qty, 0); }
        function filterCat(c) { currentFilter = c; renderShop(); }

        function renderCart() {
            let sub = 0;
            document.getElementById('cart-items-list').innerHTML = cart.map((i, idx) => {
                sub += (i.price * i.qty);
                return `<div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/10">
                    <div><p class="font-black">${i.name}</p><p class="text-emerald-400 font-black">Rp ${(i.price*i.qty).toLocaleString()}</p></div>
                    <div class="flex items-center gap-3">
                        <button onclick="chgQty(${idx},-1)" class="w-7 h-7 bg-white/10 rounded-lg">-</button>
                        <span class="font-bold">${i.qty}</span>
                        <button onclick="chgQty(${idx},1)" class="w-7 h-7 bg-white/10 rounded-lg">+</button>
                    </div>
                </div>`;
            }).join('') || '<p class="text-center py-4 text-gray-400">Keranjang Kosong</p>';
            document.getElementById('cart-subtotal').innerText = `Rp ${sub.toLocaleString()}`;
        }

        function chgQty(idx, d) {
            const i = cart[idx]; const p = products.find(x=>x.id==i.id);
            if(i.qty + d > 0 && i.qty + d <= p.accounts.length) i.qty += d;
            else if(i.qty + d <= 0) cart.splice(idx, 1);
            renderCart(); updateCartCount();
        }

        function checkout() {
            if(cart.length === 0) return;
            activeOrder = { items: [...cart], total: cart.reduce((a,b)=>a+(b.price*b.qty), 0) };
            document.getElementById('total-tagihan').innerText = `Rp ${activeOrder.total.toLocaleString()}`;
            closeModal('cart-modal'); openModal('payment-modal');
        }

        async function sendToDiscord() {
            const f = document.getElementById('evidence-file').files[0];
            const wb = localStorage.getItem('w4ras_wb');
            if(!wb || !f) return showToast("Lengkapi Bukti!", "error");

            document.getElementById('upload-section').classList.add('hidden');
            document.getElementById('status-waiting').classList.remove('hidden');

            const reader = new FileReader();
            reader.readAsDataURL(f);
            reader.onload = async () => {
                const oid = "W4R-" + Math.floor(1000 + Math.random() * 9000);
                let accs = "";
                activeOrder.items.forEach(item => {
                    const p = products.find(x => x.id === item.id);
                    const taken = p.accounts.splice(0, item.qty);
                    accs += `ðŸ“¦ **${item.name} (x${item.qty})**\n\`\`\`${taken.join('\n')}\`\`\`\n`;
                });

                const fd = new FormData();
                fd.append('payload_json', JSON.stringify({
                    embeds: [{
                        title: "ðŸ›’ PESANAN BARU", color: 0x10b981,
                        fields: [
                            { name: "Order ID", value: `\`${oid}\``, inline: true },
                            { name: "Total", value: `**Rp ${activeOrder.total.toLocaleString()}**`, inline: true },
                            { name: "Aset Akun", value: accs }
                        ],
                        timestamp: new Date()
                    }]
                }));
                fd.append('file', f, 'bukti.png');

                try {
                    const res = await fetch(wb, { method: 'POST', body: fd });
                    if(res.ok) {
                        localStorage.setItem('w4ras_db_final', JSON.stringify(products));
                        document.getElementById('final-status-msg').innerHTML = `Order ID: <b>${oid}</b> terkirim. Klik tombol di bawah untuk ambil akun via Live Chat.`;
                        closeModal('payment-modal'); openModal('reveal-modal');
                    }
                } catch(e) { showToast("Gagal!", "error"); }
            };
        }

        // ADMIN FUNCTIONS
        function handleSaveProduct() {
            const data = document.getElementById('p-data').value.trim().split('\n').filter(l => l.trim() !== "");
            const p = { id: Date.now(), name: document.getElementById('p-name').value, category: document.getElementById('p-cat').value || "All", price: Number(document.getElementById('p-price').value.replace(/,/g,'')), accounts: data, img: document.getElementById('p-img').value || "https://via.placeholder.com/300" };
            if(!p.name || data.length === 0) return showToast("Data Kurang!", "error");
            products.push(p); localStorage.setItem('w4ras_db_final', JSON.stringify(products)); location.reload();
        }

        function deleteP(id) { products = products.filter(x => x.id != id); localStorage.setItem('w4ras_db_final', JSON.stringify(products)); renderAdmin(); renderShop(); }
        function restockP(id) { const p = products.find(x => x.id == id); const n = prompt("Data Baru (1 per baris):", p.accounts.join('\n')); if(n !== null) { p.accounts = n.split('\n').filter(l => l.trim() !== ""); localStorage.setItem('w4ras_db_final', JSON.stringify(products)); renderAdmin(); } }
        function saveConfig() { localStorage.setItem('w4ras_wb', document.getElementById('webhook-url').value); showToast("Webhook Disimpan"); }
        function updateFileName() { const f = document.getElementById('evidence-file').files[0]; document.getElementById('file-label').innerText = f ? f.name : "Bukti Dipilih"; }

        let c = 0; let l = 0;
        document.getElementById('secret-trigger').addEventListener('click', () => { if(Date.now() - l < 2000) c++; else c = 1; l = Date.now(); if(c >= 5) openModal('login-modal'); });
        renderShop();
    </script>
