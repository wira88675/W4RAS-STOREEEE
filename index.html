<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | #1 DI DUNIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --primary-green: #22c55e; --dark-bg: #050505; }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--dark-bg); color: white; scroll-behavior: smooth; }
        .hero-title { font-size: clamp(3rem, 10vw, 6rem); line-height: 0.9; font-style: italic; font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em; }
        .hero-green { color: var(--primary-green); text-shadow: 0 0 30px rgba(34, 197, 94, 0.4); }

        .btn-action { 
            background: var(--primary-green); color: black; transition: 0.3s; 
            border-radius: 12px; font-weight: 800; 
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.4); 
        }
        .btn-action:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .cat-pill { padding: 10px 20px; border-radius: 12px; font-size: 13px; font-weight: 700; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03); color: #94a3b8; }
        .cat-pill.active { background: #3b82f6; color: white; border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }

        .card-discord { background: rgba(18, 18, 18, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; border-radius: 2rem; overflow: hidden; }
        .img-container { width: 100%; height: 180px; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.02); }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); overflow-y: auto; }
        .modal-content { background: #0f0f13; margin: 2% auto; padding: 25px; border: 1px solid rgba(34, 197, 94, 0.2); width: 95%; max-width: 450px; border-radius: 24px; }
        
        input, select { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; }
    </style>
</head>
<body>

    <section class="pt-20 pb-10 text-center">
        <h1 class="hero-title">W4RAS <span class="hero-green">STORE</span></h1>
    </section>

    <div class="max-w-4xl mx-auto px-6 mb-8">
        <div id="category-bar" class="flex flex-wrap justify-center gap-2 mb-6"></div>
        <div class="bg-white/5 border border-white/10 rounded-xl flex items-center px-4 py-3">
            <i class="fa-solid fa-magnifying-glass text-slate-500 mr-3"></i>
            <input type="text" id="searchInput" onkeyup="renderProducts()" placeholder="Cari produk..." class="bg-transparent w-full outline-none text-sm">
        </div>
    </div>

    <main class="max-w-6xl mx-auto px-6 pb-20">
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center"></div>
    </main>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-black mb-6 text-green-500 text-center italic uppercase">Admin Control</h2>
            
            <div class="space-y-3 bg-white/5 p-4 rounded-xl border border-white/5 mb-6">
                <input type="text" id="p-name" placeholder="Nama Produk" class="w-full p-3 rounded-lg text-sm outline-none">
                <input type="number" id="p-price" placeholder="Harga (Angka)" class="w-full p-3 rounded-lg text-sm outline-none">
                <input type="text" id="p-img" placeholder="Link Gambar (URL)" class="w-full p-3 rounded-lg text-sm outline-none">
                
                <div class="pt-2">
                    <p class="text-[10px] text-slate-500 mb-1 font-bold">PILIH KATEGORI:</p>
                    <select id="p-cat-select" class="w-full p-3 rounded-lg text-sm outline-none mb-2"></select>
                    <div class="flex gap-2">
                        <input type="text" id="p-cat-new" placeholder="Atau ketik kategori baru..." class="w-full p-3 rounded-lg text-sm outline-none border-green-500/30">
                    </div>
                </div>

                <button onclick="saveProduct()" class="w-full btn-action py-4 mt-2 text-xs uppercase tracking-tighter">Tambahkan Produk</button>
            </div>

            <p class="text-[10px] text-slate-500 mb-2 font-bold uppercase">Daftar Produk Aktif:</p>
            <div id="admin-product-list" class="space-y-2 max-h-[200px] overflow-y-auto pr-2"></div>
            
            <button onclick="closeModal()" class="w-full mt-6 py-2 text-slate-500 text-[10px] uppercase font-bold">Keluar Panel</button>
        </div>
    </div>

    <footer class="text-center pb-10 opacity-30 text-[10px]">
        <button onclick="openAdmin()" class="hover:text-green-500">ADMIN LOGIN</button>
    </footer>

    <script>
        const ADMIN_PASS = "Wira123";
        // Kategori Default jika kosong
        let categories = JSON.parse(localStorage.getItem('w4ras_cats')) || ['FiveM', 'Cloud Phone'];
        let products = JSON.parse(localStorage.getItem('w4ras_db')) || [];
        let currentCategory = 'All';

        function renderCategories() {
            const bar = document.getElementById('category-bar');
            const select = document.getElementById('p-cat-select');
            
            // Tombol Filter di Depan
            bar.innerHTML = `<button onclick="setFilter('All')" class="cat-pill ${currentCategory === 'All' ? 'active' : ''}">All</button>`;
            categories.forEach(cat => {
                bar.innerHTML += `<button onclick="setFilter('${cat}')" class="cat-pill ${currentCategory === cat ? 'active' : ''}">${cat}</button>`;
            });

            // Dropdown di Admin
            select.innerHTML = categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function setFilter(cat) { currentCategory = cat; renderProducts(); renderCategories(); }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            const adminList = document.getElementById('admin-product-list');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            grid.innerHTML = ''; adminList.innerHTML = '';

            products.forEach(p => {
                if ((currentCategory === 'All' || p.cat === currentCategory) && p.name.toLowerCase().includes(search)) {
                    grid.innerHTML += `
                        <div class="card-discord">
                            <div class="img-container"><img src="${p.img}" onerror="this.src='https://via.placeholder.com/300x300/111/fff?text=No+Image'"></div>
                            <div class="p-4">
                                <p class="text-[8px] text-slate-500 uppercase font-bold">${p.cat}</p>
                                <h4 class="font-bold text-xs mb-3 text-white truncate">${p.name}</h4>
                                <p class="text-lg font-black text-green-500 mb-4">Rp ${parseInt(p.price).toLocaleString('id-ID')}</p>
                                <button class="btn-action w-full py-2 text-[9px] uppercase">Buy Now</button>
                            </div>
                        </div>`;
                }

                adminList.innerHTML += `
                    <div class="bg-white/5 p-3 rounded-lg flex justify-between items-center border border-white/5">
                        <span class="text-[10px] font-bold text-green-400">${p.name} (${p.cat})</span>
                        <button onclick="deleteProduct(${p.id})" class="text-red-500 text-xs"><i class="fa-solid fa-trash"></i></button>
                    </div>`;
            });
        }

        function saveProduct() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const img = document.getElementById('p-img').value;
            const newCat = document.getElementById('p-cat-new').value;
            const selectCat = document.getElementById('p-cat-select').value;
            
            // Gunakan kategori baru jika diisi, jika tidak gunakan dropdown
            let finalCat = newCat.trim() !== "" ? newCat : selectCat;

            if (name && price && img && finalCat) {
                // Jika ini kategori baru, simpan ke daftar kategori
                if (!categories.includes(finalCat)) {
                    categories.push(finalCat);
                    localStorage.setItem('w4ras_cats', JSON.stringify(categories));
                }

                products.push({ id: Date.now(), name, price, img, cat: finalCat });
                localStorage.setItem('w4ras_db', JSON.stringify(products));
                
                // Reset Form
                document.getElementById('p-name').value = '';
                document.getElementById('p-price').value = '';
                document.getElementById('p-cat-new').value = '';
                
                renderCategories(); renderProducts();
                alert("Berhasil!");
            } else {
                alert("Mohon isi semua data!");
            }
        }

        function deleteProduct(id) {
            if(confirm("Hapus produk?")) {
                products = products.filter(p => p.id !== id);
                localStorage.setItem('w4ras_db', JSON.stringify(products));
                renderProducts();
            }
        }

        function openAdmin() { if(prompt("Pass?") === ADMIN_PASS) { document.getElementById('adminModal').style.display = "block"; renderCategories(); renderProducts(); } }
        function closeModal() { document.getElementById('adminModal').style.display = "none"; }
        
        renderCategories();
        renderProducts();
    </script>
</body>
</html>
