<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | OFFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --primary-green: #22c55e; --dark-bg: #080808; --card-bg: #121212; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--dark-bg); color: white; scroll-behavior: smooth; }
        .glow-green { text-shadow: 0 0 15px rgba(34, 197, 94, 0.5); }
        .glass { background: rgba(18, 18, 18, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-primary { background: var(--primary-green); color: black; font-weight: 800; border-radius: 14px; transition: 0.3s; box-shadow: 0 8px 20px -6px rgba(34, 197, 94, 0.5); }
        .btn-primary:hover { transform: translateY(-3px); filter: brightness(1.1); }
        .product-card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.03); border-radius: 24px; transition: 0.4s; overflow: hidden; }
        .admin-input { background: #f3f4f6 !important; border: 1px solid #d1d5db !important; color: #111827 !important; font-weight: 600; }
        .modal { display: none; position: fixed; z-index: 100; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); overflow-y: auto; }
        .modal-content { background: #0f0f0f; margin: 2rem auto; padding: 2rem; border: 1px solid rgba(255,255,255,0.1); width: 95%; max-width: 550px; border-radius: 32px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 glass px-6 py-4 flex justify-between items-center border-b border-white/5">
        <div class="text-2xl font-black italic">W4RAS<span class="text-green-500">STORE</span></div>
        <button onclick="openCart()" class="relative p-3 bg-white/5 rounded-2xl hover:bg-green-500 hover:text-black transition">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold">0</span>
        </button>
    </nav>

    <header class="pt-40 pb-20 text-center px-6">
        <h1 class="text-6xl md:text-8xl font-black italic mb-4 uppercase">W4RAS <span class="text-green-500 glow-green">STORE</span></h1>
        <p class="text-slate-400 font-medium tracking-widest text-sm uppercase">Automatic Order System v3.0</p>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-32">
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </main>

    <div id="qrisModal" class="modal">
        <div class="modal-content text-center">
            <div id="payment-step">
                <h2 class="text-xl font-black mb-2 uppercase">Scan QRIS Otomatis</h2>
                <p id="generated-order-id" class="text-green-500 font-black text-sm mb-6 bg-green-500/10 py-2 rounded-lg"></p>
                <div class="bg-white p-4 rounded-3xl inline-block mb-6 shadow-2xl">
                    <img id="qris-img" src="" alt="QRIS" class="w-64 h-64">
                </div>
                <button onclick="confirmPayment()" class="w-full btn-primary py-5">SAYA SUDAH BAYAR</button>
            </div>
            
            <div id="success-step" class="hidden">
                <div class="w-16 h-16 bg-green-500 text-black text-3xl flex items-center justify-center rounded-full mx-auto mb-6">
                    <i class="fa-solid fa-check"></i>
                </div>
                <h2 class="text-2xl font-black mb-2">PESANAN BERHASIL!</h2>
                <p class="text-slate-400 text-sm mb-6 leading-relaxed">
                    Data pesanan telah terkirim ke Discord Admin.<br>
                    Silakan <b>Open Ticket</b> di server Discord kami untuk klaim produk.
                </p>
                <div class="bg-white/5 p-6 rounded-2xl border border-green-500/30 mb-8">
                    <p class="text-xs text-slate-500 uppercase font-bold mb-1">Nomor Order Anda:</p>
                    <p id="final-order-id" class="text-xl font-black text-white"></p>
                </div>
                <a href="URL_INVITE_DISCORD_KAMU" target="_blank" class="block w-full btn-primary py-4 mb-3 text-center">
                    <i class="fa-brands fa-discord mr-2"></i> OPEN TICKET SEKARANG
                </a>
                <button onclick="location.reload()" class="text-slate-500 text-xs font-bold uppercase">Kembali ke Beranda</button>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI WEBHOOK DISCORD ---
        const DISCORD_WEBHOOK_URL = "GANTI_DENGAN_URL_WEBHOOK_DISCORD_KAMU";
        
        const ADMIN_PASS = "Wira123";
        let products = JSON.parse(localStorage.getItem('w4ras_db')) || [];
        let stats = JSON.parse(localStorage.getItem('w4ras_stats')) || { revenue: 0, orders: 0 };
        let cart = [];
        let activeOrderID = '';

        function renderUI() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            products.forEach(p => {
                grid.innerHTML += `
                    <div class="product-card">
                        <div class="h-56 bg-zinc-900 flex items-center justify-center overflow-hidden">
                            <img src="${p.img}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400'">
                        </div>
                        <div class="p-6">
                            <h4 class="font-bold text-lg mb-1 text-white">${p.name}</h4>
                            <p class="text-2xl font-black text-green-500 mb-6 italic">Rp ${parseInt(p.price).toLocaleString('id-ID')}</p>
                            <button onclick="addToCart(${p.id})" class="w-full py-4 rounded-xl bg-white/5 border border-white/10 font-bold uppercase hover:bg-green-500 hover:text-black transition-all">Beli Sekarang</button>
                        </div>
                    </div>`;
            });
        }

        function addToCart(id) {
            const p = products.find(prod => prod.id === id);
            cart = [p]; // Satu per satu untuk sistem gear profesional
            activeOrderID = `#WRS-2026-${Math.floor(1000 + Math.random() * 9000)}`;
            
            document.getElementById('generated-order-id').innerText = `ORDER ID: ${activeOrderID}`;
            document.getElementById('qris-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=PAY_W4RAS_${activeOrderID}_${p.price}`;
            
            document.getElementById('payment-step').classList.remove('hidden');
            document.getElementById('success-step').classList.add('hidden');
            document.getElementById('qrisModal').style.display = 'block';
        }

        async function confirmPayment() {
            const p = cart[0];
            const totalStr = parseInt(p.price).toLocaleString('id-ID');

            // 1. Kirim Data ke Discord Webhook
            const embedData = {
                username: "W4RAS STORE NOTIFIER",
                embeds: [{
                    title: "ðŸ”” PESANAN BARU MASUK!",
                    color: 2263894,
                    fields: [
                        { name: "Nomor Order", value: activeOrderID, inline: true },
                        { name: "Produk", value: p.name, inline: true },
                        { name: "Total Bayar", value: `Rp ${totalStr}`, inline: true },
                        { name: "Status", value: "Menunggu Konfirmasi Bukti (Tiket)", inline: false }
                    ],
                    footer: { text: "W4RAS Store System â€¢ 2026" },
                    timestamp: new Date()
                }]
            };

            try {
                await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(embedData)
                });
            } catch (err) { console.error("Gagal kirim ke Discord"); }

            // 2. Update Stats
            stats.revenue += parseInt(p.price);
            stats.orders += 1;
            localStorage.setItem('w4ras_stats', JSON.stringify(stats));

            // 3. Tampilkan Success Step
            document.getElementById('payment-step').classList.add('hidden');
            document.getElementById('success-step').classList.remove('hidden');
            document.getElementById('final-order-id').innerText = activeOrderID;
        }

        renderUI();
    </script>
</body>
</html>
