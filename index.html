<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | V27.0 HYBRID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #000000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .input-dark { background: #0c0c0c; border: 1px solid rgba(255,255,255,0.08); outline: none; transition: 0.3s; color: white; }
        .input-dark:focus { border-color: #10b981; }
        
        /* Gaya Keranjang dari Gambar */
        .cart-container { background: #0c0c0c; border: 1px solid rgba(255,255,255,0.1); border-radius: 40px; padding: 40px; width: 100%; max-width: 450px; }
        .cart-title { color: #10b981; font-weight: 800; font-size: 24px; margin-bottom: 30px; text-transform: uppercase; }
        .cart-item-box { background: #141414; border-radius: 15px; padding: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .btn-pay { background: #10b981; color: black; font-weight: 900; border-radius: 20px; padding: 20px; width: 100%; transition: 0.3s; text-transform: uppercase; font-size: 18px; margin-top: 20px; }
        .btn-pay:hover { opacity: 0.9; transform: scale(1.02); }

        .marquee-container { background: #0a0a0a; border-bottom: 1px solid rgba(16, 185, 129, 0.2); padding: 10px 0; color: #10b981; font-weight: 800; font-size: 12px; text-transform: uppercase; }
        .modal-blur { backdrop-filter: blur(30px); background: rgba(0,0,0,0.9); display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body class="min-h-screen">

    <div class="marquee-container">
        <marquee id="marquee-view" scrollamount="5">Selamat Datang di W4RAS STORE - Proses Otomatis & Cepat</marquee>
    </div>

    <nav class="max-w-6xl mx-auto flex justify-between items-center p-8">
        <div class="text-3xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">W4RAS<span class="text-emerald-500">STORE</span></div>
        <div class="flex gap-4">
            <button onclick="openModal('cart-modal')" class="glass p-4 rounded-2xl relative">
                ðŸ›’ <span id="cart-count" class="absolute -top-1 -right-1 bg-emerald-500 text-[10px] w-6 h-6 rounded-full flex items-center justify-center font-bold shadow-lg">0</span>
            </button>
            <button onclick="openModal('login-modal')" class="glass p-4 rounded-2xl">ðŸ”’</button>
        </div>
    </nav>

    <main id="shop-view" class="max-w-6xl mx-auto p-6">
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </main>

    <main id="admin-view" class="hidden max-w-7xl mx-auto p-10">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-black text-emerald-500 italic uppercase">Dashboard Control</h2>
            <button onclick="location.reload()" class="bg-red-500 text-white px-6 py-2 rounded-xl font-bold">KELUAR</button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            <div class="glass p-8 rounded-[2.5rem] space-y-4">
                <p class="text-xs font-black text-emerald-500 uppercase mb-4">Pengaturan Global</p>
                <input type="text" id="run-text-input" placeholder="Teks Berjalan..." class="input-dark w-full p-4 rounded-2xl text-sm" onchange="saveConfig()">
                <input type="text" id="qris-url-input" placeholder="URL Gambar QRIS..." class="input-dark w-full p-4 rounded-2xl text-sm" onchange="saveConfig()">
                
                <hr class="opacity-10 my-6">
                <p class="text-xs font-black text-emerald-500 uppercase mb-4">Input Produk</p>
                <input type="text" id="p-name" placeholder="Nama Barang" class="input-dark w-full p-4 rounded-2xl text-sm">
                <input type="number" id="p-price" placeholder="Harga" class="input-dark w-full p-4 rounded-2xl text-sm">
                <textarea id="p-data" placeholder="Database Akun (User:Pass) - Per Baris" class="input-dark w-full p-4 rounded-2xl text-sm h-32"></textarea>
                <input type="text" id="p-img" placeholder="Link Foto Produk" class="input-dark w-full p-4 rounded-2xl text-sm">
                <button onclick="saveProduct()" class="w-full bg-emerald-500 text-black p-4 rounded-2xl font-black uppercase text-xs">Update Database</button>
            </div>
            <div class="lg:col-span-2 glass rounded-[2.5rem] overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-white/5 uppercase font-black text-emerald-500">
                        <tr><th class="p-6">Produk</th><th class="p-6 text-center">Stok</th><th class="p-6 text-right">Manajemen</th></tr>
                    </thead>
                    <tbody id="admin-table"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="cart-modal" class="modal-blur">
        <div class="cart-container">
            <h2 class="cart-title italic">KERANJANG</h2>
            <div id="cart-items-list" class="max-h-60 overflow-y-auto pr-2">
                </div>
            <div class="flex justify-between items-center mt-8 mb-4">
                <span class="text-2xl font-black">Total:</span>
                <span id="cart-total" class="text-2xl font-black text-emerald-500">Rp 0</span>
            </div>
            <button onclick="checkout()" class="btn-pay">LANJUT BAYAR</button>
            <button onclick="closeModal('cart-modal')" class="w-full mt-4 text-xs font-bold text-gray-500 uppercase tracking-widest">TUTUP</button>
        </div>
    </div>

    <div id="pay-modal" class="modal-blur">
        <div class="glass p-10 rounded-[3rem] max-w-sm w-full text-center">
            <h3 class="text-emerald-500 font-black mb-6 uppercase italic">Scan Untuk Bayar</h3>
            <img id="qris-view" src="" class="w-full aspect-square bg-white p-4 rounded-3xl mb-6 border-4 border-emerald-500">
            <div id="final-total" class="text-3xl font-black mb-8"></div>
            <button onclick="alert('Bukti disimpan! Pesanan segera diproses.')" class="w-full bg-emerald-500 text-black p-5 rounded-2xl font-black uppercase">KONFIRMASI BAYAR</button>
            <button onclick="closeModal('pay-modal')" class="mt-4 text-xs text-gray-500 font-bold uppercase">BATAL</button>
        </div>
    </div>

    <div id="login-modal" class="modal-blur">
        <div class="glass p-10 rounded-[3rem] max-w-sm w-full text-center border-emerald-500/20 shadow-2xl">
            <h3 class="text-emerald-500 font-black mb-8 uppercase italic text-xl">Masuk Admin</h3>
            <input type="password" id="adm-pass" placeholder="Password Sistem" class="input-dark w-full p-5 rounded-2xl text-center mb-6">
            <button onclick="doLogin()" class="w-full bg-emerald-500 text-black p-5 rounded-2xl font-black uppercase">BUKA AKSES</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('w4_db')) || [];
        let cart = [];

        // Inisialisasi Config
        function init() {
            const runText = localStorage.getItem('w4_run') || "SELAMAT DATANG DI W4RAS STORE - ADMIN ONLINE";
            document.getElementById('marquee-view').innerText = runText;
            renderShop();
        }

        function saveConfig() {
            localStorage.setItem('w4_run', document.getElementById('run-text-input').value);
            localStorage.setItem('w4_qris', document.getElementById('qris-url-input').value);
            document.getElementById('marquee-view').innerText = document.getElementById('run-text-input').value;
        }

        function renderShop() {
            document.getElementById('product-grid').innerHTML = db.map(p => `
                <div class="glass p-6 rounded-[2.5rem] relative group hover:border-emerald-500/50 transition-all ${p.accounts.length === 0 ? 'opacity-40' : ''}">
                    <span class="absolute top-4 right-4 bg-emerald-500 text-black text-[9px] px-3 py-1 rounded-full font-black uppercase shadow-lg">STOK: ${p.accounts.length}</span>
                    <img src="${p.img}" class="w-full h-36 object-cover rounded-3xl mb-6 shadow-xl">
                    <h3 class="font-black text-sm uppercase italic mb-2">${p.name}</h3>
                    <p class="text-emerald-500 font-black text-2xl mb-6">Rp ${p.price.toLocaleString()}</p>
                    <button onclick="addToCart(${p.id})" class="w-full bg-emerald-500 text-black py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest" ${p.accounts.length === 0 ? 'disabled' : ''}>
                        ${p.accounts.length === 0 ? 'HABIS' : 'TAMBAH KE KERANJANG'}
                    </button>
                </div>`).join('');
        }

        function addToCart(id) {
            const p = db.find(x => x.id == id);
            cart.push(p);
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            let total = 0;
            document.getElementById('cart-items-list').innerHTML = cart.map(item => {
                total += item.price;
                return `
                <div class="cart-item-box">
                    <span class="font-black text-xs uppercase italic text-gray-400">${item.name}</span>
                    <span class="font-black text-emerald-500">Rp ${item.price.toLocaleString()}</span>
                </div>`;
            }).join('') || '<p class="text-center py-10 text-gray-600 font-bold">KERANJANG KOSONG</p>';
            document.getElementById('cart-total').innerText = `Rp ${total.toLocaleString()}`;
        }

        function saveProduct() {
            const accs = document.getElementById('p-data').value.trim().split('\n').filter(l => l);
            db.push({ id: Date.now(), name: document.getElementById('p-name').value, price: Number(document.getElementById('p-price').value), accounts: accs, img: document.getElementById('p-img').value });
            localStorage.setItem('w4_db', JSON.stringify(db));
            renderShop(); renderAdmin();
        }

        function renderAdmin() {
            document.getElementById('admin-table').innerHTML = db.map(p => `
                <tr class="border-b border-white/5">
                    <td class="p-6 font-bold text-gray-300">${p.name}</td>
                    <td class="p-6 text-center text-emerald-500 font-black">${p.accounts.length}</td>
                    <td class="p-6 text-right"><button onclick="deleteP(${p.id})" class="text-red-500 font-black hover:underline">HAPUS</button></td>
                </tr>`).join('');
            document.getElementById('run-text-input').value = localStorage.getItem('w4_run') || "";
            document.getElementById('qris-url-input').value = localStorage.getItem('w4_qris') || "";
        }

        function deleteP(id) { db = db.filter(x => x.id != id); localStorage.setItem('w4_db', JSON.stringify(db)); renderAdmin(); renderShop(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function checkout() { if(cart.length === 0) return; document.getElementById('qris-view').src = localStorage.getItem('w4_qris') || 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=W4RAS_PAY'; document.getElementById('final-total').innerText = document.getElementById('cart-total').innerText; closeModal('cart-modal'); openModal('pay-modal'); }
        function doLogin() { if(document.getElementById('adm-pass').value === 'admin123') { closeModal('login-modal'); document.getElementById('shop-view').classList.add('hidden'); document.getElementById('admin-view').classList.remove('hidden'); renderAdmin(); } }

        init();
    </script>
</body>
</html>
