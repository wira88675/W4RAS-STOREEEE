<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>W4RAS MARKET</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
--bg:#0f1115;
--card:#181b21;
--border:#23262d;
--blue:#3b82f6;
--green:#22c55e;
--text:#e5e7eb;
--muted:#9ca3af;
}
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,sans-serif;
}
body{
background:var(--bg);
color:var(--text);
}

/* NAVBAR */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 60px;
border-bottom:1px solid var(--border);
background:#121418;
}
.logo{
font-weight:600;
font-size:16px;
}
nav a{
margin-left:24px;
text-decoration:none;
color:var(--muted);
font-size:14px;
}
nav a:hover{color:white}

/* PRODUCT GRID */
.products{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:24px;
padding:40px 60px;
}

/* CARD */
.card{
background:var(--card);
border-radius:10px;
overflow:hidden;
border:1px solid var(--border);
transition:0.2s;
}
.card:hover{
transform:translateY(-4px);
}

.banner{
height:110px;
background:#222;
display:flex;
align-items:center;
justify-content:center;
font-weight:600;
font-size:14px;
}

.card-body{
padding:14px 16px 18px 16px;
}

.code{
font-size:11px;
color:var(--muted);
margin-bottom:6px;
}

.price{
font-size:15px;
font-weight:600;
color:var(--blue);
}

.reseller{
font-size:12px;
color:var(--green);
margin-top:2px;
}

.stock{
font-size:12px;
color:var(--muted);
margin-top:6px;
display:flex;
justify-content:space-between;
}

.buy-btn{
margin-top:12px;
width:100%;
padding:9px;
border:none;
border-radius:6px;
background:var(--blue);
color:white;
font-weight:600;
cursor:pointer;
}
.buy-btn:hover{
opacity:.9;
}

/* RESPONSIVE */
@media(max-width:1200px){
.products{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:600px){
.products{grid-template-columns:1fr}
}
</style>
</head>
<body>

<header>
<div class="logo">W4RAS MARKET</div>
<nav>
<a href="#">Home</a>
<a href="#">Products</a>
<a href="#">Top Up</a>
<a href="#">Login</a>
</nav>
</header>

<section class="products" id="productList"></section>

<script>
const products=[
["MLBB Sultan","ACC-ML01",150000,43],
["Valorant Rare","ACC-VL02",220000,12],
["Free Fire Sultan","ACC-FF03",130000,21],
["PUBG Mythic","ACC-PB04",175000,5],
["Genshin AR60","ACC-GI05",300000,3],
["COC TH15","ACC-CO06",250000,9],
["Steam Wallet 50k","ACC-ST07",50000,80],
["Netflix 1 Bulan","ACC-NF08",45000,25]
];

const list=document.getElementById("productList");

products.forEach(p=>{
list.innerHTML+=`
<div class="card">
<div class="banner">${p[0]}</div>
<div class="card-body">
<div class="code">${p[1]}</div>
<div class="price">Rp${p[2]}</div>
<div class="reseller">Reseller Rp${p[2]-10000}</div>
<div class="stock">
<span>Stock</span>
<span>${p[3]}</span>
</div>
<button class="buy-btn">BUY</button>
</div>
</div>
`;
});
</script>

</body>
</html>
