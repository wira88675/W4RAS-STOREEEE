<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEAR STORE | Professional Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #08080c; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-nav { background: rgba(13, 13, 18, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .glass-card { background: #11111a; border: 1px solid #1f1f2e; border-radius: 1.25rem; transition: all 0.3s ease; }
        .glass-card:hover { border-color: #6366f1; transform: translateY(-5px); }
        .btn-buy { background: linear-gradient(90deg, #6366f1, #a855f7); }
        .admin-input { background: #000; border: 1px solid #2d2d3d; padding: 12px; border-radius: 12px; outline: none; width: 100%; color: white; }
        .category-btn { background: #1c1c27; border: 1px solid #2d2d3d; transition: all 0.3s; color: #9ca3af; }
        .category-btn.active { background: #5865f2; border-color: #5865f2; color: white; box-shadow: 0 0 15px rgba(88, 101, 242, 0.3); }
        
        /* Toast Animation */
        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .toast-animate { animation: slideIn 0.4s ease-out forwards; }
    </style>
</head>
<body>

    <div id="toast-container" class="fixed bottom-6 left-6 z-[100] flex flex-col gap-3 w-72"></div>

    <nav class="glass-nav sticky top-0 z-50 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 select-none">
                <span class="text-2xl font-black text-indigo-500 italic">GEAR</span><span class="text-2xl font-black">STORE</span>
            </div>
            <div class="flex items-center gap-6">
                <button onclick="showPage('shop')" class="text-sm font-bold text-gray-400 hover:text-white">Products</button>
                <div class="relative cursor-pointer" onclick="toggleCart()">
                    <span class="text-xl">ðŸ›’</span>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-indigo-600 text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
                </div>
            </div>
        </div>
    </nav>

    <div id="shop-container">
        <header class="py-12 text-center">
            <h1 class="text-5xl font-black mb-4 italic tracking-tighter uppercase text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-500">Lah Market</h1>
            <p class="text-gray-500 text-sm italic">Tekan F7 untuk masuk ke Panel Admin.</p>
        </header>

        <main class="max-w-7xl mx-auto px-6 pb-20">
            <div class="flex justify-center gap-4 mb-12">
                <button onclick="filterCategory('All')" class="category-btn active px-6 py-2 rounded-xl text-xs font-bold uppercase">All</button>
                <button onclick="filterCategory('FiveM')" class="category-btn px-6 py-2 rounded-xl text-xs font-bold uppercase">FiveM</button>
                <button onclick="filterCategory('Cloud Phone')" class="category-btn px-6 py-2 rounded-xl text-xs font-bold uppercase">Cloud Phone</button>
            </div>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </main>
    </div>

    <main id="admin-page" class="hidden max-w-6xl mx-auto p-10 min-h-screen">
        <div class="flex justify-between items-center mb-10 border-b border-white/5 pb-6">
            <h2 class="text-3xl font-black text-indigo-400 italic">MASTER CONTROL</h2>
            <button onclick="location.reload()" class="bg-red-500/10 text-red-500 px-6 py-2 rounded-xl font-bold border border-red-500/20">LOGOUT</button>
        </div>

        <div class="glass-card p-6 mb-8 border-indigo-500/30 border">
            <h3 class="font-bold mb-4 flex items-center gap-2">ðŸ”— DISCORD WEBHOOK URL</h3>
            <div class="flex gap-2">
                <input type="text" id="webhook-input" placeholder="Paste Discord Webhook URL..." class="admin-input flex-1">
                <button onclick="saveWebhook()" class="bg-indigo-600 px-6 rounded-xl font-bold">SAVE</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-1 glass-card p-6">
                <h3 class="font-bold mb-6 text-indigo-400">PRODUCT EDITOR</h3>
                <input type="hidden" id="edit-id">
                <div class="space-y-4">
                    <input type="text" id="p-name" placeholder="Name" class="admin-input">
                    <select id="p-cat" class="admin-input">
                        <option value="FiveM">FiveM</option>
                        <option value="Cloud Phone">Cloud Phone</option>
                    </select>
                    <input type="number" id="p-price" placeholder="Price" class="admin-input">
                    <input type="number" id="p-discount" placeholder="Discount %" class="admin-input">
                    <input type="number" id="p-stock" placeholder="Stock" class="admin-input">
                    <input type="text" id="p-img" placeholder="Image URL" class="admin-input">
                    <button onclick="handleSaveProduct()" class="btn-buy w-full py-4 rounded-xl font-black mt-4 uppercase">Publish Item</button>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="grid grid-cols-2 gap-4 mb-6 text-center">
                    <div class="bg-indigo-500/10 p-4 rounded-2xl border border-indigo-500/20 text-indigo-400">
                        <p class="text-[10px] text-gray-500 uppercase">Revenue</p>
                        <p class="text-xl font-black">Rp <span id="val-rev">0</span></p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl">
                        <p class="text-[10px] text-gray-500 uppercase">Total Sold</p>
                        <p class="text-xl font-black" id="val-ord">0</p>
                    </div>
                </div>
                <div class="glass-card overflow-hidden">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-white/5 text-[10px] uppercase text-gray-500">
                            <tr><th class="p-4">Item</th><th class="p-4">Stock</th><th class="p-4 text-center">Action</th></tr>
                        </thead>
                        <tbody id="admin-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="cart-modal" class="fixed inset-0 bg-black/80 hidden z-[60] flex justify-end">
        <div class="bg-[#0d0d12] w-full max-w-sm h-full p-8 border-l border-white/10 flex flex-col">
            <h2 class="text-2xl font-black mb-8 italic">MY CART</h2>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-3"></div>
            <div class="border-t border-white/10 pt-6 mt-4">
                <div class="flex justify-between text-2xl font-black mb-6 italic">
                    <span>Total:</span><span class="text-indigo-500">Rp <span id="cart-total">0</span></span>
                </div>
                <button onclick="openCheckout()" class="btn-buy w-full py-4 rounded-2xl font-black tracking-widest uppercase italic">Checkout Now</button>
                <button onclick="toggleCart()" class="w-full mt-4 text-gray-500 text-xs font-bold uppercase">Back to Shopping</button>
            </div>
        </div>
    </div>

    <div id="qris-modal" class="fixed inset-0 bg-black/90 hidden z-[70] flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-white p-8 rounded-3xl text-center max-w-xs w-full shadow-2xl">
            <h2 class="text-black font-black text-xl mb-4 italic">PAYMENT QR</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=GEAR_PAY" class="mx-auto mb-4 w-52 h-52">
            <p class="text-gray-500 text-xs mb-6 italic">Total Tagihan: <br><b class="text-black text-xl font-black" id="qris-total">Rp 0</b></p>
            <button onclick="finalizePayment()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-black shadow-lg">KONFIRMASI PEMBAYARAN</button>
        </div>
    </div>

    <script>
        // --- DATA SYSTEM ---
        let products = JSON.parse(localStorage.getItem('gear_v7_data')) || [
            { id: 1, name: "LAH STEAM FRESH", cat: "FiveM", price: 1500, discount: 0, stock: 44, sold: 255, img: "https://via.placeholder.com/300" }
        ];
        let revenue = Number(localStorage.getItem('gear_v7_rev')) || 0;
        let orders = Number(localStorage.getItem('gear_v7_ord')) || 0;
        let webhookUrl = localStorage.getItem('gear_v7_webhook') || "";
        let cart = [];
        const MASTER_PASS = "admin123";

        // --- NOTIFICATION SYSTEM (TOAST) ---
        function showToast(msg, type = "success") {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === "success" ? "bg-indigo-600" : "bg-red-600";
            
            toast.className = `${bgColor} text-white px-5 py-3 rounded-2xl shadow-2xl flex items-center justify-between toast-animate border border-white/10`;
            toast.innerHTML = `
                <span class="text-xs font-bold uppercase tracking-wider">${msg}</span>
                <button class="ml-4 opacity-50">âœ•</button>
            `;
            
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.transform = "translateX(-100%)";
                toast.style.opacity = "0";
                toast.style.transition = "0.4s ease";
                setTimeout(() => toast.remove(), 400);
            }, 5000); // 5 Detik Durasi
        }

        // --- SHORTCUT F7 ---
        window.addEventListener('keydown', (e) => {
            if(e.key === "F7") {
                const p = prompt("MASTER PASSWORD:");
                if(p === MASTER_PASS) {
                    document.getElementById('shop-container').classList.add('hidden');
                    document.getElementById('admin-page').classList.remove('hidden');
                    renderAdmin();
                    showToast("Admin Mode Activated");
                } else if(p !== null) showToast("Access Denied", "error");
            }
        });

        // --- WEBHOOK CONTROL ---
        function saveWebhook() {
            const val = document.getElementById('webhook-input').value;
            localStorage.setItem('gear_v7_webhook', val);
            webhookUrl = val;
            showToast("Webhook URL Updated");
        }

        async function sendToDiscord(itemsText, total) {
            if(!webhookUrl) return;
            const payload = {
                embeds: [{
                    title: "ðŸš€ NEW ORDER RECEIVED!",
                    color: 5814783,
                    fields: [
                        { name: "Items Ordered", value: itemsText },
                        { name: "Total Revenue", value: "Rp " + total.toLocaleString() }
                    ],
                    footer: { text: "Gear Store Bot" },
                    timestamp: new Date()
                }]
            };
            try { await fetch(webhookUrl, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) }); } catch(e) {}
        }

        // --- SHOP LOGIC ---
        function renderShop(data = products) {
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            data.forEach(p => {
                const final = p.price - (p.price * p.discount / 100);
                const isOut = p.stock <= 0;
                list.innerHTML += `
                    <div class="glass-card p-4 flex flex-col h-full">
                        <img src="${p.img}" class="w-full h-44 object-cover rounded-xl mb-4">
                        <h3 class="font-bold text-sm uppercase truncate mb-1">${p.name}</h3>
                        <p class="text-indigo-400 text-[10px] font-bold mb-4 italic">Category: ${p.cat}</p>
                        <div class="mb-4">
                            <p class="text-xl font-black text-white">Rp ${final.toLocaleString()}</p>
                            ${p.discount > 0 ? `<p class="text-[10px] text-gray-500 line-through italic">Rp ${p.price.toLocaleString()}</p>` : ''}
                        </div>
                        <div class="grid grid-cols-2 gap-2 mb-4 text-[9px] font-bold text-gray-500 uppercase">
                            <div class="bg-white/5 p-2 rounded-lg text-center">Stok: ${p.stock}</div>
                            <div class="bg-white/5 p-2 rounded-lg text-center text-green-500">Sold: ${p.sold}</div>
                        </div>
                        <button onclick="addToCart(${p.id})" ${isOut ? 'disabled' : ''} class="w-full ${isOut ? 'bg-gray-800 text-gray-500' : 'btn-buy'} py-3 rounded-xl font-black text-xs uppercase tracking-tighter">
                            ${isOut ? 'Out of Stock' : 'Add to Cart'}
                        </button>
                    </div>`;
            });
        }

        function addToCart(id) {
            const p = products.find(prod => prod.id === id);
            if(p.stock <= 0) return showToast("Out of stock", "error");
            
            const cartItem = cart.find(item => item.id === id);
            if(cartItem) {
                if(cartItem.qty < p.stock) cartItem.qty++;
                else return showToast("Stok tidak mencukupi", "error");
            } else {
                cart.push({...p, qty: 1});
            }
            updateCartUI();
            showToast(`${p.name} added to cart`);
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items');
            let total = 0;
            list.innerHTML = '';
            cart.forEach((c, idx) => {
                const f = c.price - (c.price * c.discount / 100);
                total += (f * c.qty);
                list.innerHTML += `
                    <div class="bg-white/5 p-3 rounded-2xl flex items-center justify-between border border-white/5">
                        <div class="flex-1">
                            <p class="text-[11px] font-bold uppercase truncate w-24">${c.name}</p>
                            <p class="text-[10px] text-indigo-400 font-bold italic">Rp ${f.toLocaleString()}</p>
                        </div>
                        <div class="flex items-center gap-3 bg-black/40 px-3 py-1 rounded-xl">
                            <button onclick="changeQty(${idx}, -1)" class="text-indigo-400 font-black text-lg">-</button>
                            <span class="text-xs font-bold">${c.qty}</span>
                            <button onclick="changeQty(${idx}, 1)" class="text-indigo-400 font-black text-lg">+</button>
                        </div>
                    </div>`;
            });
            document.getElementById('cart-count').innerText = cart.reduce((a,b) => a + b.qty, 0);
            document.getElementById('cart-total').innerText = total.toLocaleString();
        }

        function changeQty(idx, d) {
            const item = cart[idx];
            const p = products.find(orig => orig.id === item.id);
            if(d > 0 && item.qty < p.stock) item.qty++;
            else if(d < 0 && item.qty > 1) item.qty--;
            else if(d < 0 && item.qty === 1) cart.splice(idx, 1);
            updateCartUI();
        }

        function openCheckout() {
            if(!cart.length) return showToast("Cart is empty", "error");
            document.getElementById('qris-total').innerText = "Rp " + document.getElementById('cart-total').innerText;
            document.getElementById('qris-modal').classList.remove('hidden');
        }

        async function finalizePayment() {
            let totalV = 0;
            let itemsT = "";
            cart.forEach(c => {
                const p = products.find(o => o.id === c.id);
                if(p.stock >= c.qty) {
                    p.stock -= c.qty; p.sold += c.qty;
                    const f = p.price - (p.price * p.discount / 100);
                    totalV += (f * c.qty);
                    itemsT += `â€¢ ${p.name} x${c.qty} (Rp ${(f * c.qty).toLocaleString()})\n`;
                }
            });
            revenue += totalV; orders++;
            saveData();
            await sendToDiscord(itemsT, totalV);

            showToast("Payment Processed Successfully!");
            cart = []; updateCartUI();
            document.getElementById('qris-modal').classList.add('hidden');
            document.getElementById('cart-modal').classList.add('hidden');
            renderShop();
        }

        function handleSaveProduct() {
            const id = document.getElementById('edit-id').value;
            const data = {
                id: id ? Number(id) : Date.now(),
                name: document.getElementById('p-name').value,
                cat: document.getElementById('p-cat').value,
                price: Number(document.getElementById('p-price').value),
                discount: Number(document.getElementById('p-discount').value) || 0,
                stock: Number(document.getElementById('p-stock').value),
                img: document.getElementById('p-img').value || "https://via.placeholder.com/300",
                sold: id ? products.find(p => p.id == id).sold : 0
            };
            if(id) products[products.findIndex(p => p.id == id)] = data;
            else products.push(data);
            saveData(); renderAdmin();
            showToast("Database Updated");
            document.getElementById('edit-id').value = "";
        }

        function renderAdmin() {
            document.getElementById('val-rev').innerText = revenue.toLocaleString();
            document.getElementById('val-ord').innerText = orders;
            document.getElementById('webhook-input').value = webhookUrl;
            const tbody = document.getElementById('admin-table-body');
            tbody.innerHTML = '';
            products.forEach(p => {
                tbody.innerHTML += `
                    <tr class="border-b border-white/5">
                        <td class="p-4 uppercase text-[10px] font-bold">${p.name}</td>
                        <td class="p-4 text-center text-xs text-indigo-400">${p.stock}</td>
                        <td class="p-4 text-center space-x-3">
                            <button onclick="editP(${p.id})" class="text-blue-400 font-black">EDIT</button>
                            <button onclick="deleteP(${p.id})" class="text-red-500 font-black">DEL</button>
                        </td>
                    </tr>`;
            });
        }

        function editP(id) {
            const p = products.find(prod => prod.id == id);
            document.getElementById('edit-id').value = p.id;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-cat').value = p.cat;
            document.getElementById('p-price').value = p.price;
            document.getElementById('p-discount').value = p.discount;
            document.getElementById('p-stock').value = p.stock;
            document.getElementById('p-img').value = p.img;
        }

        function deleteP(id) { if(confirm("Hapus?")) { products = products.filter(p => p.id != id); saveData(); renderAdmin(); showToast("Item Deleted"); } }
        function saveData() { 
            localStorage.setItem('gear_v7_data', JSON.stringify(products)); 
            localStorage.setItem('gear_v7_rev', revenue);
            localStorage.setItem('gear_v7_ord', orders);
        }
        function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); }
        function showPage(page) { 
            document.getElementById('shop-container').classList.toggle('hidden', page !== 'shop');
            document.getElementById('admin-page').classList.toggle('hidden', page !== 'admin');
        }
        function filterCategory(cat) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            renderShop(cat === 'All' ? products : products.filter(p => p.cat === cat));
        }

        renderShop();
    </script>
</body>
</html>
