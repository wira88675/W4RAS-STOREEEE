<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | V 0,5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top right, #062d24, #050505); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); }
        .btn-premium { background: linear-gradient(135deg, #08b291 0%, #10b981 100%); transition: 0.4s; cursor: pointer; border: none; }
        .input-elite { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; outline: none; width: 100%; color: white; }
        .modal-blur { backdrop-filter: blur(10px); background: rgba(0,0,0,0.8); display: none; }
        .active-cat { background: #10b981 !important; color: white !important; }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast-card { background: rgba(10, 20, 20, 0.95); border-left: 4px solid #10b981; padding: 15px 25px; border-radius: 12px; }
    </style>
</head>
<body>
    <div id="toast-container"></div>

    <nav class="max-w-7xl mx-auto flex justify-between items-center p-6 mt-4 glass rounded-3xl mx-4 w-[95%]">
        <div class="text-2xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">
            <span class="text-emerald-400">W4RAS</span>STORE
        </div>
        <div class="relative cursor-pointer" onclick="openModal('cart-modal')">
            <span class="text-xl">ðŸ›’</span>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-emerald-500 text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
        </div>
    </nav>

    <div id="shop-view" class="max-w-7xl mx-auto px-6 py-8 w-full">
        <div class="p-10 mb-8 rounded-[3rem] border border-emerald-500/20 bg-emerald-500/5 text-center md:text-left">
            <h1 class="text-4xl font-black mb-1 uppercase italic tracking-tighter">W4RAS <span class="text-emerald-400">DASHBOARD</span></h1>
            <p class="text-gray-400 text-[11px] font-bold uppercase tracking-widest opacity-60">CS LIVE KIRI BAWAH & ADMIN SECURE V15.9</p>
        </div>
        <div id="category-bar" class="flex gap-3 mb-8 overflow-x-auto pb-2 scrollbar-hide"></div>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </div>

    <div id="cart-modal" class="fixed inset-0 z-[100] modal-blur items-center justify-center p-4">
        <div class="glass p-8 rounded-[2.5rem] max-w-md w-full border-white/10">
            <h2 class="text-xl font-black mb-6 text-emerald-400 italic uppercase">Keranjang Belanja</h2>
            <div id="cart-items-list" class="space-y-4 max-h-80 overflow-y-auto mb-6 pr-2 text-xs"></div>
            <div class="border-t border-white/10 pt-4 mb-6 flex justify-between font-bold text-lg text-white">
                <span>Total:</span> <span id="cart-subtotal" class="text-emerald-400">Rp 0</span>
            </div>
            <div class="flex gap-4">
                <button onclick="closeModal('cart-modal')" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold text-[10px] uppercase text-white">Tutup</button>
                <button onclick="checkout()" class="flex-[2] btn-premium py-4 rounded-2xl font-black text-[10px] uppercase text-white">Bayar Sekarang</button>
            </div>
        </div>
    </div>

    <div id="payment-modal" class="fixed inset-0 z-[100] modal-blur items-center justify-center p-4">
        <div class="glass p-8 rounded-[3rem] max-w-sm w-full text-center border-white/10">
            <h2 class="text-xl font-black mb-6 text-emerald-400 italic uppercase">Pembayaran QRIS</h2>
            <div class="bg-white p-2 rounded-2xl mb-6 inline-block overflow-hidden">
                <img src="https://cdn.discordapp.com/attachments/1471440257814888563/1471866143408001205/Untitled_design.png" class="w-full h-auto max-w-[220px]">
            </div>
            <div class="text-3xl font-black text-emerald-400 mb-6" id="total-tagihan">Rp 0</div>
            <div id="upload-section" class="space-y-4">
                <input type="file" id="evidence-file" class="hidden" onchange="updateFileName()"><label for="evidence-file" class="cursor-pointer block p-5 border-2 border-dashed border-white/10 rounded-2xl text-[10px] text-gray-400" id="file-label">Upload Bukti Transfer</label>
                <button onclick="sendToDiscord()" class="w-full btn-premium py-5 rounded-2xl font-black text-xs uppercase text-white">KIRIM KE ADMIN</button>
                <button onclick="closeModal('payment-modal')" class="w-full text-gray-500 text-[10px] font-bold mt-2 uppercase">Batal</button>
            </div>
            <div id="status-waiting" class="hidden py-6 text-emerald-400 font-black animate-pulse text-[10px]">MEMPROSES PESANAN...</div>
        </div>
    </div>

    <div id="reveal-modal" class="fixed inset-0 z-[110] modal-blur items-center justify-center p-4">
        <div class="glass p-10 rounded-[3rem] max-w-md w-full text-center border-emerald-500/30">
            <div class="w-16 h-16 bg-emerald-500/20 rounded-full flex items-center justify-center mx-auto mb-6 text-emerald-500">âœ”</div>
            <h2 class="text-2xl font-black text-emerald-400 mb-4 uppercase italic">LAPORAN TERKIRIM</h2>
            <div id="final-status-msg" class="text-[11px] leading-relaxed text-gray-400 mb-8 text-white"></div>
            <button onclick="Tawk_API.maximize()" class="w-full btn-premium py-4 rounded-2xl font-black text-[10px] uppercase text-white mb-3 shadow-lg">AMBIL AKUN VIA CHAT CS</button>
            <button onclick="location.reload()" class="w-full py-4 glass border-white/10 rounded-2xl font-black text-[10px] uppercase text-white">Kembali</button>
        </div>
    </div>

    <div id="login-modal" class="fixed inset-0 z-[100] modal-blur items-center justify-center p-4">
        <div class="glass p-8 rounded-[2.5rem] max-w-sm w-full border-white/10 text-center">
            <h2 class="text-2xl font-black mb-6 text-emerald-400 uppercase italic">Admin Panel</h2>
            <div class="space-y-4">
                <input type="text" id="adm-user" placeholder="Username" class="input-elite text-center">
                <input type="password" id="adm-pass" placeholder="Password" class="input-elite text-center">
                <button onclick="processLogin()" class="w-full btn-premium py-4 rounded-xl font-bold text-white uppercase text-xs">Verify Access</button>
            </div>
        </div>
    </div>

    <main id="admin-view" class="hidden max-w-7xl mx-auto p-6 w-full">
        <div class="flex justify-between items-center mb-10 text-white">
            <h2 class="text-3xl font-black italic text-emerald-400 uppercase">MASTER PANEL</h2>
            <button onclick="location.reload()" class="bg-red-500/20 text-red-400 px-6 py-2 rounded-full text-[10px] font-black uppercase">Logout</button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass p-8 space-y-4 h-fit text-white">
                <p class="text-[10px] font-black text-emerald-400 uppercase">Input Produk</p>
                <input type="text" id="p-name" placeholder="Nama Produk" class="input-elite">
                <input type="text" id="p-cat" placeholder="Kategori" class="input-elite">
                <input type="text" id="p-price" placeholder="Harga" class="input-elite">
                <textarea id="p-data" placeholder="Stok (User:Pass per baris)" class="input-elite h-32"></textarea>
                <input type="text" id="p-img" placeholder="URL Gambar Produk" class="input-elite">
                <button onclick="handleSaveProduct()" class="w-full btn-premium py-4 rounded-xl font-black text-xs text-white">SIMPAN PRODUK</button>
                <hr class="opacity-10 my-4">
                <p class="text-[10px] font-black text-orange-400 uppercase tracking-widest">Keamanan Admin</p>
                <input type="text" id="new-user" placeholder="Ganti Username" class="input-elite text-[10px]">
                <input type="password" id="new-pass" placeholder="Ganti Password" class="input-elite text-[10px]">
                <button onclick="updateAuth()" class="w-full bg-orange-500/20 text-orange-400 py-3 rounded-xl font-black text-[10px] border border-orange-500/30">UPDATE LOGIN</button>
                <hr class="opacity-10 my-4">
                <input type="text" id="webhook-url" onchange="saveConfig()" placeholder="Discord Webhook URL" class="input-elite text-[10px]">
            </div>
            <div class="lg:col-span-2 glass overflow-hidden rounded-[2rem] text-white">
                <table class="w-full text-[10px] text-left">
                    <thead class="bg-white/5 uppercase text-emerald-400">
                        <tr><th class="p-6">Produk</th><th class="p-6">Kategori</th><th class="p-6 text-center">Stok</th><th class="p-6 text-right">Aksi</th></tr>
                    </thead>
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-10 text-center text-white">
        <p class="opacity-20 text-[10px] font-black cursor-pointer tracking-[0.4em]" id="secret-trigger">W4RAS STORE V15.9</p>
    </footer>

    <script>
        let products = JSON.parse(localStorage.getItem('w4ras_v15_db')) || [];
        let cart = [];
        let currentFilter = 'All';
        let activeOrder = null;

        // --- AUTH & PANEL ---
        function processLogin() {
            const u = localStorage.getItem('w4ras_user') || "admin";
            const p = localStorage.getItem('w4ras_pass') || "admin123";
            if(document.getElementById('adm-user').value === u && document.getElementById('adm-pass').value === p) {
                closeModal('login-modal');
                document.getElementById('shop-view').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                document.getElementById('webhook-url').value = localStorage.getItem('w4ras_wb') || "";
                renderAdmin();
            } else { showToast("Akses Ditolak!", "error"); }
        }

        function updateAuth() {
            const nu = document.getElementById('new-user').value;
            const np = document.getElementById('new-pass').value;
            if(nu && np) {
                localStorage.setItem('w4ras_user', nu);
                localStorage.setItem('w4ras_pass', np);
                showToast("Login Diperbarui!");
                setTimeout(() => location.reload(), 1000);
            } else { showToast("Isi Lengkap!", "error"); }
        }

        function showToast(msg, type = "success") {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = `toast-card ${type==='error'?'border-red-500':'border-emerald-500'}`;
            t.innerHTML = `<p class="text-[10px] font-black uppercase text-white">${msg}</p>`;
            container.appendChild(t); setTimeout(() => t.remove(), 3000);
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; if(id==='cart-modal') renderCart(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // --- LOGIC PRODUCT ---
        function handleSaveProduct() {
            const lines = document.getElementById('p-data').value.trim().split('\n').filter(l => l.trim() !== "");
            const p = {
                id: Date.now(),
                name: document.getElementById('p-name').value,
                category: document.getElementById('p-cat').value || "All",
                price: Number(document.getElementById('p-price').value.replace(/,/g,'')),
                accounts: lines,
                img: document.getElementById('p-img').value || "https://via.placeholder.com/300"
            };
            if(!p.name || lines.length === 0) return showToast("Lengkapi Data!", "error");
            products.push(p); saveDB(); location.reload();
        }

        function renderAdmin() {
            document.getElementById('admin-table-body').innerHTML = products.map(p => `
                <tr class="border-b border-white/5">
                    <td class="p-6 font-bold uppercase text-gray-400">${p.name}</td>
                    <td class="p-6 uppercase text-emerald-500 font-black">${p.category}</td>
                    <td class="p-6 text-center text-emerald-400 font-black">${p.accounts.length}</td>
                    <td class="p-6 text-right space-x-3">
                        <button onclick="restockP(${p.id})" class="text-emerald-500 font-bold">STOK</button>
                        <button onclick="deleteP(${p.id})" class="text-red-500 font-bold">HAPUS</button>
                    </td>
                </tr>
            `).join('');
        }

        function restockP(id) {
            const p = products.find(x => x.id == id);
            const newData = prompt("Data Akun Baru (User:Pass per baris):", p.accounts.join('\n'));
            if(newData !== null) {
                p.accounts = newData.split('\n').filter(l => l.trim() !== "");
                saveDB(); renderAdmin(); renderShop();
            }
        }

        function deleteP(id) { if(confirm("Hapus?")){ products = products.filter(x => x.id != id); saveDB(); renderAdmin(); renderShop(); } }
        function saveDB() { localStorage.setItem('w4ras_v15_db', JSON.stringify(products)); }

        // --- SHOPPING ---
        function renderShop() {
            const cats = ['All', ...new Set(products.map(p => p.category))];
            document.getElementById('category-bar').innerHTML = cats.map(c => 
                `<button onclick="filterCat('${c}')" class="px-6 py-2 rounded-full text-[9px] font-black uppercase glass border-white/10 ${currentFilter===c?'active-cat':''} text-white">${c}</button>`
            ).join('');

            const filtered = currentFilter === 'All' ? products : products.filter(p => p.category === currentFilter);
            document.getElementById('product-list').innerHTML = filtered.map(p => `
                <div class="glass p-6 rounded-[2.5rem] flex flex-col h-full border-white/5">
                    <img src="${p.img}" class="w-full h-40 object-cover rounded-2xl mb-4">
                    <h2 class="font-black text-white text-sm mb-2 uppercase">${p.name}</h2>
                    <p class="text-xl font-black text-emerald-400 mb-2">Rp ${p.price.toLocaleString()}</p>
                    <p class="text-[9px] text-emerald-500/50 mb-4 font-black text-white">Stok: ${p.accounts.length}</p>
                    <button onclick="addToCart(${p.id})" class="w-full btn-premium py-4 rounded-xl font-black text-[10px] text-white mt-auto">AMBIL ITEM</button>
                </div>
            `).join('');
        }

        function filterCat(cat) { currentFilter = cat; renderShop(); }
        function addToCart(id) {
            const p = products.find(x => x.id == id);
            if(p.accounts.length <= 0) return showToast("Stok Habis!", "error");
            const ex = cart.find(i => i.id == id);
            if(ex) { if(ex.qty < p.accounts.length) ex.qty++; else return showToast("Stok Limit!", "error"); }
            else { cart.push({...p, qty: 1}); }
            updateCartCount(); showToast("Berhasil Ditambah");
        }
        function updateCartCount() { document.getElementById('cart-count').innerText = cart.reduce((a,b)=>a+b.qty, 0); }

        function renderCart() {
            let sub = 0;
            document.getElementById('cart-items-list').innerHTML = cart.map((i, idx) => {
                sub += (i.price * i.qty);
                return `<div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/10 text-white">
                    <div><p class="font-black">${i.name}</p><p class="text-emerald-400 font-black">Rp ${(i.price*i.qty).toLocaleString()}</p></div>
                    <div class="flex items-center gap-3">
                        <button onclick="chgQty(${idx},-1)" class="w-7 h-7 bg-white/10 rounded-lg">-</button>
                        <span class="font-bold">${i.qty}</span>
                        <button onclick="chgQty(${idx},1)" class="w-7 h-7 bg-white/10 rounded-lg">+</button>
                    </div>
                </div>`;
            }).join('') || '<p class="text-center py-4 text-gray-400 font-bold uppercase text-[9px]">Keranjang Kosong</p>';
            document.getElementById('cart-subtotal').innerText = `Rp ${sub.toLocaleString()}`;
        }

        function chgQty(idx, d) {
            const i = cart[idx]; const p = products.find(x=>x.id==i.id);
            if(i.qty + d > 0 && i.qty + d <= p.accounts.length) i.qty += d;
            else if(i.qty + d <= 0) cart.splice(idx, 1);
            renderCart(); updateCartCount();
        }

        function checkout() {
            if(cart.length === 0) return;
            activeOrder = { items: [...cart], total: cart.reduce((a,b)=>a+(b.price*b.qty), 0) };
            document.getElementById('total-tagihan').innerText = `Rp ${activeOrder.total.toLocaleString()}`;
            closeModal('cart-modal'); openModal('payment-modal');
        }

        async function sendToDiscord() {
            const f = document.getElementById('evidence-file').files[0];
            const wb = localStorage.getItem('w4ras_wb');
            if(!wb || !f) return showToast("Pilih Bukti & Set Webhook!", "error");

            document.getElementById('upload-section').classList.add('hidden');
            document.getElementById('status-waiting').classList.remove('hidden');

            const reader = new FileReader();
            reader.readAsDataURL(f);
            reader.onload = async () => {
                const orderID = "W4R-" + Math.floor(1000 + Math.random() * 9000);
                let accData = "";
                activeOrder.items.forEach(item => {
                    const p = products.find(x => x.id === item.id);
                    const taken = p.accounts.splice(0, item.qty);
                    accData += `ðŸ“¦ **${item.name} (x${item.qty})**\nðŸ”‘ AKUN:\n\`\`\`${taken.join('\n')}\`\`\`\n\n`;
                });

                const fd = new FormData();
                fd.append('payload_json', JSON.stringify({
                    embeds: [{
                        title: "ðŸŸ¢ PESANAN BARU MASUK", color: 0x10b981,
                        fields: [
                            { name: "Order ID", value: `\`${orderID}\``, inline: true },
                            { name: "Total Bayar", value: `**Rp ${activeOrder.total.toLocaleString()}**`, inline: true },
                            { name: "ðŸ”’ DATA AKUN BUYER", value: accData }
                        ],
                        image: { url: 'attachment://bukti.png' },
                        timestamp: new Date()
                    }]
                }));
                fd.append('file', f, 'bukti.png');

                try {
                    const res = await fetch(wb, { method: 'POST', body: fd });
                    if(res.ok) {
                        saveDB();
                        document.getElementById('final-status-msg').innerHTML = `
                            Pesanan <b>${orderID}</b> berhasil dilaporkan.<br><br>
                            Silakan klik tombol di bawah untuk ambil akun via <b>Live Chat Website</b>.
                        `;
                        closeModal('payment-modal'); openModal('reveal-modal');
                    }
                } catch(e) { showToast("Gagal Kirim!", "error"); }
            };
        }

        function saveConfig() { localStorage.setItem('w4ras_wb', document.getElementById('webhook-url').value); showToast("Webhook Disimpan"); }
        function updateFileName() { const f = document.getElementById('evidence-file').files[0]; document.getElementById('file-label').innerText = f ? f.name : "Bukti Dipilih"; }
        
        let ccount = 0; let clast = 0;
        document.getElementById('secret-trigger').addEventListener('click', () => { if(Date.now() - clast < 2000) ccount++; else ccount = 1; clast = Date.now(); if(ccount >= 5) openModal('login-modal'); });
        renderShop();
    </script>

</body>
