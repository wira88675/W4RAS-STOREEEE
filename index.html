<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | V1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top right, #062d24, #050505); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); }
        .btn-premium { background: linear-gradient(135deg, #08b291 0%, #10b981 100%); transition: 0.3s; cursor: pointer; border: none; }
        .input-elite { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; outline: none; width: 100%; color: white; font-size: 12px; }
        .modal-blur { backdrop-filter: blur(20px); background: rgba(0,0,0,0.9); display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        
        /* ADMIN LOCK KIRI BAWAH */
        #admin-trigger { position: fixed; bottom: 20px; left: 20px; width: 35px; height: 35px; background: rgba(255,255,255,0.05); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10000; opacity: 0.2; }
        #admin-trigger:hover { opacity: 1; background: #10b981; }

        .qris-container { width: 240px; height: 240px; margin: 15px auto; background: white; border-radius: 15px; border: 4px solid #10b981; overflow: hidden; }
        #toast-container { position: fixed; bottom: 80px; left: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 8px; }
        .toast-card { background: #0a0a0a; border-left: 4px solid #10b981; padding: 12px 20px; border-radius: 10px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(-100%); } to { transform: translateX(0); } }
    </style>
</head>
<body class="flex flex-col">
    <div id="toast-container"></div>
    <div id="admin-trigger" onclick="openModal('login-modal')">ðŸ”’</div>

    <nav class="max-w-7xl mx-auto flex justify-between items-center p-5 mt-4 glass rounded-[2rem] mx-4 w-[95%]">
        <div class="text-2xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">
            <span class="text-emerald-400">W4RAS</span>STORE
        </div>
        <div class="flex items-center gap-4">
            <div class="relative cursor-pointer" onclick="openModal('cart-modal')">
                <span class="text-xl">ðŸ›’</span>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-emerald-500 text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
            </div>
        </div>
    </nav>

    <div id="shop-view" class="max-w-7xl mx-auto px-6 py-8 w-full">
        <div class="p-8 mb-6 rounded-[2.5rem] border border-emerald-500/20 bg-emerald-500/5 relative overflow-hidden">
            <h1 class="text-3xl font-black italic uppercase relative z-10">W4RAS <span class="text-emerald-400">DASHBOARD</span></h1>
            <marquee class="text-[10px] text-emerald-400/50 font-bold mt-2 uppercase">V1.0: ROKSTAR ONLINE - STEAM ONLINE - DISCORD ONLINE - ALL ONLINE - QRIS ONLINE</marquee>
        </div>

        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <input type="text" id="search-input" oninput="renderShop()" placeholder="Cari produk impianmu..." class="input-elite md:w-64">
            <div id="category-bar" class="flex gap-2 overflow-x-auto pb-2"></div>
        </div>

        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </div>

    <div id="payment-modal" class="modal-blur">
        <div class="glass p-8 rounded-[3rem] max-w-sm w-full text-center border-white/10">
            <h2 class="text-lg font-black text-emerald-400 mb-2 uppercase italic">Scan QRIS Berikut</h2>
            <div class="qris-container">
                <img src="https://cdn.discordapp.com/attachments/1457989439694311519/1471880949603106992/Untitled_design.png?ex=69908b74&is=698f39f4&hm=db211f4d8e05980e51ea8b4820cd9a21130e8caf5ca2f83dc16e3b954365f9a9&" class="w-full h-full object-contain">
            </div>
            <div class="text-3xl font-black text-emerald-400 mb-6" id="total-tagihan">Rp 0</div>
            <input type="file" id="evidence-file" class="hidden" onchange="updateFileName()">
            <label for="evidence-file" id="file-label" class="cursor-pointer block p-4 border-2 border-dashed border-white/10 rounded-2xl text-[10px] text-gray-400 mb-4 uppercase font-bold">Upload Bukti Transfer</label>
            <button onclick="sendToDiscord()" class="w-full btn-premium py-4 rounded-2xl font-black text-xs uppercase">Konfirmasi Pembayaran</button>
            <button onclick="closeModal('payment-modal')" class="text-[10px] text-gray-400 mt-4 uppercase">Batal</button>
        </div>
    </div>

    <div id="restock-modal" class="modal-blur">
        <div class="glass p-8 rounded-[2.5rem] max-w-sm w-full">
            <h2 id="restock-title" class="text-emerald-400 font-black mb-4 uppercase italic">Update Stok</h2>
            <textarea id="restock-data" placeholder="Masukkan akun baru (User:Pass) Per baris" class="input-elite h-48 mb-4"></textarea>
            <div class="flex gap-2">
                <button onclick="submitRestock()" class="flex-1 btn-premium py-3 rounded-xl font-bold uppercase text-[10px]">Tambah</button>
                <button onclick="closeModal('restock-modal')" class="flex-1 bg-white/5 py-3 rounded-xl font-bold uppercase text-[10px]">Batal</button>
            </div>
        </div>
    </div>

    <main id="admin-view" class="hidden max-w-7xl mx-auto p-6 w-full">
        <div class="flex justify-between items-center mb-8 uppercase font-black text-emerald-400">
            <h2>Admin Control Panel</h2>
            <button onclick="location.reload()" class="bg-red-500/20 text-red-400 px-4 py-2 rounded-xl text-[10px]">LOGOUT</button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass p-6 rounded-[2rem] space-y-4 h-fit">
                <input type="text" id="p-name" placeholder="Nama Produk" class="input-elite">
                <input type="text" id="p-cat" placeholder="Kategori" class="input-elite">
                <input type="number" id="p-price" placeholder="Harga" class="input-elite">
                <textarea id="p-data" placeholder="Stok: User:Pass (Per baris)" class="input-elite h-32"></textarea>
                <input type="text" id="p-img" placeholder="Link Gambar Produk" class="input-elite">
                <button onclick="handleSaveProduct()" class="w-full btn-premium py-4 rounded-xl font-bold text-xs uppercase">Buat Produk Baru</button>
                <hr class="opacity-10">
                <input type="text" id="webhook-url" onchange="saveConfig()" placeholder="Discord Webhook URL" class="input-elite">
            </div>
            <div class="lg:col-span-2 glass rounded-[2rem] overflow-hidden">
                <table class="w-full text-[11px] text-left">
                    <thead class="bg-white/5 text-emerald-400 uppercase font-black">
                        <tr><th class="p-5">Produk</th><th class="p-5 text-center">Stok</th><th class="p-5 text-right">Aksi</th></tr>
                    </thead>
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="cart-modal" class="modal-blur"><div class="glass p-8 rounded-[2.5rem] max-w-md w-full border-white/10">
        <h2 class="text-xl font-black text-emerald-400 mb-6 uppercase italic">Keranjang</h2>
        <div id="cart-items-list" class="space-y-3 mb-6"></div>
        <div class="flex justify-between font-black text-xl mb-6"><span>Total:</span> <span id="cart-subtotal" class="text-emerald-400">Rp 0</span></div>
        <button onclick="checkout()" class="w-full btn-premium py-4 rounded-2xl font-black text-[10px] uppercase">Lanjut Bayar</button>
        <button onclick="closeModal('cart-modal')" class="w-full mt-2 text-[10px] text-gray-500 uppercase font-bold">Tutup</button>
    </div></div>

    <div id="login-modal" class="modal-blur"><div class="glass p-8 rounded-[2.5rem] max-w-sm w-full text-center">
        <h2 class="text-emerald-400 font-black mb-6 uppercase">Admin Access</h2>
        <input type="text" id="adm-user" placeholder="Username" class="input-elite mb-4 text-center">
        <input type="password" id="adm-pass" placeholder="Password" class="input-elite mb-6 text-center">
        <button onclick="processLogin()" class="w-full btn-premium py-4 rounded-xl font-bold uppercase text-xs">Verify</button>
    </div></div>

    <script>
        let products = JSON.parse(localStorage.getItem('w4ras_db_final')) || [];
        let cart = []; let currentCat = 'All'; let activeOrder = null; let currentRestockId = null;

        function showToast(m, t="success") {
            const c = document.getElementById('toast-container');
            const e = document.createElement('div');
            e.className = `toast-card ${t==='error'?'border-red-500':'border-emerald-500'}`;
            e.innerHTML = `<p class="text-[10px] font-black uppercase text-white">${m}</p>`;
            c.appendChild(e); setTimeout(() => e.remove(), 4000);
        }

        function renderShop() {
            const cats = ['All', ...new Set(products.map(p => p.category))];
            document.getElementById('category-bar').innerHTML = cats.map(c => 
                `<button onclick="filterCat('${c}')" class="px-5 py-2 rounded-full text-[9px] font-bold uppercase glass border-white/10 whitespace-nowrap ${currentCat===c?'bg-emerald-500 text-white':''}">${c}</button>`
            ).join('');
            const search = document.getElementById('search-input').value.toLowerCase();
            const filtered = products.filter(p => (currentCat === 'All' || p.category === currentCat) && p.name.toLowerCase().includes(search));
            document.getElementById('product-list').innerHTML = filtered.map(p => `
                <div class="glass p-5 rounded-[2rem] flex flex-col h-full border-white/5 relative">
                    <div class="absolute top-4 right-4 bg-emerald-500/20 text-emerald-400 text-[8px] px-2 py-1 rounded-full font-bold uppercase">${p.accounts.length > 0 ? 'Ready' : 'Habis'}</div>
                    <img src="${p.img}" class="w-full h-40 object-cover rounded-xl mb-4">
                    <h3 class="font-black text-sm mb-1 uppercase">${p.name}</h3>
                    <p class="text-lg font-black text-emerald-400 mb-4">Rp ${p.price.toLocaleString()}</p>
                    <button onclick="addToCart(${p.id})" class="w-full btn-premium py-3 rounded-xl font-black text-[10px] uppercase">Beli Sekarang</button>
                </div>`).join('');
        }

        function renderAdmin() {
            document.getElementById('admin-table-body').innerHTML = products.map(p => `
                <tr class="border-b border-white/5">
                    <td class="p-5 font-bold uppercase text-[10px]">${p.name}</td>
                    <td class="p-5 text-center"><span class="${p.accounts.length > 0 ? 'text-emerald-400' : 'text-red-500'} font-black">${p.accounts.length}</span></td>
                    <td class="p-5 text-right space-x-3">
                        <button onclick="openRestock(${p.id})" class="text-emerald-400 font-bold uppercase text-[9px]">Restok</button>
                        <button onclick="deleteP(${p.id})" class="text-red-500 font-bold uppercase text-[9px]">Hapus</button>
                    </td>
                </tr>`).join('');
        }

        function openRestock(id) { currentRestockId = id; const p = products.find(x => x.id === id); document.getElementById('restock-title').innerText = `Restok: ${p.name}`; document.getElementById('restock-data').value = ""; openModal('restock-modal'); }
        function submitRestock() {
            const data = document.getElementById('restock-data').value.trim().split('\n').filter(l => l.trim() !== "");
            if(data.length === 0) return showToast("Data kosong!", "error");
            const idx = products.findIndex(x => x.id === currentRestockId);
            products[idx].accounts.push(...data);
            localStorage.setItem('w4ras_db_final', JSON.stringify(products));
            showToast("Stok Berhasil Diperbarui!"); closeModal('restock-modal'); renderAdmin(); renderShop();
        }

        async function sendToDiscord() {
            const f = document.getElementById('evidence-file').files[0];
            const wb = localStorage.getItem('w4ras_wb');
            if(!wb || !f) return showToast("Upload Bukti!", "error");
            const reader = new FileReader(); reader.readAsDataURL(f);
            reader.onload = async () => {
                let accData = "";
                activeOrder.items.forEach(item => {
                    const p = products.find(x => x.id === item.id);
                    if(p && p.accounts.length > 0) { const taken = p.accounts.splice(0, 1); accData += `ðŸ“¦ **${item.name}**\n\`\`\`${taken.join('\n')}\`\`\`\n`; }
                });
                const fd = new FormData();
                fd.append('payload_json', JSON.stringify({ embeds: [{ title: "ðŸŸ¢ PESANAN BARU TERBAYAR", color: 0x10b981, fields: [{name:"ðŸ’Ž DATA AKUN", value:accData || "Stok Habis"}] }] }));
                fd.append('file', f, 'bukti.png');
                await fetch(wb, { method: 'POST', body: fd });
                localStorage.setItem('w4ras_db_final', JSON.stringify(products));
                showToast("Berhasil! Cek Discord."); location.reload();
            };
        }

        function handleSaveProduct() {
            const data = document.getElementById('p-data').value.trim().split('\n').filter(l => l.trim() !== "");
            const p = { id: Date.now(), name: document.getElementById('p-name').value, category: document.getElementById('p-cat').value || "All", price: Number(document.getElementById('p-price').value), accounts: data, img: document.getElementById('p-img').value };
            products.push(p); localStorage.setItem('w4ras_db_final', JSON.stringify(products)); renderShop(); renderAdmin(); showToast("Produk Dibuat!");
        }

        function processLogin() { if(document.getElementById('adm-user').value === "admin" && document.getElementById('adm-pass').value === "admin123") { closeModal('login-modal'); document.getElementById('shop-view').classList.add('hidden'); document.getElementById('admin-view').classList.remove('hidden'); renderAdmin(); } else { showToast("Gagal!", "error"); } }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; if(id==='cart-modal') renderCart(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function filterCat(c) { currentCat = c; renderShop(); }
        function addToCart(id) { const p = products.find(x => x.id == id); if(p.accounts.length <= 0) return showToast("Habis!", "error"); cart.push({...p}); document.getElementById('cart-count').innerText = cart.length; showToast("Masuk Keranjang!"); }
        function renderCart() { let sub = 0; document.getElementById('cart-items-list').innerHTML = cart.map(i => { sub += i.price; return `<div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/10"><p class="font-black text-[11px] uppercase">${i.name}</p><p class="text-emerald-400 font-bold text-[10px]">Rp ${i.price.toLocaleString()}</p></div>`; }).join('') || '<p class="text-center text-gray-500 text-[10px]">KOSONG</p>'; document.getElementById('cart-subtotal').innerText = `Rp ${sub.toLocaleString()}`; }
        function checkout() { if(cart.length > 0) { activeOrder = {items:[...cart], total: cart.reduce((a,b)=>a+b.price, 0)}; document.getElementById('total-tagihan').innerText = `Rp ${activeOrder.total.toLocaleString()}`; closeModal('cart-modal'); openModal('payment-modal'); } }
        function deleteP(id) { products = products.filter(x => x.id != id); localStorage.setItem('w4ras_db_final', JSON.stringify(products)); renderAdmin(); }
        function saveConfig() { localStorage.setItem('w4ras_wb', document.getElementById('webhook-url').value); showToast("Webhook Disimpan!"); }
        function updateFileName() { document.getElementById('file-label').innerText = "BUKTI OK"; }
        renderShop();
    </script>
</body>
</html>
