<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>W4RAS STORE</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
--bg:#0f1115;
--card:#1a1d24;
--text:#e4e6eb;
--muted:#9aa0a6;
--neon1:#00f0ff;
--neon2:#8a2eff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text)}
header{
display:flex;justify-content:space-between;align-items:center;
padding:18px 40px;background:#12151c;border-bottom:1px solid #222
}
.logo{font-weight:800;font-size:20px;letter-spacing:1px}
.logo span{color:var(--neon1);text-shadow:0 0 8px var(--neon1)}
.visitor{font-size:13px;color:var(--muted)}
.hero{text-align:center;padding:70px 20px}
.hero h1{font-size:36px;margin-bottom:10px}
.hero p{color:var(--muted)}
.products{
display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;padding:40px
}
.card{
background:var(--card);
border-radius:14px;
padding:20px;
transition:.3s;
position:relative;
overflow:hidden;
}
.card:hover{
transform:translateY(-6px);
box-shadow:0 0 15px rgba(0,240,255,.2),0 0 30px rgba(138,46,255,.15);
}
.price{margin:8px 0;font-weight:600;color:var(--neon1)}
button{
width:100%;padding:10px;border:none;border-radius:8px;
font-weight:600;cursor:pointer;
background:linear-gradient(90deg,var(--neon1),var(--neon2));
color:#000;
transition:.3s;
}
button:hover{box-shadow:0 0 15px var(--neon1)}
button:disabled{background:#444;cursor:not-allowed}
.modal{
display:none;position:fixed;inset:0;
background:rgba(0,0,0,.75);
justify-content:center;align-items:center;z-index:1000
}
.modal-content{
background:var(--card);
padding:25px;border-radius:14px;
width:360px;text-align:center;
animation:fade .4s ease
}
.modal-content img{margin:15px 0;border-radius:8px}
input{width:100%;padding:8px;margin-top:8px;border-radius:6px;border:none}
.close{background:#333;color:white;margin-top:10px}
.countdown{margin-top:10px;font-size:14px;color:#ffcc00}
section.review{padding:50px;text-align:center}
.stars span{font-size:22px;cursor:pointer}
#notif{
position:fixed;bottom:20px;right:20px;
background:#111;padding:12px 18px;border-radius:8px;
display:none;color:white;
box-shadow:0 0 10px var(--neon2);
}
@keyframes fade{
from{opacity:0;transform:scale(.95)}
to{opacity:1;transform:scale(1)}
}
</style>
</head>
<body>

<header>
<div class="logo">W4RAS <span>STORE</span></div>
<div class="visitor" id="visitorCount">üëÅ 0 Pengunjung Online</div>
</header>

<section class="hero">
<h1>Premium Gaming Accounts</h1>
<p>Secure Payment ‚Ä¢ Fast Delivery ‚Ä¢ Trusted Seller</p>
</section>

<section class="products">
<div class="card">
<h3>MLBB Sultan Account</h3>
<div class="price">Rp150.000</div>
<button onclick="beli('MLBB Sultan Account',150000)">BELI SEKARANG</button>
</div>
<div class="card">
<h3>Valorant Rare Skin</h3>
<div class="price">Rp220.000</div>
<button onclick="beli('Valorant Rare Skin',220000)">BELI SEKARANG</button>
</div>
</section>

<div class="modal" id="qrisModal">
<div class="modal-content">
<h2>Scan QRIS</h2>
<input type="text" id="customerName" placeholder="Masukkan Nama Anda">
<p id="produkText"></p>
<img src="https://cdn.discordapp.com/attachments/1457989439694311519/1471880949603106992/Untitled_design.png" width="230">
<div class="countdown" id="countdown"></div>
<input type="file" id="bukti">
<button id="confirmBtn" onclick="konfirmasi()">Saya Sudah Bayar</button>
<button class="close" onclick="closeQR()">Batal</button>
</div>
</div>

<section class="review">
<h2>Customer Reviews</h2>
<div class="stars">
<span onclick="rate(1)">‚≠ê</span>
<span onclick="rate(2)">‚≠ê</span>
<span onclick="rate(3)">‚≠ê</span>
<span onclick="rate(4)">‚≠ê</span>
<span onclick="rate(5)">‚≠ê</span>
</div>
<p id="ratingResult"></p>
</section>

<div id="notif"></div>

<!-- TAWK -->
<script>
var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
(function(){
var s1=document.createElement("script"),
s0=document.getElementsByTagName("script")[0];
s1.async=true;
s1.src='https://embed.tawk.to/698f4abfcf39cf1c38c19b82/1i3u3u0u0';
s1.charset='UTF-8';
s1.setAttribute('crossorigin','*');
s0.parentNode.insertBefore(s1,s0);
})();
</script>

<script>
const webhook="YOUR_WEBHOOK_HERE";
let currentProduct="",currentPrice=0;
let countdownInterval;
let cooldown=false;

function randomVisitor(){
let count=Math.floor(Math.random()*500)+800;
document.getElementById("visitorCount").innerText="üëÅ "+count+" Pengunjung Online";
}
setInterval(randomVisitor,4000);
randomVisitor();

function beli(nama,harga){
if(cooldown){showNotif("Tunggu 30 detik sebelum order lagi.");return;}
currentProduct=nama;
currentPrice=harga;
document.getElementById("produkText").innerText=nama+" - Rp"+harga;
document.getElementById("qrisModal").style.display="flex";
startCountdown(300);
}

function closeQR(){
document.getElementById("qrisModal").style.display="none";
clearInterval(countdownInterval);
}

function startCountdown(sec){
let timer=sec;
countdownInterval=setInterval(()=>{
let m=Math.floor(timer/60);
let s=timer%60;
document.getElementById("countdown").innerText=
"Verifikasi dalam "+m+":"+(s<10?"0"+s:s);
if(timer<60) document.getElementById("countdown").style.color="red";
timer--;
if(timer<0){
clearInterval(countdownInterval);
document.getElementById("confirmBtn").disabled=true;
}
},1000);
}

function generateInvoice(){
return "INV-"+Math.floor(Math.random()*999999);
}

function konfirmasi(){
let name=document.getElementById("customerName").value||"Customer";
let file=document.getElementById("bukti").files[0];
let invoice=generateInvoice();
let date=new Date().toLocaleString();

fetch(webhook,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
embeds:[{
title:"ORDER BARU",
color:3447003,
fields:[
{name:"Nama",value:name},
{name:"Invoice",value:invoice},
{name:"Produk",value:currentProduct},
{name:"Harga",value:"Rp"+currentPrice},
{name:"Bukti",value:file?file.name:"Tidak ada"},
{name:"Tanggal",value:date}
]
}]
})
});

closeQR();
cooldown=true;
setTimeout(()=>cooldown=false,30000);

setTimeout(()=>{
Tawk_API.maximize();
Tawk_API.sendMessage(
"Halo CS, saya sudah bayar.\n\n"+
"Nama: "+name+
"\nInvoice: "+invoice+
"\nProduk: "+currentProduct+
"\nHarga: Rp"+currentPrice+
"\nTanggal: "+date
);
},800);
}

function rate(star){
document.getElementById("ratingResult").innerText=
"Terima kasih atas rating "+star+"‚≠ê!";
}

function showNotif(text){
let n=document.getElementById("notif");
n.innerText=text;
n.style.display="block";
setTimeout(()=>n.style.display="none",3000);
}
</script>

</body>
</html>
