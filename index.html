<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | V27.0 UPDATED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #080808; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .btn-emerald { background: #10b981; transition: 0.3s; }
        .btn-emerald:hover { background: #0da371; transform: translateY(-2px); }
        .input-dark { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); outline: none; transition: 0.3s; }
        .input-dark:focus { border-color: #10b981; }
        .modal-blur { backdrop-filter: blur(20px); background: rgba(0,0,0,0.8); display: none; position: fixed; inset: 0; z-index: 50; align-items: center; justify-content: center; }
        /* Teks Berjalan Style */
        .marquee-container { background: #10b981; color: #000; padding: 8px 0; font-weight: 800; font-size: 12px; text-transform: uppercase; }
    </style>
</head>
<body class="min-h-screen">

    <div class="marquee-container">
        <marquee id="marquee-text" scrollamount="7">Selamat Datang di W4RAS STORE - Toko Akun Premium Terpercaya</marquee>
    </div>

    <nav class="max-w-6xl mx-auto flex justify-between items-center p-6">
        <div class="text-2xl font-extrabold italic tracking-tighter">W4RAS<span class="text-emerald-500">STORE</span></div>
        <div class="flex gap-4">
            <button onclick="openModal('cart-modal')" class="glass p-3 rounded-2xl relative">
                ðŸ›’ <span id="cart-count" class="absolute -top-1 -right-1 bg-emerald-500 text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
            </button>
            <button onclick="openModal('login-modal')" class="glass p-3 rounded-2xl">ðŸ”’</button>
        </div>
    </nav>

    <main id="shop-view" class="max-w-6xl mx-auto p-6">
        <div class="mb-10 text-center">
            <h1 class="text-4xl font-black mb-2 uppercase italic">Premium <span class="text-emerald-500">Accounts</span></h1>
            <p class="text-gray-500 text-sm">Proses Otomatis â€¢ Legal â€¢ Garansi Full</p>
        </div>
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </main>

    <main id="admin-view" class="hidden max-w-6xl mx-auto p-6">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-black text-emerald-500 uppercase italic">Admin Panel</h2>
            <button onclick="location.reload()" class="bg-red-500/10 text-red-500 px-4 py-2 rounded-xl text-xs font-bold">LOGOUT</button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass p-6 rounded-3xl space-y-4">
                <p class="text-xs font-bold text-emerald-400 uppercase tracking-widest">Global Config</p>
                <input type="text" id="config-marquee" placeholder="Ubah Teks Berjalan" class="input-dark w-full p-4 rounded-xl text-sm" onchange="updateConfig()">
                <input type="text" id="config-qris" placeholder="URL Gambar QRIS" class="input-dark w-full p-4 rounded-xl text-sm" onchange="updateConfig()">
                <input type="text" id="webhook-url" placeholder="Discord Webhook URL" class="input-dark w-full p-4 rounded-xl text-xs" onchange="localStorage.setItem('w4_webhook', this.value)">
                
                <hr class="opacity-10 my-4">
                <p class="text-xs font-bold text-gray-400 uppercase">Tambah Produk</p>
                <input type="text" id="p-name" placeholder="Nama Produk" class="input-dark w-full p-4 rounded-xl text-sm">
                <input type="number" id="p-price" placeholder="Harga" class="input-dark w-full p-4 rounded-xl text-sm">
                <textarea id="p-data" placeholder="Data Akun (User:Pass) - Baris Baru" class="input-dark w-full p-4 rounded-xl text-sm h-32"></textarea>
                <input type="text" id="p-img" placeholder="URL Gambar" class="input-dark w-full p-4 rounded-xl text-sm">
                <button onclick="saveProduct()" class="w-full btn-emerald p-4 rounded-xl font-bold uppercase text-xs shadow-lg shadow-emerald-500/20">Simpan Produk</button>
            </div>
            <div class="lg:col-span-2 glass rounded-3xl overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-white/5 uppercase text-xs text-emerald-500">
                        <tr><th class="p-5">Produk</th><th class="p-5">Stok</th><th class="p-5 text-right">Aksi</th></tr>
                    </thead>
                    <tbody id="admin-table"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="pay-modal" class="modal-blur">
        <div class="glass p-8 rounded-[2.5rem] max-w-sm w-full text-center">
            <h3 class="text-emerald-500 font-black mb-4 uppercase italic">Pembayaran QRIS</h3>
            <img id="qris-img" src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=W4RAS_PAY" class="w-48 h-48 mx-auto mb-4 border-4 border-emerald-500 rounded-2xl bg-white p-2">
            <div id="pay-total" class="text-2xl font-black mb-6"></div>
            <input type="file" id="pay-proof" class="hidden" onchange="confirmPay()">
            <label for="pay-proof" class="cursor-pointer block bg-emerald-500 p-4 rounded-xl font-bold uppercase text-xs mb-2 text-black">Upload Bukti Transfer</label>
            <button onclick="closeModal('pay-modal')" class="text-gray-500 text-[10px] font-bold uppercase">Batal</button>
        </div>
    </div>

    <div id="cart-modal" class="modal-blur">
        <div class="glass p-8 rounded-[2.5rem] max-w-sm w-full text-center">
            <h3 class="text-emerald-500 font-black mb-6 uppercase">Isi Keranjang</h3>
            <div id="cart-list" class="space-y-4 mb-8 text-sm"></div>
            <button onclick="openPay()" class="w-full btn-emerald p-4 rounded-xl font-bold uppercase text-xs text-black">Checkout Sekarang</button>
            <button onclick="closeModal('cart-modal')" class="mt-4 text-[10px] text-gray-500 uppercase font-bold">Tutup</button>
        </div>
    </div>

    <div id="login-modal" class="modal-blur">
        <div class="glass p-8 rounded-[2.5rem] max-w-sm w-full text-center">
            <h3 class="text-emerald-400 font-black mb-6 uppercase italic">Login Admin</h3>
            <input type="password" id="adm-pass" placeholder="Password" class="input-dark w-full p-4 rounded-xl text-center mb-4">
            <button onclick="doLogin()" class="w-full btn-emerald p-4 rounded-xl font-bold uppercase text-black">Masuk</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('w4_db')) || [];
        let cart = [];

        // FUNGSI UPDATE CONFIG
        function updateConfig() {
            localStorage.setItem('w4_marquee', document.getElementById('config-marquee').value);
            localStorage.setItem('w4_qris_url', document.getElementById('config-qris').value);
            loadConfig();
        }

        function loadConfig() {
            const mText = localStorage.getItem('w4_marquee') || "Selamat Datang di W4RAS STORE - Toko Akun Premium Terpercaya";
            const qUrl = localStorage.getItem('w4_qris_url') || "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=W4RAS_PAY";
            
            document.getElementById('marquee-text').innerText = mText;
            document.getElementById('qris-img').src = qUrl;
            
            // Set di input admin biar ga kosong
            document.getElementById('config-marquee').value = mText;
            document.getElementById('config-qris').value = qUrl;
        }

        function renderShop() {
            document.getElementById('product-grid').innerHTML = db.map(p => `
                <div class="glass p-5 rounded-[2rem] flex flex-col relative ${p.accounts.length === 0 ? 'opacity-50' : ''}">
                    <span class="absolute top-4 right-4 bg-emerald-500 text-black text-[9px] px-2 py-1 rounded-full font-bold">STOK: ${p.accounts.length}</span>
                    <img src="${p.img}" class="w-full h-32 object-cover rounded-2xl mb-4 shadow-lg">
                    <h3 class="font-bold text-sm uppercase">${p.name}</h3>
                    <p class="text-emerald-500 font-black text-xl mb-4">Rp ${p.price.toLocaleString()}</p>
                    <button onclick="addToCart(${p.id})" class="w-full btn-emerald py-3 rounded-xl font-bold text-xs uppercase text-black" ${p.accounts.length === 0 ? 'disabled' : ''}>${p.accounts.length === 0 ? 'Habis' : 'Beli'}</button>
                </div>`).join('');
        }

        function addToCart(id) {
            const p = db.find(x => x.id == id);
            cart.push(p);
            document.getElementById('cart-count').innerText = cart.length;
            updateCartList();
        }

        function updateCartList() {
            let total = 0;
            document.getElementById('cart-list').innerHTML = cart.map(item => {
                total += item.price;
                return `<div class="flex justify-between border-b border-white/5 pb-2"><span>${item.name}</span><b>Rp ${item.price.toLocaleString()}</b></div>`;
            }).join('') || "Keranjang Kosong";
            document.getElementById('pay-total').innerText = "Total: Rp " + total.toLocaleString();
        }

        function saveProduct() {
            const accs = document.getElementById('p-data').value.trim().split('\n').filter(l => l);
            db.push({
                id: Date.now(),
                name: document.getElementById('p-name').value,
                price: Number(document.getElementById('p-price').value),
                accounts: accs,
                img: document.getElementById('p-img').value
            });
            localStorage.setItem('w4_db', JSON.stringify(db));
            renderShop(); renderAdmin();
        }

        function renderAdmin() {
            document.getElementById('admin-table').innerHTML = db.map(p => `
                <tr class="border-b border-white/5">
                    <td class="p-5 font-bold">${p.name}</td>
                    <td class="p-5 text-emerald-400 font-bold">${p.accounts.length}</td>
                    <td class="p-5 text-right"><button onclick="deleteP(${p.id})" class="text-red-500 font-bold uppercase text-[10px]">HAPUS</button></td>
                </tr>`).join('');
            document.getElementById('webhook-url').value = localStorage.getItem('w4_webhook') || "";
            loadConfig();
        }

        function confirmPay() {
            const wb = localStorage.getItem('w4_webhook');
            if(!wb) return alert('Webhook Belum Diatur Admin!');
            alert('Bukti Terkirim! Mohon Tunggu Konfirmasi di Discord.');
            location.reload();
        }

        function deleteP(id) { db = db.filter(x => x.id != id); localStorage.setItem('w4_db', JSON.stringify(db)); renderAdmin(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function openPay() { closeModal('cart-modal'); openModal('pay-modal'); }
        function doLogin() { if(document.getElementById('adm-pass').value === 'admin123') { closeModal('login-modal'); document.getElementById('shop-view').classList.add('hidden'); document.getElementById('admin-view').classList.remove('hidden'); renderAdmin(); } }

        loadConfig();
        renderShop();
    </script>
</body>
</html>
