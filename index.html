<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | #1 DI DUNIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --primary-green: #22c55e; --dark-bg: #050505; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--dark-bg); color: white; scroll-behavior: smooth; overflow-x: hidden; }
        .bg-mesh { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #111827 0%, #050505 100%); }
        .mesh-blob { position: absolute; width: 500px; height: 500px; background: radial-gradient(circle, rgba(34, 197, 94, 0.15) 0%, transparent 70%); filter: blur(80px); animation: move 20s infinite alternate; }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 20%); } }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .card-discord { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255, 255, 255, 0.05); background: rgba(18, 18, 18, 0.6); backdrop-filter: blur(10px); display: flex; flex-direction: column; }
        .card-discord:hover { transform: translateY(-12px) scale(1.02); border-color: var(--primary-green); box-shadow: 0 20px 40px rgba(34, 197, 94, 0.1); }
        .btn-green { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); transition: 0.3s; border-radius: 14px; }
        .btn-green:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3); }
        .img-container { width: 100%; height: 160px; overflow: hidden; border-radius: 1.25rem; background: rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; margin-bottom: 1rem; }
        .img-container img { max-width: 90%; max-height: 90%; object-fit: contain; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(12px); }
        .modal-content { background: #0f0f13; margin: 2% auto; padding: 30px; border: 1px solid rgba(34, 197, 94, 0.2); width: 95%; max-width: 450px; border-radius: 30px; position: relative; }
        .close-modal { position: absolute; right: 20px; top: 15px; font-size: 20px; cursor: pointer; color: #555; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--primary-green); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="bg-mesh"><div class="mesh-blob" style="top: -10%; left: -10%;"></div></div>

    <nav class="sticky top-0 z-50 glass px-8 py-5 flex justify-between items-center mx-4 mt-4 rounded-3xl">
        <div class="flex items-center gap-3">
            <img src="https://cdn.discordapp.com/attachments/1457996020876316724/1470800880814133430/W4RAAS.png?ex=698e97d0&is=698d4650&hm=35d9dff68ff8cab6885cb6c39d34a9ca347de8d2fa96ca766ec17dfed8232af8&" class="w-10 h-10 rounded-full border border-green-500/50">
            <h1 class="text-xl font-black tracking-tighter italic uppercase">W4RAS<span class="text-green-500">STORE</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="checkout()" id="cart-nav" class="hidden items-center gap-2 px-5 py-2.5 rounded-2xl glass transition-all border-green-500/30">
                <i class="fa-solid fa-cart-shopping text-green-500"></i>
                <span id="cart-count" class="text-white text-[10px] font-black">0</span>
            </button>
            <a href="https://discord.gg/aB5HqUkNQK" target="_blank" class="btn-green px-6 py-2.5 text-xs font-bold text-white uppercase tracking-widest">Join</a>
        </div>
    </nav>

    <div class="relative pt-32 pb-24 px-4 text-center">
        <span class="px-4 py-2 rounded-full glass text-[10px] font-bold text-green-500 uppercase tracking-[0.3em] mb-6 inline-block italic">W4RAS STORE ONTOP #1 DI DUNIA</span>
        <h2 class="text-5xl md:text-8xl font-black mb-6 tracking-tighter uppercase italic leading-none">W4RAS STORE ONTOP <br> <span class="text-green-500">#1 DI DUNIA.</span></h2>
    </div>

    <main class="max-w-6xl mx-auto px-6 pb-20">
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8"></div>
    </main>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 class="text-xl font-black mb-4 uppercase text-green-500 italic text-center">Admin Dashboard</h2>
            <div class="space-y-3 mb-6 bg-white/5 p-4 rounded-2xl border border-white/5">
                <p class="text-[10px] font-bold uppercase text-slate-400">Tambah Produk Baru</p>
                <input type="text" id="p-name" placeholder="Nama Produk" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl outline-none text-xs text-white">
                <input type="number" id="p-price" placeholder="Harga (Angka saja)" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl outline-none text-xs text-white">
                <input type="text" id="p-img" placeholder="Link Gambar" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl outline-none text-xs text-white">
                <button onclick="saveProduct()" class="w-full btn-green py-3 font-black uppercase text-[10px]">Simpan Produk</button>
            </div>
            <p class="text-[10px] font-bold uppercase text-slate-400 mb-2">Kelola Produk Aktif</p>
            <div id="admin-product-list" class="space-y-3 max-h-[250px] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 class="text-2xl font-black mb-6 italic uppercase">Checkout</h2>
            <input type="email" id="buyerEmail" placeholder="nama@email.com" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 text-sm outline-none focus:border-green-500 text-white">
            <div class="bg-green-500/5 p-5 rounded-3xl border border-green-500/20 text-center mb-4">
                <span id="totalDisplay" class="text-3xl font-black text-green-500">Rp 0</span>
            </div>
            <button onclick="showQRIS()" class="w-full btn-green py-4 font-black uppercase text-xs">Bayar via QRIS</button>
        </div>
    </div>

    <div id="qrisModal" class="modal text-center">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="flex justify-between bg-white/5 p-3 rounded-xl mb-4 items-center text-left">
                <p id="orderID" class="text-[10px] font-mono text-green-500 font-bold">ORD-XXXX</p>
                <button onclick="copyOrderID()" class="text-green-500 text-xs"><i class="fa-solid fa-copy"></i></button>
            </div>
            <div class="bg-white p-3 rounded-3xl inline-block mb-4">
                <img src="https://cdn.discordapp.com/attachments/1464997913695358978/1464999511788093440/QRIS.png?ex=698e94dd&is=698d435d&hm=fecb8bc9557639bc4a29799f6d2edc488f0f920784871a574e62782da9665f5d" class="w-[220px]">
            </div>
            <button onclick="window.open('https://discord.gg/aB5HqUkNQK')" class="w-full btn-green py-4 text-xs font-black uppercase">Konfirmasi Discord</button>
        </div>
    </div>

    <footer class="mt-32 p-12 text-center text-slate-600 text-[9px] font-black uppercase tracking-[0.5em] opacity-40">
        &copy; 2026 W4RAS STORE â€¢ <button onclick="openAdmin()" class="hover:text-green-500 transition">Admin Login</button>
    </footer>

    <script>
        // DATA PRODUK AWAL (SUDAH LENGKAP)
        const initialProducts = [
            {id: 1, name: 'Rockstar Account', price: 14999, img: 'https://cdn.discordapp.com/attachments/1457989439694311519/1471411355247443990/Rockstar_logo_for_tweets.png'},
            {id: 2, name: 'Discord Account', price: 15000, img: 'https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/discord-round-black-icon.png'},
            {id: 3, name: 'Spotify Premium', price: 15000, img: 'https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png'},
            {id: 4, name: 'PC Optimize', price: 55000, img: 'https://cdn.discordapp.com/attachments/1457989439694311519/1467535665037312152/FiveM.jfif'},
            {id: 5, name: 'Steam Account', price: 1500, img: 'https://cdn.discordapp.com/attachments/1457989439694311519/1471411679077204113/images_3.png'}
        ];

        // Ambil dari memori, jika kosong baru pakai initialProducts
        let products = JSON.parse(localStorage.getItem('w4ras_db')) || initialProducts;
        let cart = [];

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            const adminList = document.getElementById('admin-product-list');
            grid.innerHTML = '';
            adminList.innerHTML = '';

            products.forEach(p => {
                grid.innerHTML += `
                    <div class="card-discord p-5 rounded-[2.5rem]">
                        <div class="img-container"><img src="${p.img}"></div>
                        <h4 class="font-bold text-[10px] mb-4 uppercase text-slate-400 italic">${p.name}</h4>
                        <p class="text-xl font-black text-green-500 mb-4">Rp ${p.price.toLocaleString()}</p>
                        <button onclick="addToCart('${p.name}', ${p.price})" class="btn-green w-full py-3 text-[10px] font-black uppercase text-white">Add To Cart</button>
                    </div>`;
                
                adminList.innerHTML += `
                    <div class="bg-white/5 p-3 rounded-xl border border-white/5 space-y-2 text-white">
                        <div class="flex justify-between items-center text-[10px] font-bold">
                            <span class="uppercase">${p.name}</span>
                            <button onclick="deleteProduct(${p.id})" class="text-red-500 hover:scale-110 transition"><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <input type="number" value="${p.price}" onchange="updatePrice(${p.id}, this.value)" 
                                class="w-full bg-black border border-white/10 p-2 rounded-lg text-[10px] outline-none focus:border-green-500 text-white">
                    </div>`;
            });
        }

        // Fungsi Admin
        function openAdmin() {
            if(prompt("Password Admin:") === "admin123") {
                document.getElementById('adminModal').style.display = "block";
                renderProducts();
            } else { alert("Password Salah!"); }
        }

        function saveProduct() {
            const name = document.getElementById('p-name').value;
            const price = parseInt(document.getElementById('p-price').value);
            const img = document.getElementById('p-img').value;
            if(name && price && img) {
                products.push({id: Date.now(), name, price, img});
                saveDB();
                document.getElementById('p-name').value = '';
                document.getElementById('p-price').value = '';
                document.getElementById('p-img').value = '';
                alert("Produk Berhasil Ditambah!");
            }
        }

        function updatePrice(id, newPrice) {
            const index = products.findIndex(p => p.id === id);
            products[index].price = parseInt(newPrice);
            saveDB();
        }

        function deleteProduct(id) {
            if(confirm("Hapus produk ini?")) {
                products = products.filter(p => p.id !== id);
                saveDB();
            }
        }

        function saveDB() {
            localStorage.setItem('w4ras_db', JSON.stringify(products));
            renderProducts();
        }

        // Fungsi Keranjang & Checkout
        function addToCart(name, price) {
            cart.push({name, price});
            const btn = document.getElementById('cart-nav');
            btn.classList.remove('hidden');
            btn.classList.add('flex');
            document.getElementById('cart-count').innerText = cart.length;
            alert(name + " masuk keranjang!");
        }

        function checkout() {
            let total = cart.reduce((sum, i) => sum + i.price, 0);
            document.getElementById('totalDisplay').innerText = "Rp " + total.toLocaleString('id-ID');
            document.getElementById('paymentModal').style.display = "block";
        }

        function showQRIS() {
            if(!document.getElementById('buyerEmail').value) return alert("Email jangan kosong!");
            document.getElementById('orderID').innerText = "ORD-" + Math.floor(Math.random()*900000 + 100000);
            document.getElementById('paymentModal').style.display = "none";
            document.getElementById('qrisModal').style.display = "block";
        }

        function copyOrderID() {
            navigator.clipboard.writeText(document.getElementById('orderID').innerText);
            alert("Order ID Disalin!");
        }

        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = "none"); }
        window.onclick = (e) => { if(e.target.className === 'modal') closeModal(); }
        
        renderProducts();
    </script>
</body>
</html>
