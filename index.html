<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | #1 DI DUNIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --primary-green: #22c55e; --dark-bg: #050505; }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--dark-bg); color: white; scroll-behavior: smooth; }

        /* HERO STYLE */
        .hero-title { font-size: clamp(3rem, 10vw, 6rem); line-height: 0.9; font-style: italic; font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em; }
        .hero-green { color: var(--primary-green); text-shadow: 0 0 30px rgba(34, 197, 94, 0.4); }

        /* BUTTON GREEN GLOW */
        .btn-action { 
            background: var(--primary-green); color: black; transition: 0.3s; 
            border-radius: 12px; font-weight: 800; 
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.4); 
        }
        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(34, 197, 94, 0.6); filter: brightness(1.1); }

        /* SEARCH BAR */
        .search-container { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 14px; transition: 0.3s; }
        .search-container:focus-within { border-color: var(--primary-green); box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }

        /* CATEGORY PILLS */
        .cat-pill { padding: 10px 20px; border-radius: 12px; font-size: 13px; font-weight: 700; transition: 0.3s; display: flex; align-items: center; gap: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03); color: #94a3b8; }
        .cat-pill.active { background: #3b82f6; color: white; border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }

        /* CARD STYLE */
        .card-discord { background: rgba(18, 18, 18, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; border-radius: 2rem; }
        .card-discord:hover { border-color: var(--primary-green); transform: translateY(-10px); }
        .img-container { width: 100%; height: 180px; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.02); border-radius: 1.5rem; overflow: hidden; margin-bottom: 1rem; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .modal-content { background: #0f0f13; margin: 5% auto; padding: 30px; border: 1px solid rgba(34, 197, 94, 0.3); width: 95%; max-width: 450px; border-radius: 30px; position: relative; }
    </style>
</head>
<body>

    <section class="pt-24 pb-12 px-6 text-center">
        <h1 class="hero-title">UNLEASH <br> <span class="hero-green">THE POWER.</span></h1>
        <div class="mt-10">
            <button onclick="document.getElementById('shop-section').scrollIntoView({behavior: 'smooth'})" class="btn-action px-10 py-5 flex items-center gap-3 mx-auto uppercase italic text-sm">
                <i class="fa-solid fa-cart-shopping"></i> Check our Products
            </button>
        </div>
    </section>

    <div id="shop-section" class="max-w-4xl mx-auto px-6 mb-12">
        <div class="flex flex-wrap justify-center gap-3 mb-6">
            <button onclick="filterCategory('FiveM')" class="cat-pill active" id="cat-FiveM"><i class="fa-solid fa-gamepad"></i> FiveM</button>
            <button onclick="filterCategory('Cloud Phone')" class="cat-pill" id="cat-Cloud"><i class="fa-solid fa-mobile-screen-button"></i> Cloud Phone</button>
            <button onclick="filterCategory('All')" class="cat-pill" id="cat-All"><i class="fa-solid fa-border-all"></i> All Products</button>
        </div>

        <div class="search-container flex items-center px-4 py-4">
            <i class="fa-solid fa-magnifying-glass text-slate-500 mr-3"></i>
            <input type="text" id="searchInput" onkeyup="searchProduct()" placeholder="Cari produk..." class="bg-transparent w-full outline-none text-white text-sm">
        </div>
    </div>

    <main class="max-w-6xl mx-auto px-6 pb-32">
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 text-center">
            </div>
    </main>

    <div id="adminModal" class="modal">
        <div class="modal-content text-white">
            <h2 class="text-xl font-black mb-4 uppercase text-green-500 italic text-center">Admin Panel</h2>
            <div class="space-y-3 mb-6 bg-white/5 p-4 rounded-2xl border border-white/5">
                <input type="text" id="p-name" placeholder="Nama Produk" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl outline-none text-xs text-white">
                <input type="number" id="p-price" placeholder="Harga (Contoh: 20000)" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl outline-none text-xs text-white">
                <input type="text" id="p-img" placeholder="URL Link Gambar" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl outline-none text-xs text-white">
                <select id="p-cat" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl outline-none text-xs text-slate-400">
                    <option value="FiveM">Kategori: FiveM</option>
                    <option value="Cloud Phone">Kategori: Cloud Phone</option>
                </select>
                <button onclick="saveProduct()" class="w-full btn-action py-3 text-[10px] uppercase">Simpan Produk</button>
            </div>
            <div id="admin-product-list" class="space-y-4 max-h-[200px] overflow-y-auto pr-2"></div>
            <button onclick="closeModal()" class="w-full mt-4 text-[10px] text-slate-500 uppercase">Tutup</button>
        </div>
    </div>

    <footer class="p-12 text-center text-slate-600 text-[9px] font-black uppercase tracking-[0.5em] opacity-40">
        &copy; 2026 W4RAS STORE â€¢ <button onclick="openAdmin()" class="hover:text-green-500 transition">Admin Login</button>
    </footer>

    <script>
        const ADMIN_PASS = "Wira123";
        let products = JSON.parse(localStorage.getItem('w4ras_db')) || [];
        let currentCategory = 'FiveM';

        function filterCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-pill').forEach(el => el.classList.remove('active'));
            if(cat === 'FiveM') document.getElementById('cat-FiveM').classList.add('active');
            else if(cat === 'Cloud Phone') document.getElementById('cat-Cloud').classList.add('active');
            else document.getElementById('cat-All').classList.add('active');
            renderProducts();
        }

        function searchProduct() { renderProducts(); }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            const adminList = document.getElementById('admin-product-list');
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            grid.innerHTML = '';
            adminList.innerHTML = '';

            if (products.length === 0) {
                grid.innerHTML = `<p class="col-span-full text-slate-500 py-10 italic">Halaman Kosong. Silakan tambah produk lewat Admin Panel.</p>`;
            }

            products.forEach(p => {
                const matchCat = (currentCategory === 'All' || p.cat === currentCategory);
                const matchSearch = p.name.toLowerCase().includes(query);

                if(matchCat && matchSearch) {
                    grid.innerHTML += `
                        <div class="card-discord p-6">
                            <div class="img-container"><img src="${p.img}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/300x300/111/fff?text=No+Image'"></div>
                            <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">${p.cat}</p>
                            <h4 class="font-bold text-sm mb-4 uppercase text-white truncate">${p.name}</h4>
                            <p class="text-xl font-black text-green-500 mb-6">Rp ${p.price.toLocaleString('id-ID')}</p>
                            <button class="btn-action w-full py-3 text-[10px] uppercase">Buy Now</button>
                        </div>`;
                }

                adminList.innerHTML += `
                    <div class="bg-white/5 p-3 rounded-xl border border-white/5 flex justify-between items-center">
                        <span class="text-[10px] font-bold text-green-500">${p.name}</span>
                        <button onclick="deleteProduct(${p.id})" class="text-red-500 text-xs"><i class="fa-solid fa-trash"></i></button>
                    </div>`;
            });
        }

        function openAdmin() {
            if(prompt("Password Admin:") === ADMIN_PASS) {
                document.getElementById('adminModal').style.display = "block";
                renderProducts();
            } else { alert("Akses Ditolak!"); }
        }

        function saveProduct() {
            const n = document.getElementById('p-name').value;
            const p = parseInt(document.getElementById('p-price').value);
            const i = document.getElementById('p-img').value;
            const c = document.getElementById('p-cat').value;
            
            if(n && p && i) {
                products.push({id: Date.now(), name: n, price: p, img: i, cat: c});
                localStorage.setItem('w4ras_db', JSON.stringify(products));
                renderProducts();
                alert("Produk Berhasil Disimpan!");
            } else { alert("Isi semua data!"); }
        }

        function deleteProduct(id) {
            if(confirm("Hapus produk ini?")) {
                products = products.filter(p => p.id !== id);
                localStorage.setItem('w4ras_db', JSON.stringify(products));
                renderProducts();
            }
        }

        function closeModal() { document.getElementById('adminModal').style.display = "none"; }
        
        renderProducts();
    </script>
</body>
</html>
