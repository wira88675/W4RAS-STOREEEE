<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | V32.0 ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; --dark-bg: #020617; }
        body { background: var(--dark-bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; position: relative; overflow-x: hidden; }

        /* BACKGROUND ANIMATION */
        .bg-matrix {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(rgba(2, 6, 23, 0.8), rgba(2, 6, 23, 0.8)),
                        url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }
        .grid-overlay {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(var(--emerald) 1px, transparent 1px), linear-gradient(90deg, var(--emerald) 1px, transparent 1px);
            background-size: 50px 50px; opacity: 0.05;
            animation: moveGrid 20s linear infinite;
        }
        @keyframes moveGrid { from { transform: translateY(0); } to { transform: translateY(50px); } }

        /* UI ELEMENTS */
        .glass-box { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 40px; }
        .hero-banner { background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(0, 0, 0, 0.4)); border-radius: 50px; padding: 60px; position: relative; border: 1px solid rgba(16, 185, 129, 0.2); }
        .search-input { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 12px 25px; width: 300px; outline: none; transition: 0.3s; }
        .search-input:focus { border-color: var(--emerald); box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }
        .btn-all { background: var(--emerald); color: #000; font-weight: 800; border-radius: 10px; padding: 12px 25px; text-transform: uppercase; font-size: 12px; transition: 0.3s; }
        .btn-all:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--emerald); }

        /* MODALS */
        .modal-blur { backdrop-filter: blur(30px); background: rgba(0,0,0,0.9); display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        
        /* TOAST KIRI BAWAH */
        #toast-container { position: fixed; bottom: 100px; left: 30px; z-index: 999; }
        .toast-epic { background: #000; border: 1px solid var(--emerald); padding: 18px 25px; border-radius: 12px; font-weight: 800; animation: toastIn 0.3s forwards; color: var(--emerald); box-shadow: 0 0 30px rgba(16, 185, 129, 0.2); }
        @keyframes toastIn { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="bg-matrix"></div>
    <div class="grid-overlay"></div>
    <div id="toast-container"></div>

    <div class="max-w-7xl mx-auto space-y-8 relative">
        
        <header class="glass-box flex justify-between items-center p-6 px-10">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">W4RAS<span class="text-emerald-500 text-3xl">STORE</span></h1>
            <div class="flex items-center gap-6">
                <div class="text-[10px] font-bold text-gray-400 uppercase tracking-widest bg-emerald-500/10 px-4 py-2 rounded-full border border-emerald-500/20">
                    TOTAL TERJUAL: <span class="text-emerald-500">0</span>
                </div>
                <button onclick="openModal('cart-modal')" class="bg-white/5 p-4 rounded-2xl border border-white/10 relative hover:bg-emerald-500 transition duration-500 group">
                    <span class="group-hover:scale-125 transition inline-block">ðŸ›’</span>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-emerald-500 text-black text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
                </button>
            </div>
        </header>

        <section class="hero-banner">
            <h2 class="text-5xl font-black italic text-white uppercase mb-2 tracking-tighter">W4RAS <span class="text-emerald-500">ULTIMATE</span></h2>
            <div class="absolute right-12 bottom-12 w-64 overflow-hidden border-r-4 border-emerald-500 pr-4">
                <marquee id="banner-text" class="text-emerald-500 text-[11px] font-black uppercase tracking-[0.3em]" scrollamount="4">DISCORD NITRO ONLINE</marquee>
            </div>
        </section>

        <div class="flex items-center gap-4">
            <input type="text" id="search-box" placeholder="Cari item..." class="search-input text-sm font-bold" onkeyup="filterProducts()">
            <button class="btn-all">ALL</button>
        </div>

        <main id="shop-view" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-8 pt-8"></main>

        <main id="admin-view" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
            <aside class="lg:col-span-4 glass-box p-8 space-y-4 border-emerald-500/30">
                <h3 class="text-emerald-500 font-black italic uppercase text-xl mb-6">Master Admin</h3>
                <input type="text" id="conf-run" placeholder="Teks Banner" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-sm">
                <input type="text" id="conf-qris" placeholder="URL QRIS" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-sm">
                <input type="text" id="conf-webhook" placeholder="Discord Webhook" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-[10px]">
                <button onclick="updateGlobal()" class="btn-all w-full py-4 mt-2">Update Config</button>
                <hr class="opacity-10 my-6">
                <input type="text" id="p-name" placeholder="Nama Produk" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-sm">
                <input type="number" id="p-price" placeholder="Harga" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-sm">
                <textarea id="p-data" placeholder="Stok Akun (User:Pass)" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-sm h-24"></textarea>
                <input type="text" id="p-img" placeholder="URL Gambar" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-sm">
                <button onclick="addProduct()" class="btn-all w-full py-4">Tambah Produk</button>
                <button onclick="location.reload()" class="w-full text-red-500 text-[10px] font-black uppercase tracking-widest mt-4">Keluar Panel</button>
            </aside>
            <div class="lg:col-span-8 glass-box overflow-hidden">
                <table class="w-full text-left text-[11px]"><tbody id="admin-table"></tbody></table>
            </div>
        </main>
    </div>

    <button onclick="openModal('login-modal')" class="fixed bottom-6 left-6 z-50 glass-box p-4 border-white/10 hover:border-emerald-500 hover:text-emerald-500 transition duration-500 shadow-2xl">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
    </button>

    <div id="login-modal" class="modal-blur">
        <div class="glass-box p-10 max-w-sm w-full text-center border-emerald-500/20">
            <h3 class="text-emerald-500 font-black mb-8 uppercase italic">Unlock System</h3>
            <input type="text" id="adm-user" placeholder="Username" class="w-full bg-black/60 border border-white/10 p-4 rounded-xl text-center mb-4">
            <input type="password" id="adm-pass" placeholder="Password" class="w-full bg-black/60 border border-white/10 p-4 rounded-xl text-center mb-8">
            <button onclick="doLogin()" class="btn-all w-full py-4 text-xs">Akses Admin</button>
        </div>
    </div>

    <div id="cart-modal" class="modal-blur">
        <div class="glass-box p-10 max-w-sm w-full">
            <h3 class="text-emerald-500 font-black mb-6 uppercase italic text-center">Keranjang</h3>
            <div id="cart-list" class="space-y-3 mb-8"></div>
            <div class="flex justify-between font-black text-xl mb-8 pt-4 border-t border-white/5 text-emerald-500"><span>TOTAL</span><span id="cart-total">Rp 0</span></div>
            <button onclick="checkout()" class="btn-all w-full py-4">Bayar Sekarang</button>
            <button onclick="closeModal('cart-modal')" class="w-full text-[10px] text-gray-500 font-black mt-4 uppercase">Kembali</button>
        </div>
    </div>

    <div id="pay-modal" class="modal-blur">
        <div class="glass-box p-10 max-w-sm w-full text-center border-emerald-500/30">
            <h3 class="text-emerald-500 font-black mb-6 uppercase italic">QRIS Payment</h3>
            <img id="qris-img" src="" class="w-full bg-white p-4 rounded-3xl mb-8 shadow-2xl shadow-emerald-500/20">
            <button onclick="sendToDiscord()" class="btn-all w-full py-4 uppercase text-[10px]">Konfirmasi Pembayaran</button>
        </div>
    </div>

    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
            var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
            s1.async=true; s1.src='https://embed.tawk.to/698f4abfcf39cf1c38c19b82/default';
            s1.charset='UTF-8'; s1.setAttribute('crossorigin','*');
            s0.parentNode.insertBefore(s1,s0);
        })();
    </script>

    <script>
        let db = JSON.parse(localStorage.getItem('w4_db')) || [];
        let cart = [];

        function showToast(msg, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast-epic ${type === 'error' ? 'border-red-500 text-red-500' : ''}`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function loadConfig() {
            const runText = localStorage.getItem('w4_marquee') || "DISCORD NITRO ONLINE";
            document.getElementById('banner-text').innerText = runText;
            document.getElementById('conf-run').value = runText;
            document.getElementById('qris-img').src = localStorage.getItem('w4_qris') || "";
            document.getElementById('conf-qris').value = localStorage.getItem('w4_qris') || "";
            document.getElementById('conf-webhook').value = localStorage.getItem('w4_webhook') || "";
        }

        function renderShop() {
            document.getElementById('shop-view').innerHTML = db.map(p => `
                <div class="glass-box p-6 border-white/5 hover:border-emerald-500 transition duration-700 group">
                    <div class="relative mb-6 overflow-hidden rounded-2xl">
                        <img src="${p.img}" class="w-full h-44 object-cover group-hover:scale-110 transition duration-700">
                        <span class="absolute top-3 right-3 bg-black/80 backdrop-blur text-emerald-500 text-[9px] font-black px-3 py-1 rounded-lg border border-emerald-500/30">STOK: ${p.accounts.length}</span>
                    </div>
                    <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1 italic">${p.name}</h3>
                    <p class="text-2xl font-black mb-6 tracking-tighter text-white italic">Rp ${p.price.toLocaleString()}</p>
                    <button onclick="addToCart(${p.id})" class="btn-all w-full py-4 rounded-2xl">Get Now</button>
                </div>`).join('');
        }

        function updateGlobal() {
            localStorage.setItem('w4_marquee', document.getElementById('conf-run').value);
            localStorage.setItem('w4_qris', document.getElementById('conf-qris').value);
            localStorage.setItem('w4_webhook', document.getElementById('conf-webhook').value);
            loadConfig(); showToast("SYSTEM CONFIG UPDATED!");
        }

        function doLogin() {
            if(document.getElementById('adm-user').value === 'admin' && document.getElementById('adm-pass').value === 'admin123') {
                document.querySelector('.hero-banner').classList.add('hidden');
                document.getElementById('shop-view').classList.add('hidden');
                document.querySelector('.flex.items-center.gap-4').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                closeModal('login-modal'); showToast("ACCESS GRANTED, WELCOME MASTER"); renderAdmin();
            } else { showToast("ACCESS DENIED: WRONG PASSWORD", "error"); }
        }

        function addProduct() {
            const accs = document.getElementById('p-data').value.trim().split('\n').filter(l => l);
            db.push({ id: Date.now(), name: document.getElementById('p-name').value, price: Number(document.getElementById('p-price').value), accounts: accs, img: document.getElementById('p-img').value });
            localStorage.setItem('w4_db', JSON.stringify(db));
            renderShop(); renderAdmin(); showToast("PRODUCT SUCCESSFULLY SAVED");
        }

        async function sendToDiscord() {
            const webhookUrl = localStorage.getItem('w4_webhook');
            if(!webhookUrl) return showToast("WEBHOOK ERROR: URL NOT SET", "error");
            await fetch(webhookUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ content: `ðŸš€ NEW ORDER: ${cart.map(i => i.name).join(', ')} | TOTAL: ${document.getElementById('cart-total').innerText}` })});
            showToast("NOTIFICATION SENT TO DISCORD"); location.reload();
        }

        function renderAdmin() {
            document.getElementById('admin-table').innerHTML = db.map(p => `<tr class="border-b border-white/5 hover:bg-white/5 transition"><td class="p-4 font-black italic uppercase">${p.name}</td><td class="p-4 text-emerald-500 font-black">${p.accounts.length} STOCK</td><td class="p-4 text-right"><button onclick="deleteProduct(${p.id})" class="text-red-500 font-bold uppercase text-[9px]">Hapus</button></td></tr>`).join('');
        }

        function filterProducts() {
            const val = document.getElementById('search-box').value.toLowerCase();
            document.querySelectorAll('#shop-view > div').forEach(c => {
                c.style.display = c.querySelector('h3').innerText.toLowerCase().includes(val) ? 'block' : 'none';
            });
        }

        function deleteProduct(id) { db = db.filter(p => p.id !== id); localStorage.setItem('w4_db', JSON.stringify(db)); renderAdmin(); renderShop(); }
        function addToCart(id) { cart.push(db.find(x => x.id == id)); document.getElementById('cart-count').innerText = cart.length; showToast("ITEM ADDED TO CART"); updateCartUI(); }
        function updateCartUI() { let total = 0; document.getElementById('cart-list').innerHTML = cart.map(item => { total += item.price; return `<div class="flex justify-between text-[11px] font-black uppercase py-2 border-b border-white/5"><span>${item.name}</span><span>Rp ${item.price.toLocaleString()}</span></div>`; }).join(''); document.getElementById('cart-total').innerText = "Rp " + total.toLocaleString(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function checkout() { if(cart.length > 0) { closeModal('cart-modal'); document.getElementById('qris-img').src = localStorage.getItem('w4_qris'); openModal('pay-modal'); } }

        loadConfig(); renderShop();
    </script>
</body>
</html>
