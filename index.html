<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | V32.0 OFFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; --dark-bg: #050505; --card-bg: rgba(255,255,255,0.03); }
        body { background: var(--dark-bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* Layout Sesuai Foto */
        .top-header { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); border-radius: 40px; padding: 25px 40px; }
        .hero-banner { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); border-radius: 50px; padding: 60px; position: relative; }
        .search-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 12px 25px; width: 300px; outline: none; }
        .btn-all { background: var(--emerald); color: #000; font-weight: 800; border-radius: 10px; padding: 12px 25px; text-transform: uppercase; font-size: 12px; }
        
        /* Admin Elements Hidden */
        .modal-blur { backdrop-filter: blur(30px); background: rgba(0,0,0,0.9); display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .admin-sidebar { background: #0c0c0c; border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 30px; }
        
        /* Toast Kiri Bawah */
        #toast-container { position: fixed; bottom: 100px; left: 30px; z-index: 999; }
        .toast-epic { background: #111; border-left: 5px solid var(--emerald); padding: 18px 25px; border-radius: 12px; font-weight: 800; animation: toastIn 0.3s forwards; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        @keyframes toastIn { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="p-6 md:p-12">

    <div id="toast-container"></div>

    <div class="max-w-7xl mx-auto space-y-8">
        
        <header class="top-header flex justify-between items-center">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">W4RAS<span class="text-emerald-500 text-3xl">STORE</span></h1>
            <div class="flex items-center gap-6">
                <div class="text-[10px] font-bold text-gray-400 uppercase tracking-widest bg-white/5 px-4 py-2 rounded-full border border-white/5">
                    TOTAL TERJUAL: <span class="text-emerald-500">0</span>
                </div>
                <button onclick="openModal('cart-modal')" class="bg-white/5 p-4 rounded-2xl border border-white/10 relative hover:bg-white/10 transition">
                    ðŸ›’ <span id="cart-count" class="absolute -top-1 -right-1 bg-emerald-500 text-black text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
                </button>
            </div>
        </header>

        <section class="hero-banner">
            <h2 class="text-4xl font-black italic text-white uppercase mb-2">W4RAS <span class="text-emerald-500">ULTIMATE</span></h2>
            <p class="text-gray-500 text-xs font-bold uppercase tracking-[0.4em] absolute right-12 bottom-12">Discord Nitro Online</p>
        </section>

        <div class="flex items-center gap-4">
            <input type="text" id="search-box" placeholder="Cari item..." class="search-input text-sm font-bold" onkeyup="filterProducts()">
            <button class="btn-all">ALL</button>
        </div>

        <main id="shop-view" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-8 pt-8"></main>

        <main id="admin-view" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
            <aside class="lg:col-span-4 admin-sidebar space-y-4">
                <h3 class="text-emerald-500 font-black italic uppercase text-xl mb-6">Master Admin</h3>
                <input type="text" id="conf-run" placeholder="Running Text" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-sm">
                <input type="text" id="conf-qris" placeholder="URL QRIS" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-sm">
                <input type="text" id="conf-webhook" placeholder="Discord Webhook" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-[10px]">
                <button onclick="updateGlobal()" class="btn-all w-full py-4">Save Config</button>
                <hr class="opacity-10 my-4">
                <input type="text" id="p-name" placeholder="Nama Produk" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-sm">
                <input type="number" id="p-price" placeholder="Harga" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-sm">
                <textarea id="p-data" placeholder="User:Pass (Per baris)" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-sm h-24"></textarea>
                <input type="text" id="p-img" placeholder="URL Gambar" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-sm">
                <button onclick="addProduct()" class="btn-all w-full py-4">Add Product</button>
                <button onclick="location.reload()" class="w-full text-red-500 text-[10px] font-black uppercase py-4">Exit Admin</button>
            </aside>
            <div class="lg:col-span-8 admin-sidebar overflow-hidden">
                <table class="w-full text-left text-xs"><tbody id="admin-table"></tbody></table>
            </div>
        </main>
    </div>

    <button onclick="openModal('login-modal')" class="fixed bottom-6 left-6 z-50 bg-white/5 p-4 rounded-2xl border border-white/10 hover:bg-emerald-500 transition group shadow-2xl">
        <svg class="group-hover:text-black transition" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
    </button>

    <div id="login-modal" class="modal-blur">
        <div class="admin-sidebar max-w-sm w-full text-center">
            <h3 class="text-emerald-500 font-black mb-8 uppercase italic">System Lock</h3>
            <input type="text" id="adm-user" placeholder="Username" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-center mb-4">
            <input type="password" id="adm-pass" placeholder="Password" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-center mb-8">
            <button onclick="doLogin()" class="btn-all w-full py-4">Unlock</button>
        </div>
    </div>

    <div id="cart-modal" class="modal-blur">
        <div class="admin-sidebar max-w-sm w-full">
            <h3 class="text-emerald-500 font-black mb-6 uppercase italic text-center">My Cart</h3>
            <div id="cart-list" class="space-y-3 mb-8"></div>
            <div class="flex justify-between font-black text-xl mb-8 pt-4 border-t border-white/5 text-emerald-500"><span>TOTAL</span><span id="cart-total">Rp 0</span></div>
            <button onclick="checkout()" class="btn-all w-full py-4">Check Out</button>
        </div>
    </div>

    <div id="pay-modal" class="modal-blur">
        <div class="admin-sidebar max-w-sm w-full text-center">
            <h3 class="text-emerald-500 font-black mb-6 uppercase italic">Scan Payment</h3>
            <img id="qris-img" src="" class="w-full bg-white p-4 rounded-2xl mb-8">
            <button onclick="sendToDiscord()" class="btn-all w-full py-4">I Have Paid</button>
        </div>
    </div>

    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
            var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
            s1.async=true; s1.src='https://embed.tawk.to/698f4abfcf39cf1c38c19b82/default';
            s1.charset='UTF-8'; s1.setAttribute('crossorigin','*');
            s0.parentNode.insertBefore(s1,s0);
        })();
    </script>

    <script>
        let db = JSON.parse(localStorage.getItem('w4_db')) || [];
        let cart = [];

        function showToast(msg, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast-epic ${type === 'error' ? 'text-red-500' : 'text-white'}`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function renderShop() {
            document.getElementById('shop-view').innerHTML = db.map(p => `
                <div class="bg-white/5 border border-white/5 rounded-[30px] overflow-hidden hover:border-emerald-500 transition duration-500 p-6">
                    <img src="${p.img}" class="w-full h-40 object-cover rounded-2xl mb-6">
                    <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1">${p.name}</h3>
                    <p class="text-2xl font-black mb-6 tracking-tighter">Rp ${p.price.toLocaleString()}</p>
                    <button onclick="addToCart(${p.id})" class="btn-all w-full py-4 rounded-2xl">Get Now</button>
                </div>`).join('');
        }

        function filterProducts() {
            const val = document.getElementById('search-box').value.toLowerCase();
            const cards = document.querySelectorAll('#shop-view > div');
            cards.forEach(c => {
                const name = c.querySelector('h3').innerText.toLowerCase();
                c.style.display = name.includes(val) ? 'block' : 'none';
            });
        }

        function doLogin() {
            if(document.getElementById('adm-user').value === 'admin' && document.getElementById('adm-pass').value === 'admin123') {
                document.querySelector('.hero-banner').classList.add('hidden');
                document.getElementById('shop-view').classList.add('hidden');
                document.querySelector('.flex.items-center.gap-4').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                closeModal('login-modal'); showToast("WELCOME BACK MASTER"); renderAdmin();
            } else { showToast("ACCESS DENIED!", "error"); }
        }

        function addProduct() {
            const accs = document.getElementById('p-data').value.trim().split('\n').filter(l => l);
            db.push({ id: Date.now(), name: document.getElementById('p-name').value, price: Number(document.getElementById('p-price').value), accounts: accs, img: document.getElementById('p-img').value });
            localStorage.setItem('w4_db', JSON.stringify(db));
            renderShop(); renderAdmin(); showToast("PRODUCT SAVED");
        }

        async function sendToDiscord() {
            const webhookUrl = localStorage.getItem('w4_webhook');
            if(!webhookUrl) return showToast("WEBHOOK NOT SET", "error");
            await fetch(webhookUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ content: `ðŸ”” PESANAN BARU: ${cart.map(i => i.name).join(', ')} | TOTAL: ${document.getElementById('cart-total').innerText}` })});
            showToast("NOTIF SENT TO DISCORD"); location.reload();
        }

        function renderAdmin() {
            document.getElementById('admin-table').innerHTML = db.map(p => `<tr class="border-b border-white/5"><td class="p-4 font-black italic uppercase">${p.name}</td><td class="p-4 text-emerald-500 font-black">${p.accounts.length} STOCK</td></tr>`).join('');
        }

        function addToCart(id) { cart.push(db.find(x => x.id == id)); document.getElementById('cart-count').innerText = cart.length; showToast("ADDED TO CART"); updateCartUI(); }
        function updateCartUI() { let total = 0; document.getElementById('cart-list').innerHTML = cart.map(item => { total += item.price; return `<div class="flex justify-between text-[10px] font-black uppercase py-2 border-b border-white/5"><span>${item.name}</span><span>Rp ${item.price.toLocaleString()}</span></div>`; }).join(''); document.getElementById('cart-total').innerText = "Rp " + total.toLocaleString(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function checkout() { closeModal('cart-modal'); document.getElementById('qris-img').src = localStorage.getItem('w4_qris'); openModal('pay-modal'); }

        renderShop();
    </script>
</body>
</html>
