<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4RAS STORE | ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #10b981; }
        body { background: #050505; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .marquee-box { border: 2px solid var(--emerald); border-radius: 50px; padding: 10px 30px; background: rgba(16, 185, 129, 0.05); }
        .product-card { background: #0c0c0c; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; transition: 0.3s; overflow: hidden; }
        .product-card:hover { border-color: var(--emerald); transform: translateY(-5px); }
        .btn-emerald { background: var(--emerald); color: #000; font-weight: 800; border-radius: 12px; transition: 0.3s; }
        .input-dark { background: #151515; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none; padding: 12px; }
        .modal-blur { backdrop-filter: blur(25px); background: rgba(0,0,0,0.85); display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        
        /* Toast Kiri Bawah */
        #toast-container { position: fixed; bottom: 100px; left: 24px; z-index: 999; }
        .toast-epic { 
            background: #111; border-left: 4px solid var(--emerald); color: white; 
            padding: 15px 25px; border-radius: 10px; font-weight: 800; font-size: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: toastIn 0.3s ease forwards;
        }
        .toast-error { border-left-color: #ef4444; }
        @keyframes toastIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="toast-container"></div>

    <div class="max-w-[1400px] mx-auto mb-8">
        <div class="marquee-box flex items-center justify-between">
            <span class="text-emerald-500 font-black italic mr-4 shrink-0 uppercase">W4RAS STORE</span>
            <marquee id="marquee-text" class="text-xs font-bold uppercase tracking-widest text-gray-300">Selamat Datang di W4RAS STORE - Dapatkan Akun Premium Sekarang!</marquee>
            <button onclick="openModal('cart-modal')" class="ml-4 bg-emerald-500/20 p-2 px-4 rounded-full text-xs font-black uppercase">ðŸ›’ <span id="cart-count">0</span></button>
        </div>
    </div>

    <main id="shop-view" class="max-w-[1400px] mx-auto">
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
    </main>

    <main id="admin-view" class="hidden max-w-[1400px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <aside class="lg:col-span-4 bg-[#0c0c0c] p-8 rounded-[2rem] border border-white/5 space-y-4">
            <h2 class="text-emerald-500 font-black italic text-xl uppercase mb-4">Master Admin</h2>
            <input type="text" id="conf-run" placeholder="Running Text" class="input-dark w-full">
            <input type="text" id="conf-qris" placeholder="URL Gambar QRIS" class="input-dark w-full">
            <button onclick="updateGlobal()" class="btn-emerald w-full py-3 mb-4 uppercase text-[10px]">Update Config</button>
            <hr class="opacity-10">
            <input type="text" id="p-name" placeholder="Nama Produk" class="input-dark w-full">
            <input type="number" id="p-price" placeholder="Harga" class="input-dark w-full">
            <textarea id="p-data" placeholder="Stok Akun (User:Pass)" class="input-dark w-full h-24"></textarea>
            <input type="text" id="p-img" placeholder="Link Gambar" class="input-dark w-full">
            <button onclick="addProduct()" class="btn-emerald w-full py-4 uppercase text-xs">Simpan Produk</button>
        </aside>
        <div class="lg:col-span-8 bg-[#0c0c0c] rounded-[2rem] border border-white/5 overflow-hidden">
            <table class="w-full text-left text-xs"><tbody id="admin-table"></tbody></table>
        </div>
    </main>

    <button onclick="openModal('login-modal')" class="fixed bottom-6 left-6 z-50 bg-white/5 p-4 rounded-2xl border border-white/10 hover:bg-emerald-500 transition group">
        <svg class="group-hover:text-black" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
    </button>

    <div id="login-modal" class="modal-blur">
        <div class="bg-[#0c0c0c] p-10 rounded-[30px] border border-emerald-500/20 max-w-sm w-full text-center">
            <h3 class="text-emerald-500 font-black mb-8 uppercase italic">Admin Access</h3>
            <input type="text" id="adm-user" placeholder="Username" class="input-dark w-full mb-4 text-center">
            <input type="password" id="adm-pass" placeholder="Password" class="input-dark w-full mb-8 text-center">
            <button onclick="doLogin()" class="btn-emerald w-full py-4 uppercase text-xs">Unlock</button>
        </div>
    </div>

    <div id="cart-modal" class="modal-blur">
        <div class="bg-[#0c0c0c] p-10 rounded-[30px] border border-white/10 max-w-sm w-full">
            <h3 class="text-emerald-500 font-black mb-6 uppercase text-center italic">Keranjang</h3>
            <div id="cart-list" class="space-y-3 mb-8"></div>
            <div class="flex justify-between font-black text-xl mb-8 pt-4 border-t border-white/5 text-emerald-500"><span>TOTAL</span><span id="cart-total">Rp 0</span></div>
            <button onclick="checkout()" class="btn-emerald w-full py-4 uppercase text-xs">Bayar Sekarang</button>
        </div>
    </div>

    <div id="pay-modal" class="modal-blur">
        <div class="bg-[#0c0c0c] p-10 rounded-[30px] border border-emerald-500/30 max-w-sm w-full text-center">
            <h3 class="text-emerald-500 font-black mb-6 uppercase italic">Scan QRIS</h3>
            <img id="qris-img" src="" class="w-full bg-white p-4 rounded-2xl mb-8">
            <button onclick="showToast('Konfirmasi Dikirim!'); location.reload()" class="btn-emerald w-full py-4 uppercase text-xs">Sudah Transfer</button>
        </div>
    </div>

    <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/698f4abfcf39cf1c38c19b82/default'; // ID dari link dashboard Abang
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    </script>

    <script>
        let db = JSON.parse(localStorage.getItem('w4_db')) || [];
        let cart = [];

        function showToast(msg, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast-epic ${type === 'error' ? 'toast-error' : ''}`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 3000);
        }

        function loadConfig() {
            document.getElementById('marquee-text').innerText = localStorage.getItem('w4_marquee') || "Selamat Datang di W4RAS STORE!";
            document.getElementById('qris-img').src = localStorage.getItem('w4_qris') || "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=W4RAS";
        }

        function renderShop() {
            document.getElementById('product-grid').innerHTML = db.map(p => `
                <div class="product-card">
                    <img src="${p.img}" class="w-full h-40 object-cover">
                    <div class="p-5">
                        <p class="text-[10px] font-black text-gray-500 uppercase mb-1">${p.name}</p>
                        <p class="text-lg font-black text-white mb-4">Rp ${p.price.toLocaleString()}</p>
                        <button onclick="addToCart(${p.id})" class="btn-emerald w-full py-3 text-[10px] uppercase">Add to Cart</button>
                    </div>
                </div>`).join('');
        }

        function addToCart(id) {
            cart.push(db.find(x => x.id == id));
            document.getElementById('cart-count').innerText = cart.length;
            showToast("âœ… Berhasil Ditambah!");
            updateCartUI();
        }

        function updateCartUI() {
            let total = 0;
            document.getElementById('cart-list').innerHTML = cart.map(item => {
                total += item.price;
                return `<div class="flex justify-between text-[10px] font-bold"><span>${item.name}</span><span>Rp ${item.price.toLocaleString()}</span></div>`;
            }).join('');
            document.getElementById('cart-total').innerText = "Rp " + total.toLocaleString();
        }

        function addProduct() {
            const accs = document.getElementById('p-data').value.trim().split('\n').filter(l => l);
            db.push({ id: Date.now(), name: document.getElementById('p-name').value, price: Number(document.getElementById('p-price').value), accounts: accs, img: document.getElementById('p-img').value });
            localStorage.setItem('w4_db', JSON.stringify(db));
            renderShop(); renderAdmin(); showToast("âœ… Produk Disimpan!");
        }

        function doLogin() {
            if(document.getElementById('adm-user').value === 'admin' && document.getElementById('adm-pass').value === 'admin123') {
                document.getElementById('shop-view').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                closeModal('login-modal');
                showToast("âœ… Welcome Master!");
                renderAdmin();
            } else {
                showToast("âŒ Password Salah!", "error");
            }
        }

        function updateGlobal() {
            localStorage.setItem('w4_marquee', document.getElementById('conf-run').value);
            localStorage.setItem('w4_qris', document.getElementById('conf-qris').value);
            loadConfig(); showToast("âœ… Config Updated!");
        }

        function renderAdmin() {
            document.getElementById('admin-table').innerHTML = db.map(p => `<tr class="border-b border-white/5"><td class="p-4 uppercase font-black">${p.name}</td><td class="p-4 text-emerald-500 font-bold">${p.accounts.length} STOK</td></tr>`).join('');
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function checkout() { closeModal('cart-modal'); openModal('pay-modal'); }

        loadConfig(); renderShop();
    </script>
</body>
</html>
